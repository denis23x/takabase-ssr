		<script>
			if (window) {
				/** Utilities */

				function getCookie(cookieName) {
					let result = {}

					document.cookie.split(";").forEach((cookie) => {
						let [key, value] = cookie.split("=")

						result[key.trim()] = value
					})

					return result[cookieName]
				}

				/** Define appearance */

				function setTheme(theme) {
					if (theme && theme !== "auto") {
						document.documentElement.setAttribute("data-theme", theme)
					}

					/** Update theme-color meta tag */

					setThemeColor(getCookie("theme-color"))
				}

				function setThemeColor(themeColor) {
					if (themeColor) {
						document.querySelector('[media="(prefers-color-scheme: light)"]').content = themeColor
						document.querySelector('[media="(prefers-color-scheme: dark)"]').content = themeColor
					}
				}

				function setThemePrism(themePrism) {
					const schemeDark = window.matchMedia("(prefers-color-scheme: dark)")
					const schemeLight = window.matchMedia("(prefers-color-scheme: light)")
					const schemeList = [schemeDark, schemeLight]

					const getSchemeMatches = () => {
						switch (true) {
							case schemeDark.matches:
								return "one-dark"
							case schemeLight.matches:
								return "one-light"
							default:
								return "default"
						}
					}

					const getPrismLink = () => {
						const linkExists = document.querySelector("[data-theme-prism]")

						if (linkExists) {
							return linkExists
						} else {
							const linkNew = document.createElement("link")

							linkNew.rel = "stylesheet"
							linkNew.href = ""
							linkNew.dataset.themePrism = ""

							document.head.appendChild(linkNew)

							return linkNew
						}
					}

					const setPrismLink = (theme) => {
						const link = getPrismLink()
						const linkUpdate = link.dataset.themePrism !== theme

						if (linkUpdate) {
							link.href = "prism-" + theme + ".css"
							link.dataset.themePrism = theme
						}
					}

					if (themePrism && themePrism !== "auto") {
						setPrismLink(themePrism)
					} else {
						setPrismLink(getSchemeMatches())
					}

					schemeList.forEach((scheme) => {
						scheme.addEventListener("change", () => {
							const theme = getCookie("theme-prism")

							if (theme === undefined || (theme && theme === "auto")) {
								setPrismLink(getSchemeMatches())
							}
						})
					})
				}

				function setThemeBackground(themeBackground) {
					const backgroundElement = document.querySelector("[data-theme-background]")
					const backgroundElementPattern = backgroundElement.querySelector("#theme-background")

					const setThemeBackground = (background) => {
						fetch("/assets/backgrounds/" + background + ".svg", {
							cache: "force-cache",
						})
							.then((response) => response.text())
							.then((svg) => {
								backgroundElementPattern.innerHTML = svg
								backgroundElement.dataset.themeBackground = background
							})
							.catch((error) => console.error(error))
					}

					if (themeBackground && themeBackground !== backgroundElement.dataset.themeBackground) {
						setThemeBackground(themeBackground)
					} else {
						setThemeBackground(backgroundElement.dataset.themeBackground)
					}
				}

				/** Set appearance */

				setTheme(getCookie("theme"))

				setThemePrism(getCookie("theme-prism"))

				setThemeBackground(getCookie("theme-background"))

				/** Remove Safari Auto Zooming */

				// prettier-ignore
				if (navigator.userAgent.indexOf("iPhone") !== -1) {
					const value = "width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1";

					document.querySelector("[name=viewport]").setAttribute("content", value)
				}
			}
		</script>
