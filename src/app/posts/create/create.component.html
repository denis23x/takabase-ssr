<section class="posts-create grid grid-cols-1 grid-rows-1 gap-4 px-4">
  <header class="header bg-primary-2 z-20 sticky top-0 px-4 -mx-4">
    <div
      class="border-b border-primary-4 py-4"
      appMarkdown
      [appTextareaId]="'textarea'"
      [appPreviewId]="'preview'">
    </div>
  </header>
  <div class="content grid grid-cols-1 lg:grid-cols-2 grid-rows-1 gap-4 mb-4">
    <form
      class="editor w-full"
      [formGroup]="postForm"
      (ngSubmit)="onSubmitForm()">
      <fieldset
        class="w-full"
        *ngIf="postForm.get('body') as body">
        <label class="flex">
          <textarea
            id="textarea"
            class="form-control bg-primary-3 resize-none w-full p-4"
            formControlName="body"
            placeholder="Type a post.."
            aria-label="Editor">{{body.value}}
          </textarea>
        </label>
      </fieldset>
    </form>
    <article
      id="preview"
      class="preview markdown-html bg-primary-3 border border-primary-4 rounded-md overflow-auto p-4">
    </article>
  </div>
</section>
