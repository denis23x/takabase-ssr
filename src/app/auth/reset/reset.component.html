<section class="flex justify-center items-start md:w-96 mx-auto p-4">
  <form
    class="bg-color-2 border border-color-3 rounded-md w-full p-4"
    [formGroup]="resetForm"
    (ngSubmit)="onSubmitForm()"
    autocomplete="off">
    <h1 class="text-2xl text-color-5 font-medium">Password reset</h1>
    <div class="flex space-x-1 text-base mb-4">
      <span class="block text-color-5 opacity-50">Remembered account?</span>
      <a
        class="text-color-6 hover:underline"
        [routerLink]="'/auth/login'"
        aria-label="Try login">Try login
      </a>
    </div>
    <fieldset class="flex flex-col space-y-4" [disabled]="isSubmitting">
      <fieldset *ngIf="resetForm.get('email') as email">
        <label class="block text-color-5 opacity-50 text-sm" for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control my-2"
          formControlName="email"
          placeholder="Email"
          aria-label="Email" />
        <span class="block text-sm text-red-400" *ngIf="email.touched && email.errors" [ngSwitch]="true">
          <ng-container *ngSwitchCase="email.errors.required">Required</ng-container>
          <ng-container *ngSwitchCase="email.errors.email">Email must be a real email address</ng-container>
        </span>
        <label class="block text-color-5 opacity-50 text-sm" for="email">We will send an email with further instructions</label>
      </fieldset>
      <button class="btn btn-success w-full" type="submit" [disabled]="resetForm.invalid">Reset</button>
    </fieldset>
  </form>
</section>
