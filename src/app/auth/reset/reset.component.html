<section class="md:w-128 mx-auto p-4">
  <form
    class="flex flex-col space-y-4 bg-primary-3 border border-primary-4 rounded-md p-4"
    [formGroup]="resetForm"
    (ngSubmit)="onSubmitForm()">
    <div class="flex flex-col">
      <h1 class="text-2xl text-secondary-1 font-medium">Password reset</h1>
      <div class="flex space-x-1 text-base">
        <span class="block text-secondary-2">Remembered password?</span>
        <a
          class="text-info-1 hover:underline"
          [routerLink]="['../login']"
          aria-label="Try login">Try login
        </a>
      </div>
    </div>
    <fieldset class="flex flex-col space-y-4" [disabled]="resetFormIsSubmitted">
      <fieldset class="flex flex-col space-y-2" *ngIf="resetForm.get('email') as email">
        <label class="block text-secondary-2 text-sm" for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control bg-primary-2"
          formControlName="email"
          placeholder="Email"
          aria-label="Email">
        <span class="block text-sm text-danger-1" *ngIf="email.touched && email.errors" [ngSwitch]="true">
          <ng-container *ngSwitchCase="!!email.errors.required">Required</ng-container>
          <ng-container *ngSwitchCase="!!email.errors.email">Email must be a real email address</ng-container>
        </span>
        <label class="block text-secondary-2 text-sm" for="email">We will send an email with further instructions</label>
      </fieldset>
      <button
        class="btn btn-success w-full"
        type="submit"
        aria-label="Reset"
        [disabled]="resetForm.invalid || resetFormIsSubmitted">Reset
      </button>
    </fieldset>
  </form>
</section>
