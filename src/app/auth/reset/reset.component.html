<!-- @format -->

<ng-container>
	<div
		class="rounded-box flex flex-col space-y-4 border border-base-content/20 bg-base-100 p-4 shadow-xl"
	>
		<div class="flex flex-col space-y-4">
			<h1 class="text-2xl font-bold">Authorization</h1>
			<div class="border-y border-base-content/20 py-4">
				<app-oauth></app-oauth>
			</div>
		</div>
		<div class="flex flex-col space-y-4">
			<form
				class="flex flex-col"
				[formGroup]="resetForm"
				(ngSubmit)="onSubmitResetForm()"
			>
				<fieldset
					class="flex flex-col space-y-4"
					[disabled]="resetFormIsSubmitted"
				>
					<p class="alert inline">
						We will send you an email with further instructions.
					</p>
					<fieldset
						class="form-control"
						*ngIf="resetForm.get('email') as email"
					>
						<label class="label" for="resetFormEmail">
							<div class="indicator">
								<!-- prettier-ignore -->
								<span
                  class="badge badge-error indicator-item w-max translate-x-full translate-y-0 text-xs"
                  *ngIf="email.touched && !!email.errors && !resetFormIsSubmitted"
                  [ngSwitch]="true"
                >
                  <ng-container *ngSwitchCase="!!email.errors.required">
                    Required
                  </ng-container>
                  <ng-container *ngSwitchCase="!!email.errors.email">
                    Email must be a real email address
                  </ng-container>
                </span>
								<span class="label-text mr-2">Email</span>
							</div>
						</label>
						<div class="relative">
							<input
								class="input-bordered input w-full truncate pr-12"
								id="resetFormEmail"
								type="email"
								aria-label="Email"
								autocomplete="username"
								formControlName="email"
								placeholder="Type your email"
								appInputTrimWhitespace
								appInputMarkAsTouched
								[class.input-success]="email.touched && email.valid"
								[class.input-error]="email.touched && email.invalid"
								[disabled]="resetFormIsSubmitted"
							/>
							<button
								class="btn-sm btn-circle btn absolute top-2 right-2 fill-current"
								type="button"
								aria-label="Clear"
								appSvgIcon
								*ngIf="!!email.value.length"
								[class.btn-success]="email.touched && email.valid"
								[class.btn-error]="email.touched && email.invalid"
								[class.btn-ghost]="email.untouched"
								[disabled]="resetFormIsSubmitted"
								[appIcon]="'x'"
								[appSquare]="'1.75rem'"
								(click)="email.setValue('')"
							></button>
						</div>
					</fieldset>
					<fieldset class="form-control">
						<button
							class="btn-success btn w-full"
							type="submit"
							aria-label="Reset"
							[class.loading]="resetFormIsSubmitted"
							[disabled]="resetForm.invalid || resetFormIsSubmitted"
						>
							Reset
						</button>
					</fieldset>
				</fieldset>
			</form>
			<a
				class="btn-outline btn-primary btn w-full"
				aria-label="Login"
				[routerLink]="'/login'"
			>
				Login
			</a>
		</div>
	</div>
</ng-container>
