<!-- @format -->

<ng-container>
	<div class="flex flex-col space-y-4">
		<form
			class="flex flex-col"
			[formGroup]="registrationForm"
			(ngSubmit)="onSubmitRegistrationForm()"
		>
			<fieldset
				class="flex flex-col space-y-4"
				[disabled]="registrationFormIsSubmitted"
			>
				<fieldset
					class="form-control"
					*ngIf="registrationForm.get('name') as name"
				>
					<label class="label" for="registrationFormName">
						<div class="indicator">
							<!-- prettier-ignore -->
							<span
								class="badge indicator-item badge-error w-max translate-x-full translate-y-0 text-xs"
								*ngIf="name.touched && !!name.errors && !registrationFormIsSubmitted"
								[ngSwitch]="true"
							>
								<ng-container *ngSwitchCase="!!name.errors.required">
									Required
								</ng-container>
								<ng-container *ngSwitchCase="!!name.errors.minlength">
                  Min length {{ name.errors.minlength["requiredLength"] }} characters
                </ng-container>
								<ng-container *ngSwitchCase="!!name.errors.maxlength">
                  Max length {{ name.errors.maxlength["requiredLength"] }} characters
                </ng-container>
							</span>
							<span class="label-text mr-2">Name</span>
						</div>
					</label>
					<div class="relative">
						<input
							class="input-bordered input w-full truncate pr-12"
							id="registrationFormName"
							type="text"
							aria-label="Name"
							autocomplete="username"
							formControlName="name"
							placeholder="Type your name"
							[class.input-success]="name.touched && name.valid"
							[class.input-error]="name.touched && name.invalid"
							[disabled]="registrationFormIsSubmitted"
						/>
						<button
							class="btn-sm btn-circle btn absolute top-2 right-2 fill-current"
							type="button"
							aria-label="Clear"
							appSvgIcon
							*ngIf="!!name.value.length"
							[class.btn-success]="name.touched && name.valid"
							[class.btn-error]="name.touched && name.invalid"
							[class.btn-ghost]="name.untouched"
							[disabled]="registrationFormIsSubmitted"
							[appIcon]="'x'"
							[appSquare]="'1.75rem'"
							(click)="name.setValue('')"
						></button>
					</div>
				</fieldset>
				<fieldset
					class="form-control"
					*ngIf="registrationForm.get('email') as email"
				>
					<label class="label" for="registrationFormEmail">
						<div class="indicator">
							<!-- prettier-ignore -->
							<span
								class="badge badge-error indicator-item w-max translate-x-full translate-y-0 text-xs"
								*ngIf="email.touched && !!email.errors && !registrationFormIsSubmitted"
								[ngSwitch]="true"
							>
								<ng-container *ngSwitchCase="!!email.errors.required">
									Required
								</ng-container>
								<ng-container *ngSwitchCase="!!email.errors.email">
									Email must be a real email address
								</ng-container>
							</span>
							<span class="label-text mr-2">Email</span>
						</div>
					</label>
					<div class="relative">
						<input
							class="input-bordered input w-full truncate pr-12"
							id="registrationFormEmail"
							type="email"
							aria-label="Email"
							autocomplete="username"
							formControlName="email"
							placeholder="Type your email"
							[class.input-success]="email.touched && email.valid"
							[class.input-error]="email.touched && email.invalid"
							[disabled]="registrationFormIsSubmitted"
						/>
						<button
							class="btn-sm btn-circle btn absolute top-2 right-2 fill-current"
							type="button"
							aria-label="Clear"
							appSvgIcon
							*ngIf="!!email.value.length"
							[class.btn-success]="email.touched && email.valid"
							[class.btn-error]="email.touched && email.invalid"
							[class.btn-ghost]="email.untouched"
							[disabled]="registrationFormIsSubmitted"
							[appIcon]="'x'"
							[appSquare]="'1.75rem'"
							(click)="email.setValue('')"
						></button>
					</div>
				</fieldset>
				<fieldset
					class="form-control"
					*ngIf="registrationForm.get('password') as password"
				>
					<label class="label" for="registrationFormPassword">
						<div class="indicator">
							<!-- prettier-ignore -->
							<span
								class="badge-error badge indicator-item w-max translate-x-full translate-y-0 text-xs"
								*ngIf="password.touched && !!password.errors && !registrationFormIsSubmitted"
								[ngSwitch]="true"
							>
								<ng-container *ngSwitchCase="!!password.errors.required">
									Required
								</ng-container>
								<ng-container *ngSwitchCase="!!password.errors.pattern">
									Password does not match pattern
								</ng-container>
							</span>
							<span class="label-text mr-2">Password</span>
						</div>
					</label>
					<div class="relative" *ngIf="{ value: false } as isVisible">
						<input
							class="input-bordered input w-full truncate pr-12"
							id="registrationFormPassword"
							aria-label="Password"
							autocomplete="current-password"
							formControlName="password"
							placeholder="Type your password"
							[type]="isVisible.value ? 'text' : 'password'"
							[class.input-success]="password.touched && password.valid"
							[class.input-error]="password.touched && password.invalid"
							[disabled]="registrationFormIsSubmitted"
						/>
						<button
							class="btn-sm btn-circle btn absolute top-2 right-2 fill-current"
							type="button"
							aria-label="Password"
							appSvgIcon
							*ngIf="!!password.value.length"
							[class.btn-success]="password.touched && password.value"
							[class.btn-error]="password.touched && password.invalid"
							[class.btn-ghost]="password.untouched"
							[disabled]="registrationFormIsSubmitted"
							[appIcon]="'incognito'"
							[appSquare]="'1.5em'"
							(touchstart)="isVisible.value = !isVisible.value"
							(mouseenter)="isVisible.value = true"
							(mouseleave)="isVisible.value = false"
						></button>
					</div>
				</fieldset>
				<p class="alert inline">
					The password must be 6-32 characters long, must contain at least one
					number or special character
				</p>
				<fieldset class="form-control">
					<button
						class="btn-success btn w-full"
						type="submit"
						aria-label="Registration"
						[class.loading]="registrationFormIsSubmitted"
						[disabled]="registrationForm.invalid || registrationFormIsSubmitted"
					>
						Registration
					</button>
				</fieldset>
			</fieldset>
		</form>
		<a
			class="btn-outline btn-primary btn w-full"
			aria-label="Login"
			[routerLink]="'/login'"
		>
			Login
		</a>
	</div>
</ng-container>
