<!-- @format -->

<ng-container>
	<!-- TODO: fix colors -->
	<ul class="flex items-center justify-start space-x-4">
		<li class="block">
			<a
				class="block rounded-full bg-[#EA4335] fill-current p-1.5 text-white"
				[href]="apiUrl + '/auth/google'"
				aria-label="Google"
				target="_self"
				rel="noopener"
				appSvgIcon
				title="Google"
				[appIcon]="'google'"
			>
			</a>
		</li>
		<li class="block">
			<a
				class="block rounded-full bg-white fill-current text-[#1877f2]"
				[href]="apiUrl + '/auth/facebook'"
				aria-label="Facebook"
				target="_self"
				rel="noopener"
				appSvgIcon
				appSquare="32"
				title="Facebook"
				[appIcon]="'facebook'"
			>
			</a>
		</li>
		<li class="block">
			<a
				class="block rounded-full bg-white fill-current text-[#333333]"
				[href]="apiUrl + '/auth/github'"
				aria-label="Github"
				target="_self"
				rel="noopener"
				appSvgIcon
				appSquare="32"
				title="Github"
				[appIcon]="'github'"
			>
			</a>
		</li>
	</ul>
</ng-container>
