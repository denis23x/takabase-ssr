<section class="md:w-128 mx-auto p-4">
  <form
    class="flex flex-col space-y-4 bg-primary-3 border border-primary-4 rounded-md p-4"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmitForm()">
    <div class="flex flex-col">
      <h1 class="text-2xl text-secondary-1 font-medium">Login to Draft</h1>
      <div class="flex space-x-1 text-base">
        <span class="block text-secondary-2">Don't have account?</span>
        <a
          class="text-info-1 hover:underline"
          [routerLink]="['../registration']"
          aria-label="Join now">Join now
        </a>
      </div>
      <app-oauth class="block mt-4"></app-oauth>
    </div>
    <fieldset class="flex flex-col space-y-4" [disabled]="loginFormIsSubmitted">
      <fieldset class="flex flex-col space-y-2" *ngIf="loginForm.get('email') as email">
        <label class="block text-secondary-2 text-sm" for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control bg-primary-2"
          formControlName="email"
          placeholder="Email"
          aria-label="Email">
        <span class="block text-sm text-danger-1" *ngIf="email.touched && email.errors" [ngSwitch]="true">
          <ng-container *ngSwitchCase="!!email.errors.required">Required</ng-container>
          <ng-container *ngSwitchCase="!!email.errors.email">Email must be a real email address</ng-container>
        </span>
      </fieldset>
      <fieldset class="flex flex-col space-y-2" *ngIf="loginForm.get('password') as password">
        <label class="flex justify-between text-sm" for="password">
          <span class="block text-secondary-2">Password</span>
          <a
            class="text-info-1 hover:underline"
            [routerLink]="['../reset']"
            aria-label="Forgot password">Forgot password
          </a>
        </label>
        <div class="relative" *ngIf="{ value: false } as isVisible">
          <input
            id="password"
            [type]="isVisible.value ? 'text' : 'password'"
            class="form-control bg-primary-2 pr-11"
            formControlName="password"
            placeholder="Password"
            aria-label="Password">
          <div
            class="absolute top-0 right-0 fill-current text-secondary-2 opacity-50 cursor-pointer p-2.5"
            *ngIf="password.value.length"
            (touchstart)="isVisible.value = !isVisible.value"
            (mouseenter)="isVisible.value = true"
            (mouseleave)="isVisible.value = false"
            appSvgIcon
            [appIcon]="isVisible.value ? 'eye' : 'eye-slash'"
            [appSquare]="'1.35rem'">
          </div>
        </div>
        <span class="block text-sm text-danger-1" *ngIf="password.touched && password.errors" [ngSwitch]="true">
          <ng-container *ngSwitchCase="!!password.errors.required">Required</ng-container>
          <ng-container *ngSwitchCase="!!password.errors.minlength">Min length {{password.errors.minlength['requiredLength']}} characters</ng-container>
          <ng-container *ngSwitchCase="!!password.errors.maxlength">Max length {{password.errors.maxlength['requiredLength']}} characters</ng-container>
        </span>
      </fieldset>
      <button
        class="btn btn-success w-full"
        type="submit"
        aria-label="Login"
        [disabled]="loginForm.invalid || loginFormIsSubmitted">Login
      </button>
    </fieldset>
  </form>
</section>
