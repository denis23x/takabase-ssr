<section class="flex justify-center items-start md:w-96 mx-auto p-4">
  <form
    class="bg-primary-3 border border-primary-4 rounded-md w-full p-4"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmitForm()"
    autocomplete="off">
    <h1 class="text-2xl text-secondary-1 font-medium">Login to Draft</h1>
    <div class="flex space-x-1 text-base">
      <span class="block text-secondary-1 opacity-50">Don't have account?</span>
      <a
        class="text-info-1 hover:underline"
        [routerLink]="'/auth/registration'"
        aria-label="Join now">Join now
      </a>
    </div>
    <app-oauth class="block my-4"></app-oauth>
    <fieldset class="flex flex-col space-y-4" [disabled]="isSubmitting">
      <fieldset *ngIf="loginForm.get('email') as email">
        <label class="block text-secondary-1 opacity-50 text-sm" for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control bg-primary-2 my-2"
          formControlName="email"
          placeholder="Email"
          aria-label="Email" />
        <span class="block text-sm text-red-400" *ngIf="email.touched && email.errors" [ngSwitch]="true">
          <ng-container *ngSwitchCase="email.errors.required">Required</ng-container>
          <ng-container *ngSwitchCase="email.errors.email">Email must be a real email address</ng-container>
        </span>
      </fieldset>
      <fieldset *ngIf="loginForm.get('password') as password">
        <label class="flex justify-between text-sm" for="password">
          <span class="block text-secondary-1 opacity-50">Password</span>
          <a
            class="text-info-1 hover:underline"
            [routerLink]="'/auth/reset'"
            aria-label="Forgot password">Forgot password
          </a>
        </label>
        <div class="relative" *ngIf="{ value: false } as isVisible">
          <input
            id="password"
            [type]="isVisible.value ? 'text' : 'password'"
            class="form-control bg-primary-2 my-2 pr-11"
            formControlName="password"
            placeholder="Password"
            aria-label="Password" />
          <div
            class="absolute top-0 right-0 fill-current text-secondary-1 opacity-30 cursor-pointer p-2.5"
            *ngIf="password.value.length"
            [@fade]="password.value.length"
            (touchstart)="isVisible.value = !isVisible.value"
            (mouseenter)="isVisible.value = true"
            (mouseleave)="isVisible.value = false"
            appSvgIcon
            [appIcon]="isVisible.value ? 'eye' : 'eye-slash'"
            [appSquare]="'1.35rem'">
          </div>
        </div>
        <span class="block text-sm text-red-400" *ngIf="password.touched && password.errors" [ngSwitch]="true">
          <ng-container *ngSwitchCase="password.errors.required">Required</ng-container>
          <ng-container *ngSwitchCase="password.errors.minlength">Min length {{password.errors.minlength['requiredLength']}} characters</ng-container>
          <ng-container *ngSwitchCase="password.errors.maxlength">Max length {{password.errors.maxlength['requiredLength']}} characters</ng-container>
        </span>
      </fieldset>
      <button class="btn btn-success w-full" type="submit" [disabled]="loginForm.invalid">Login</button>
    </fieldset>
  </form>
</section>
