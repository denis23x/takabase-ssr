<ng-container>
  <ng-container *ngIf="categoryList.length; else categoryListEmpty;">
    <ul class="flex flex-wrap -m-2 py-4">
      <li class="flex p-2" *ngFor="let category of categoryList" [appCategory]="category" appCardCategory></li>
    </ul>
    <button
      class="btn btn-success block w-full mb-4"
      type="button"
      *ngIf="categoryListHasMore"
      (click)="onCategoryListLoadMore()">Load more
    </button>
  </ng-container>
  <ng-template #categoryListEmpty>
    <div
      class="bg-primary-3 text-secondary-1 border border-primary-4 rounded-md px-4 py-2 my-4"
      [ngSwitch]="categoryListLoading">
      <span class="block" *ngSwitchDefault>No categories were found for your request</span>
      <span class="block" *ngSwitchCase="true">Loading</span>
    </div>
  </ng-template>
</ng-container>
