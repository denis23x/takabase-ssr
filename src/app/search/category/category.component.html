<!-- @format -->

<ng-container>
	<div class="flex flex-col w-full gap-4">
		@if (categoryList.length) {
			<ul class="grid grid-cols-1 grid-rows-none gap-4 sm:grid-cols-2 lg:grid-cols-3">
				@for (category of categoryList; track i; let i = $index) {
					<li
						class="block"
						appCardCategory
						[ngClass]="category.description ? 'row-span-6' : 'row-span-3'"
						[appCardCategoryCategory]="category"
						[appCardCategorySkeletonToggle]="categoryListSkeletonToggle"
					></li>
					@if (i === 10 || i === 20 || i === 30) {
						<li class="block row-span-6" appAd></li>
					}
				}
			</ul>
			@defer (on idle; prefetch on timer(1s)) {
				@if (!categoryListSkeletonToggle) {
					<div
						class="block empty:hidden"
						appLoadMore
						[appLoadMoreSearchResponseIsLoading]="categoryListIsLoading$ | async"
						[appLoadMoreSearchResponse]="categoryListSearchResponse"
						(appLoadMoreToggle)="getCategoryList(true)"
					></div>
				}
			}
		} @else {
			<div class="flex flex-col items-center gap-4">
				<i
					class="fill-current text-base-content"
					appSvgIcon
					[appSvgIconIcon]="'exclamation-circle'"
					[appSvgIconSquare]="'3em'"
				></i>
				<div class="text-center">
					<p class="text-xl font-bold text-base-content">Categories <span class="text-error"> not found </span></p>
					<a
						class="link text-sm"
						title="Create new category"
						aria-label="Create new category"
						[routerLink]="['/create']"
					>
						Create new category
					</a>
				</div>
			</div>
		}
	</div>
</ng-container>
