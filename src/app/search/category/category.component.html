<!-- @format -->

<ng-container>
	<ul class="grid grid-cols-1 grid-rows-none gap-4 sm:grid-cols-2 lg:grid-cols-3">
		@for (category of categoryList; track i; let i = $index) {
			<li
				class="block"
				appCardCategory
				[ngClass]="category.description ? 'row-span-6' : 'row-span-3'"
				[appCardCategoryCategory]="category"
				[appCardCategorySkeletonToggle]="categoryListSkeletonToggle"
			></li>
			@if (i === 10 || i === 20 || i === 30) {
				<li class="block row-span-6" appAd></li>
			}
		} @empty {
			<li class="col-span-1 sm:col-span-2 md:col-span-3 flex flex-col items-center gap-4">
				<i
					class="fill-current text-base-content"
					appSvgIcon
					[appSvgIconIcon]="'exclamation-circle'"
					[appSvgIconSquare]="'3em'"
				></i>
				<div class="text-center">
					<p class="text-xl font-bold text-base-content">Categories <span class="text-error"> not found </span></p>
					<a
						class="link text-sm"
						title="Create your own category"
						aria-label="Create your own category"
						[routerLink]="['/create']"
					>
						Create your own category
					</a>
				</div>
			</li>
		}
	</ul>
	@if (abstractListPageScrollInfinite === false && abstractListIsHasMore) {
		<button
			class="btn-success btn-md btn mt-4 w-full"
			type="button"
			title="Load more"
			aria-label="Load more"
			[disabled]="abstractListIsLoading$ | async"
			(click)="getAbstractListLoadMore()"
		>
			@if (abstractListIsLoading$ | async) {
				<span class="loading loading-spinner"></span>
			}
			Load more
		</button>
	}
</ng-container>
