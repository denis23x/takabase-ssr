<!-- @format -->

<ng-container>
	<section class="flex flex-col space-y-4 md:space-y-8">
		<header
			class="rounded-box flex flex-col gap-4 border border-base-content/20 bg-base-100 p-4 shadow-xl"
		>
			<h1 class="text-2xl font-bold">Search</h1>
			<hr class="my-0 border-base-content/20" />
			<form
				class="flex items-end justify-between gap-4"
				autocomplete="off"
				[formGroup]="searchForm"
			>
				<fieldset
					class="form-control flex-1"
					*ngIf="searchForm.get('query') as query"
				>
					<label class="label" for="searchFormSearch">
						<div class="indicator">
							<!-- prettier-ignore -->
							<span
								class="badge indicator-item badge-error w-max translate-x-full translate-y-0 text-xs"
								*ngIf="query.touched && !!query.errors && searchForm.enabled"
								[ngSwitch]="true"
							>
								<ng-container *ngSwitchCase="!!query.errors.minlength">
                  Min length {{ query.errors.minlength["requiredLength"] }} characters
                </ng-container>
								<ng-container *ngSwitchCase="!!query.errors.maxlength">
                  Max length {{ query.errors.maxlength["requiredLength"] }} characters
                </ng-container>
							</span>
							<span class="label-text mr-2">Query</span>
						</div>
					</label>
					<div class="relative">
						<input
							class="input-bordered input input-md w-full truncate pr-12"
							id="searchFormSearch"
							type="search"
							aria-label="Search"
							formControlName="query"
							placeholder="Type search query"
							appInputTrimWhitespace
							[class.input-success]="query.value && query.valid"
							[class.input-error]="query.touched && query.invalid"
						/>
						<button
							class="btn-sm btn-circle btn absolute right-2 top-2 fill-current"
							type="button"
							aria-label="Clear query"
							appSvgIcon
							*ngIf="!!query.value.length"
							[class.btn-success]="query.valid"
							[class.btn-error]="query.touched && query.invalid"
							[class.btn-ghost]="query.untouched && query.invalid"
							[disabled]="searchForm.disabled"
							[appIcon]="'x'"
							[appSquare]="'2em'"
							(click)="query.setValue('')"
						></button>
					</div>
				</fieldset>
				<fieldset
					class="form-control"
					*ngIf="searchForm.get('orderBy') as orderBy"
				>
					<div class="block" appDropdown [appPosition]="'bottom-right'">
						<button
							class="btn-success btn-square btn fill-current p-3"
							type="button"
							title="Sorting"
							aria-label="Sorting"
							appSvgIcon
							slot="target"
							[disabled]="searchForm.disabled"
							[class.btn-outline]="searchForm.enabled && !orderBy.value"
							[appIcon]="'filter'"
							[appSquare]="'1.75em'"
						></button>
						<div
							class="menu menu-vertical menu-md mt-2 overflow-hidden rounded-btn border border-base-content/20 bg-base-100 p-0 shadow"
							slot="content"
						>
							<ul class="flex max-h-76 flex-col overflow-y-auto p-2">
								<li
									class="flex w-full"
									*ngFor="let searchFormOrderBy of searchFormOrderByList"
								>
									<!-- prettier-ignore -->
									<button
                    class="rounded-btn block w-full truncate text-right first-letter:uppercase"
                    type="button"
                    appScrollIntoView
                    [appScrollActive]="searchFormOrderBy === orderBy.value"
                    [ngClass]="{ 'active': searchFormOrderBy === orderBy.value }"
                    [attr.aria-label]="searchFormOrderBy"
                    (click)="searchFormOrderBy === orderBy.value ? orderBy.reset() : orderBy.setValue(searchFormOrderBy)"
                  >
                    {{ searchFormOrderBy }}
                  </button>
								</li>
							</ul>
						</div>
					</div>
				</fieldset>
			</form>
		</header>
		<div class="flex flex-col">
			<nav class="block px-4">
				<ul
					class="tabs w-full translate-y-px flex-nowrap space-x-1 overflow-auto rounded-t-lg"
				>
					<!-- prettier-ignore -->
					<li
						class="tab tab-lifted tab-lg h-10"
						*ngFor="let link of ['Posts', 'Categories', 'Users']"
						[ngClass]="routerLinkActive.isActive ? 'tab-active !h-12' : 'bg-base-200'"
					>
						<a
							class="flex h-full items-center justify-center whitespace-nowrap px-4"
							appScrollIntoView
							#routerLinkActive="routerLinkActive"
							[appScrollActive]="routerLinkActive.isActive"
							[routerLink]="link.toLowerCase()"
							[routerLinkActive]="''"
							[queryParamsHandling]="'preserve'"
							[attr.aria-label]="link"
						>
							{{ link }}
						</a>
					</li>
				</ul>
			</nav>
			<div
				class="rounded-box border border-base-content/20 bg-base-100 p-4 shadow-xl"
			>
				<router-outlet (activate)="onRouterOutletActivate($event)">
				</router-outlet>
			</div>
		</div>
	</section>
</ng-container>
