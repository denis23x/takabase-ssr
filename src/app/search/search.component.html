<!-- @format -->

<ng-container>
	<section class="flex flex-col gap-4">
		<header class="rounded-box flex flex-col border border-base-300 bg-base-100 p-4 shadow-xl">
			<div class="flex items-center justify-between pb-2">
				<h1 class="text-xl font-bold text-base-content" itemprop="name">Search Now</h1>
				<a
					class="link logo-algolia"
					href="https://www.algolia.com"
					rel="noopener noreferrer"
					target="_blank"
					appSvgLogo
					[appSvgLogoViewBox]="'0 0 2196.2 500'"
					[appSvgLogoIcon]="'algolia'"
					[appSvgLogoWidth]="'77'"
					[appSvgLogoHeight]="'19'"
				>
				</a>
			</div>
			<div class="relative" appSearchForm [appSearchFormDisabled]="searchListIsLoading"></div>
		</header>
		<div class="flex flex-col">
			<nav class="block px-4">
				<ul
					class="tabs tabs-lifted tabs-lg"
					role="tablist"
					itemscope
					itemtype="http://schema.org/SiteNavigationElement"
				>
					@for (link of ["Posts", "Categories", "Users"]; track $index) {
						<li class="tab" role="tab" [class.tab-active]="routerLinkActive.isActive">
							<a
								class="flex h-full items-center justify-center whitespace-nowrap px-4"
								appScrollPreset
								itemprop="url"
								#routerLinkActive="routerLinkActive"
								[appScrollPresetActive]="routerLinkActive.isActive"
								[routerLink]="link.toLowerCase()"
								[routerLinkActive]="''"
								[queryParamsHandling]="'preserve'"
								[title]="'Search ' + link.toLowerCase()"
								[attr.aria-label]="'Search ' + link.toLowerCase()"
							>
								<span class="block" itemprop="name">{{ link }}</span>
							</a>
						</li>
					}
				</ul>
			</nav>
			<div class="rounded-box border border-base-300 bg-base-100 p-4 shadow-xl">
				<router-outlet (activate)="onRouterOutlet($event)" (deactivate)="onRouterOutlet(undefined)"></router-outlet>
			</div>
		</div>
	</section>
</ng-container>
