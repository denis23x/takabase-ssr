<!-- @format -->

<ng-container>
	<section class="flex flex-col gap-4 md:gap-8">
		<header class="rounded-box flex flex-col border border-base-content/20 bg-base-100 p-4 shadow-xl">
			<label class="label" for="searchFormSearch">
				<span class="label-text">Lookup</span>
				<a
					class="label-text-alt link logo-algolia"
					href="https://www.algolia.com"
					rel="noopener noreferrer"
					target="_blank"
					appSvgLogo
					[appSvgLogoViewBox]="'0 0 2196.2 500'"
					[appSvgLogoIcon]="'algolia'"
					[appSvgLogoWidth]="'77'"
					[appSvgLogoHeight]="'19'"
				>
				</a>
			</label>
			<div class="relative" appSearchForm [appSearchFormDisabled]="abstractListIsLoading"></div>
		</header>
		<div class="flex flex-col">
			<nav class="block px-4">
				<ul class="tabs tabs-lifted tabs-lg" role="tablist">
					@for (link of ["Posts", "Categories", "Users"]; track $index) {
						<li class="tab" role="tab" [class.tab-active]="routerLinkActive.isActive">
							<a
								class="flex h-full items-center justify-center whitespace-nowrap px-4"
								appScrollPreset
								#routerLinkActive="routerLinkActive"
								[appScrollPresetActive]="routerLinkActive.isActive"
								[routerLink]="link.toLowerCase()"
								[routerLinkActive]="''"
								[queryParamsHandling]="'preserve'"
								[title]="'Search ' + link.toLowerCase()"
								[attr.aria-label]="'Search ' + link.toLowerCase()"
							>
								{{ link }}
							</a>
						</li>
					}
				</ul>
			</nav>
			<div class="rounded-box border border-base-content/20 bg-base-100 p-4 shadow-xl">
				<router-outlet (activate)="onRouterOutlet($event)" (deactivate)="onRouterOutlet(undefined)"></router-outlet>
			</div>
		</div>
	</section>
</ng-container>
