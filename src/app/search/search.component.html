<!-- @format -->

<ng-container>
	<div class="flex flex-col space-y-4 md:space-y-8">
		<div class="navbar bg-base-100 border rounded-box shadow-xl">
			<div class="flex-none w-full">
				<form class="w-full" [formGroup]="searchForm" autocomplete="off">
					<fieldset
						class="form-control"
						*ngIf="searchForm.get('query') as query"
					>
						<label class="block relative" for="search">
							<input
								id="search"
								type="text"
								class="input input-bordered truncate w-full pr-12"
								[class.input-error]="query.touched && query.errors"
								formControlName="query"
								placeholder="Search"
								aria-label="Search"
							/>
							<button
								class="btn btn-error btn-sm btn-circle fill-current absolute top-2 right-2"
								type="button"
								*ngIf="query.value.length"
								aria-label="Clear"
								title="Clear"
								appSvgIcon
								[appIcon]="'x'"
								[appSquare]="'1.75rem'"
								(click)="query.setValue('')"
							></button>
						</label>
						<label
							class="label"
							for="search"
							*ngIf="query.touched && query.errors"
						>
							<span class="label-text text-error" [ngSwitch]="true">
								<!-- prettier-ignore -->
								<ng-container *ngSwitchCase="!!query.errors.minlength">
                  Min length {{ query.errors.minlength["requiredLength"] }} characters
                </ng-container>
							</span>
						</label>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="flex flex-col">
			<nav class="flex px-4">
				<ul class="tabs space-x-1 translate-y-px" #scrollRoot>
					<!-- prettier-ignore -->
					<li
						class="tab tab-lg tab-lifted"
						[ngClass]="routerLinkActive.isActive ? 'tab-active' : 'bg-base-200 h-10'"
						*ngFor="let link of ['Posts', 'Categories', 'Users']"
					>
						<a
							appScrollIntoView
							[appRoot]="scrollRoot"
							[appActive]="routerLinkActive.isActive"
							[routerLink]="link.toLowerCase()"
							[routerLinkActive]="''"
							[queryParamsHandling]="'preserve'"
							[attr.aria-label]="link"
							#routerLinkActive="routerLinkActive"
						>
							{{ link }}
						</a>
					</li>
				</ul>
			</nav>
			<div class="bg-primary-content border rounded-box shadow-xl p-4">
				<div class="bg-base-200 rounded-box p-4">
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</div>
</ng-container>
