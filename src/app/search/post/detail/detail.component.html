<!-- @format -->

<ng-container>
	<app-overlay [appToggle]="true" (clicked)="onClose()" (escaped)="onClose()">
		<app-window slot="content" [appTitle]="'View'" (closed)="onClose()">
			<app-post-detail slot="content" [appPost]="post"></app-post-detail>
			<app-share slot="footer"></app-share>
		</app-window>
	</app-overlay>
</ng-container>
