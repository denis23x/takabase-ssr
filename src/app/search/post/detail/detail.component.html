<!-- @format -->

<ng-container>
	<app-overlay [appToggle]="true" (clicked)="onClose()" (escaped)="onClose()">
		<app-window
			slot="content"
			[appTitle]="'View'"
			[appButtons]="['close', 'fullscreen']"
			(closed)="onClose()"
		>
			<app-post-prose
				class="h-full"
				slot="content"
				[appPost]="post"
			></app-post-prose>
			<app-share class="flex bg-base-200 p-2" slot="footer"></app-share>
		</app-window>
	</app-overlay>
</ng-container>
