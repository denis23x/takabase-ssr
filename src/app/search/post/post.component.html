<!-- @format -->

<ng-container>
	<ul class="grid grid-cols-2 grid-rows-none gap-4 sm:grid-cols-3 md:grid-cols-4">
		@for (post of postList; track post.id) {
			<li
				class="block"
				appCardPost
				[ngClass]="post.image ? 'row-span-6' : 'row-span-3'"
				[appCardPostPost]="post"
				[appCardPostSkeletonToggle]="postListSkeletonToggle"
				[appPostUrl]="'./'"
			></li>
		} @empty {
			<li class="col-span-2 sm:col-span-3 md:col-span-4 flex flex-col items-center gap-4">
				<i
					class="fill-current text-base-content"
					appSvgIcon
					[appSvgIconIcon]="'exclamation-circle'"
					[appSvgIconSquare]="'3em'"
				></i>
				<div class="text-center">
					<p class="text-xl font-bold text-base-content">
						Posts <span class="text-error"> not found </span>
					</p>
					<a
						class="link text-sm"
						title="Create post"
						aria-label="Create post"
						[routerLink]="['/create']"
					>
						Create post
					</a>
				</div>
			</li>
		}
	</ul>
	@if (abstractListPageScrollInfinite === false && abstractListIsHasMore) {
		<button
			class="btn-success btn-md btn mt-4 w-full"
			type="button"
			title="Load more"
			aria-label="Load more"
			[disabled]="abstractListIsLoading$ | async"
			(click)="getAbstractListLoadMore()"
		>
			@if (abstractListIsLoading$ | async) {
				<span class="loading loading-spinner"></span>
			}
			Load more
		</button>
	}
	<div class="block">
		<router-outlet></router-outlet>
	</div>
</ng-container>
