<!-- @format -->

<ng-container>
	<ng-container *ngIf="!!userList.length; else userListEmptyTemplate">
		<ul
			class="grid grid-cols-2 grid-rows-none gap-4 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5"
		>
			<li
				class="rounded-box flex flex-col space-y-2 border border-base-content/20 bg-base-100 p-4 shadow-xl"
				*ngFor="let user of userList"
			>
				<a
					class="flex"
					appAvatar
					[routerLink]="['/@' + user.name]"
					[attr.aria-label]="user.name"
					[appUser]="user"
				>
				</a>
				<div class="flex flex-col text-center">
					<a
						class="link w-full truncate text-xl font-bold"
						[routerLink]="['/@' + user.name]"
						[attr.aria-label]="user.name"
					>
						{{ user.name }}
					</a>
					<time
						class="text-sm text-base-content/50"
						[attr.datetime]="user.createdAt | dayjs: 'format':'YYYY-M-D'"
					>
						{{ user.createdAt | dayjs: "fromX" }}
					</time>
				</div>
			</li>
		</ul>
		<button
			class="btn btn-primary mt-4 w-full"
			type="button"
			aria-label="Load more"
			*ngIf="userListHasMore"
			(click)="onUserListLoadMore()"
		>
			Load more
		</button>
	</ng-container>
	<ng-template #userListEmptyTemplate>
		<ng-container [ngSwitch]="userListLoading | async">
			<div class="flex flex-col items-center space-y-4" *ngSwitchDefault>
				<i
					class="fill-current text-base-content"
					appSvgIcon
					[appIcon]="'robot'"
					[appSquare]="'3em'"
				></i>
				<div class="text-center">
					<p class="text-xl font-medium">
						<span class="text-base-content">Users</span>
						<span class="text-error"> not found</span>
					</p>
					<a
						class="link text-sm"
						title="Create post"
						aria-label="Create post"
						[routerLink]="['/auth/registration']"
					>
						Register new user
					</a>
				</div>
			</div>
			<div class="flex flex-col items-center" *ngSwitchCase="true">
				<progress class="progress progress-primary my-5 w-56"></progress>
				<span class="text-xl font-medium text-base-content">Loading</span>
			</div>
		</ng-container>
	</ng-template>
	<router-outlet></router-outlet>
</ng-container>
