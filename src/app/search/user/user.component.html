<!-- @format -->

<ng-container>
	<ng-container *ngIf="userList.length; else userListEmptyTemplate">
		<ul
			class="grid grid-cols-2 grid-rows-none gap-4 sm:grid-cols-3 md:grid-cols-4"
		>
			<li *ngFor="let user of userList">
				<div
					class="rounded-box grid justify-items-center border border-base-content/20 bg-base-100 p-4 shadow-xl"
				>
					<a
						class="flex w-32"
						appAvatar
						[routerLink]="['/@' + user.name]"
						[attr.aria-label]="user.name"
						[appUser]="user"
					>
					</a>
					<a
						class="link link-hover mb-4 w-full truncate text-center text-xl font-bold"
						[routerLink]="['/@' + user.name]"
						[attr.aria-label]="user.name"
					>
						{{ user.name }}
					</a>
					<p class="rounded-box bg-base-200 p-4">
						<span class="line-clamp-2">{{ user.description }}</span>
					</p>
				</div>
			</li>
		</ul>
		<button
			class="btn btn-primary mt-4 w-full"
			type="button"
			aria-label="Load more"
			*ngIf="userListHasMore"
			(click)="onUserListLoadMore()"
		>
			Load more
		</button>
	</ng-container>
	<ng-template #userListEmptyTemplate>
		<ng-container [ngSwitch]="userListLoading">
			<div class="grid justify-items-center gap-4" *ngSwitchDefault>
				<i
					class="fill-current text-base-content"
					appSvgIcon
					[appIcon]="'robot'"
					[appSquare]="'3em'"
				></i>
				<p class="text-xl font-medium">
					<span class="text-base-content">Users</span>
					<span class="text-error"> not found</span>
				</p>
			</div>
			<div class="grid justify-items-center" *ngSwitchCase="true">
				<progress class="progress progress-primary my-5 w-56"></progress>
				<span class="text-xl font-medium text-base-content">Loading</span>
			</div>
		</ng-container>
	</ng-template>
	<router-outlet></router-outlet>
</ng-container>
