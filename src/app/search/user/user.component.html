<ng-container>
  <ng-container *ngIf="userList.length; else userListEmpty;">
    <ul class="grid gap-4 grid-cols-users grid-flow-row-dense py-4">
      <li class="block" *ngFor="let user of userList">
        <div class="flex items-center justify-start space-x-4 bg-primary-3 border border-primary-4 rounded-md p-4">
          <a
            class="flex border border-primary-4 overflow-hidden rounded-md w-16 h-16"
            [routerLink]="['/@' + user.name]"
            [attr.aria-label]="user.name"
            [appUser]="user"
            appAvatar>
          </a>
          <div class="flex flex-1 flex-col overflow-hidden">
            <a
              class="block text-info-1 hover:underline truncate"
              [routerLink]="['/@' + user.name]"
              [attr.aria-label]="user.name">{{user.name}}
            </a>
            <span class="block text-secondary-2 text-sm line-clamp-2">{{user.biography || (user.createdAt | dayjs : 'fromX')}}</span>
          </div>
        </div>
      </li>
    </ul>
    <button
      class="btn btn-success w-full mb-4"
      type="button"
      aria-label="Load more"
      *ngIf="userListHasMore"
      (click)="onUserListLoadMore()">Load more
    </button>
  </ng-container>
  <ng-template #userListEmpty>
    <div
      class="bg-primary-3 text-secondary-1 border border-primary-4 rounded-md px-3 py-2 my-4"
      [ngSwitch]="userListLoading">
      <span class="block" *ngSwitchDefault>No users were found for your request</span>
      <span class="block" *ngSwitchCase="true">Loading</span>
    </div>
  </ng-template>
  <router-outlet></router-outlet>
</ng-container>
