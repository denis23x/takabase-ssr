<!-- @format -->

<ng-container>
	<ng-container *appPlatform="'browser'">
		<div class="flex flex-col">
			<nav class="block px-4">
				<ul class="tabs tabs-lifted tabs-lg" role="tablist">
					@for (link of ["Profile", "Account", "Appearance"]; track $index) {
						<li class="tab" role="tab" [class.tab-active]="routerLinkActive.isActive">
							<a
								class="flex h-full items-center justify-center whitespace-nowrap px-4"
								appScrollPreset
								#routerLinkActive="routerLinkActive"
								[appScrollActive]="routerLinkActive.isActive"
								[routerLink]="link.toLowerCase()"
								[routerLinkActive]="''"
								[queryParamsHandling]="'preserve'"
								[attr.aria-label]="link"
							>
								{{ link }}
							</a>
						</li>
					}
				</ul>
			</nav>
			<div class="rounded-box border border-base-content/20 bg-base-100 p-4 shadow-xl">
				<router-outlet></router-outlet>
			</div>
		</div>
	</ng-container>
	<ng-container *appPlatform="'server'">
		<div appLoader></div>
	</ng-container>
</ng-container>
