<!-- @format -->

<ng-container>
	<div class="flex items-start justify-between gap-4">
		<form
			class="rounded-box flex w-full flex-1 flex-col border border-base-content/20 bg-base-100 p-4"
			autocomplete="off"
			[formGroup]="themeForm"
		>
			<h2 class="text-xl font-medium text-base-content">Theme</h2>
			<hr class="my-2 border-base-content/20" />
			<fieldset class="flex flex-col space-y-4" [disabled]="false">
				<fieldset class="form-control" *ngIf="themeForm.get('theme') as theme">
					<label class="label" for="themeFormTheme">
						<span class="label-text">Theme</span>
					</label>
					<div appDropdown>
						<!-- prettier-ignore -->
						<input
              class="input input-bordered w-full cursor-pointer truncate"
              id="themeFormTheme"
              type="text"
              aria-label="Theme"
              placeholder="Select theme"
              formControlName="theme"
              slot="target"
              readonly
              [class.input-success]="theme.touched && theme.value"
              [class.input-error]="theme.touched && theme.invalid"
              [class.input-disabled]="false"
            />
						<ul
							class="menu rounded-box mt-2 max-h-64 flex-nowrap overflow-y-auto border border-base-content/20 bg-base-100 p-2 shadow"
							slot="content"
						>
							<li
								class="flex w-full overflow-hidden"
								*ngFor="let themeValue of themeFormList"
							>
								<button
									class="block w-full truncate text-left"
									type="button"
									[class.active]="theme.value === themeValue"
									[attr.aria-label]="themeValue"
									(click)="onChangeCategory(themeValue)"
								>
									{{ themeValue }}
								</button>
							</li>
						</ul>
					</div>
				</fieldset>
			</fieldset>
		</form>
	</div>
</ng-container>
