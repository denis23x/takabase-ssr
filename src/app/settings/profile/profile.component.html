<!-- @format -->

<ng-container>
	<div class="flex flex-col items-start justify-start gap-4">
		<form
			class="rounded-box flex w-full flex-col gap-4"
			autocomplete="off"
			[formGroup]="profileForm"
			(ngSubmit)="onSubmitProfileForm()"
		>
			<div class="flex w-full items-center justify-between gap-4">
				<div class="flex items-center justify-start gap-4 overflow-auto">
					<!-- prettier-ignore -->
					<div
						class="flex h-12 min-h-[3rem] w-12 min-w-[3rem]"
						appAvatar
						[ngClass]="{ 'cursor-not-allowed opacity-50 saturate-0 transition': profileForm.disabled }"
						[appUser]="authUser"
					></div>
					<div class="flex flex-col overflow-auto">
						<span class="truncate text-xl font-bold text-base-content">
							{{ authUser.name }}
						</span>
						<!-- prettier-ignore -->
						<time
							class="text-sm text-base-content/50 truncate"
							[attr.datetime]="authUser.createdAt | dayjs : 'format' : 'YYYY-M-D'"
						>
							registered {{ authUser.createdAt | dayjs : "fromX" }}
						</time>
					</div>
				</div>
				<button
					class="btn-success btn"
					type="button"
					aria-label="Image"
					[class.btn-outline]="!authUser.avatar && profileForm.enabled"
					[disabled]="profileForm.disabled"
					(click)="onToggleProfileFormAvatar(true)"
				>
					Image
				</button>
			</div>
			<hr class="w-full border-base-content/20" />
			<fieldset class="form-control" *ngIf="profileForm.get('name') as name">
				<label class="label" for="profileFormName">
					<div class="indicator">
						<!-- prettier-ignore -->
						<span
              class="badge-error badge indicator-item w-max translate-x-full translate-y-0 text-xs"
              *ngIf="name.touched && !!name.errors && profileForm.enabled"
              [ngSwitch]="true"
            >
              <ng-container *ngSwitchCase="!!name.errors.required">
                Required
              </ng-container>
              <ng-container *ngSwitchCase="!!name.errors.minlength">
                Min length {{ name.errors.minlength["requiredLength"] }} characters
              </ng-container>
              <ng-container *ngSwitchCase="!!name.errors.maxlength">
                Max length {{ name.errors.maxlength["requiredLength"] }} characters
              </ng-container>
            </span>
						<span class="label-text mr-2">Name</span>
					</div>
				</label>
				<div class="relative">
					<input
						class="input-bordered input w-full truncate pr-12"
						id="profileFormName"
						type="text"
						aria-label="Name"
						formControlName="name"
						placeholder="Type your name"
						appInputTrimWhitespace
						[class.input-success]="name.touched && name.valid"
						[class.input-error]="name.touched && name.invalid"
					/>
					<button
						class="btn-sm btn-circle btn absolute right-2 top-2 fill-current"
						type="button"
						aria-label="Clear"
						appSvgIcon
						*ngIf="!!name.value.length"
						[class.btn-success]="name.touched && name.valid"
						[class.btn-error]="name.touched && name.invalid"
						[class.btn-ghost]="name.untouched"
						[disabled]="profileForm.disabled"
						[appIcon]="'x'"
            [appSquare]="'2em'"
						(click)="name.setValue('')"
					></button>
				</div>
			</fieldset>
			<div class="flex flex-col items-start justify-start gap-4 sm:flex-row">
				<div class="flex items-center justify-start gap-4">
					<button
						class="btn-ghost rounded-box btn h-14 w-14 bg-base-200 fill-current p-3"
						type="button"
						title="QR Code"
						aria-label="QR Code"
						appSvgIcon
						[disabled]="profileForm.disabled"
						[appIcon]="'qr-code'"
						[appSquare]="'2em'"
						(click)="onToggleQRCode(true)"
					></button>
					<div class="flex flex-col overflow-auto sm:hidden">
						<span class="block truncate text-lg font-bold text-base-content">
							QR Code
						</span>
						<p class="truncate text-sm text-base-content/50">
							Watch and download
						</p>
					</div>
				</div>
				<!-- prettier-ignore -->
				<p class="alert inline text-left">
					Change the name will set the <span class="inline font-bold">{{ authUser | userUrl : 1 }}</span> user profile not more available by direct link and QR code
				</p>
			</div>
			<fieldset
				class="form-control"
				*ngIf="profileForm.get('description') as description"
			>
				<label class="label" for="profileFormDescription">
					<!-- prettier-ignore -->
					<div class="indicator">
            <span
              class="badge-error badge indicator-item w-max translate-x-full translate-y-0 text-xs"
              *ngIf="!!description.value && !!description.errors && profileForm.enabled"
              [ngSwitch]="true"
            >
              <ng-container *ngSwitchCase="!!description.errors.maxlength">
                Max length {{ description.errors.maxlength["requiredLength"] }} characters
              </ng-container>
            </span>
            <span
              class="badge indicator-item w-max translate-x-full translate-y-0 text-xs"
              *ngIf="!description.errors"
              [class.badge-ghost]="!description.value"
              [class.badge-success]="!!description.value && profileForm.enabled"
              [class.opacity-25]="profileForm.disabled"
            >
              Optional
            </span>
            <span class="label-text mr-2">Description</span>
          </div>
					<!-- prettier-ignore -->
					<span
            class="label-text-alt"
            [class.text-base-content]="profileForm.disabled"
            [class.text-success]="profileForm.enabled && !!description.value && description.valid"
            [class.text-error]="profileForm.enabled && !!description.value && description.invalid"
          >
            {{ description.value?.length || 0 }}/255
          </span>
				</label>
				<!-- prettier-ignore -->
				<div
          class="rounded-btn flex overflow-hidden w-full border"
          [ngClass]="{ 'border-base-content/20': profileForm.enabled, 'border-transparent': profileForm.disabled }"
          [class.border-success]="!!description.value && description.valid"
          [class.border-error]="!!description.value && description.invalid"
        >
          <textarea
            class="textarea border-0 !outline-0 w-full resize-none"
            id="profileFormDescription"
            aria-label="Description"
            placeholder="Type your description"
            formControlName="description"
            appInputTrimWhitespace
            [rows]="4"
          >
            {{ description.value }}
          </textarea>
        </div>
			</fieldset>
			<fieldset class="form-control">
				<!-- prettier-ignore -->
				<button
          class="btn btn-success w-full"
          type="submit"
          aria-label="Submit"
          [disabled]="profileForm.invalid || profileForm.disabled || profileFormIsPristine"
        >
          <span
            class="loading loading-spinner"
            *ngIf="profileForm.disabled"
          ></span>
          Submit
        </button>
			</fieldset>
		</form>
	</div>
	<!-- prettier-ignore-attribute (click) -->
	<dialog
		class="modal"
		#profileFormAvatarModal
		(close)="onToggleProfileFormAvatar(false)"
		(click)="$event.target === $event.currentTarget ? profileFormAvatarModal.close() : $event"
	>
		<app-window
			slot="content"
			[appTitle]="'Image'"
			(closed)="onToggleProfileFormAvatar(false)"
		>
			<ng-container slot="content" *ngIf="profileFormAvatarModal.open">
				<app-cropper
					[appField]="'avatars'"
					(submitted)="onSubmitCropper($event)"
				>
				</app-cropper>
			</ng-container>
		</app-window>
	</dialog>
	<!-- prettier-ignore-attribute (click) -->
	<dialog
		class="modal"
		#QRCodeModal
		(close)="onToggleQRCode(false)"
		(click)="$event.target === $event.currentTarget ? QRCodeModal.close() : $event"
	>
		<app-window
			slot="content"
			[appTitle]="'QR Code'"
			(closed)="onToggleQRCode(false)"
		>
			<ng-container slot="content">
				<div
					class="flex w-window max-w-[384px] flex-col items-center justify-start space-y-4 p-4"
				>
					<canvas
						class="rounded-box h-full w-full border border-base-content/20"
						#QRCodeCanvas
					></canvas>
					<button
						class="btn-success btn w-full"
						type="button"
						aria-label="Download"
						(click)="onDownloadQRCode()"
					>
						Download
					</button>
				</div>
			</ng-container>
		</app-window>
	</dialog>
</ng-container>
