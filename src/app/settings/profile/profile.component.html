<!-- @format -->

<ng-container>
	<div class="flex flex-col items-start justify-start gap-4">
		<form
			class="rounded-box flex w-full flex-col gap-4"
			autocomplete="off"
			[formGroup]="profileForm"
			(ngSubmit)="onSubmitProfileForm()"
		>
			<div class="flex flex-row w-full items-center justify-between gap-4">
				<div class="flex items-center justify-start gap-4 overflow-auto w-full">
					<!-- prettier-ignore -->
					<div class="avatar" appSkeleton [appSkeletonToggle]="currentUserSkeletonToggle || currentUserSkeletonAvatarToggle">
            <figure
              class="h-12 w-12 rounded-btn relative overflow-hidden cursor-pointer"
              data-pw="app-settings-profile-image-avatar"
              appAvatar
              [ngClass]="{ 'cursor-not-allowed opacity-50 grayscale transition': profileForm.disabled }"
              [appAvatarUser]="currentUser"
              (click)="appCropperComponent.onToggleCropper(true)"
            ></figure>
          </div>
					<div class="flex flex-col gap-2 items-start w-full overflow-hidden">
						<h1
							class="truncate text-xl leading-6 font-bold text-base-content max-w-full"
							data-pw="app-settings-profile-heading-user-name"
							appSkeleton
							[appSkeletonToggle]="currentUserSkeletonToggle"
						>
							{{ currentUser.name }}
						</h1>
						<time
							class="truncate text-sm leading-4 text-base-content/50 max-w-full"
							appSkeleton
							[appSkeletonToggle]="currentUserSkeletonToggle"
							[attr.datetime]="currentUser.updatedAt | dayjs: 'format' : 'YYYY-M-D'"
						>
							Last updated {{ currentUser.updatedAt | dayjs: "fromX" }}
						</time>
					</div>
				</div>
				<div
					class="flex items-center justify-end"
					appDropdown
					appSkeleton
					[appSkeletonToggle]="currentUserSkeletonToggle"
					[appDropdownPlacement]="'bottom-end'"
					[class.cursor-not-allowed]="profileForm.enabled"
				>
					<button
						class="btn-ghost btn-md btn-square btn bg-base-200 fill-current"
						type="button"
						title="Menu"
						aria-label="Menu"
						appSvgIcon
						slot="target"
						[disabled]="profileForm.disabled"
						[appSvgIconIcon]="'three-dots-vertical'"
						[appSvgIconSquare]="'1.5em'"
					></button>
					<ul class="menu menu-vertical menu-md" slot="content">
						<li class="flex w-full snap-start scroll-my-2" *ngIf="currentUser.avatar">
							<button
								class="rounded-btn block w-full truncate text-right"
								type="button"
								title="Delete avatar"
								aria-label="Delete avatar"
								(click)="onDeleteCropperAvatar(currentUser.avatar)"
							>
								Delete avatar
							</button>
						</li>
						<li class="flex w-full snap-start scroll-my-2">
							<button
								class="rounded-btn block w-full truncate text-right"
								data-pw="app-settings-profile-button-show-cropper-modal"
								type="button"
								title="Update avatar"
								aria-label="Update avatar"
								(click)="appCropperComponent.onToggleCropper(true)"
							>
								{{ currentUser.avatar ? "Update" : "Set" }} avatar
							</button>
						</li>
						<li class="flex w-full snap-start scroll-my-2 menu-title">
							<hr class="my-0 border-base-content/20" />
						</li>
						<li class="flex w-full snap-start scroll-my-2">
							<button
								class="rounded-btn block w-full truncate text-right"
								data-pw="app-settings-profile-button-show-qr-code-modal"
								type="button"
								title="QR Code"
								aria-label="QR Code"
								(click)="appQrCodeComponent.onToggleQRCodeDialog(true)"
							>
								QR Code
							</button>
						</li>
					</ul>
				</div>
			</div>
			<hr class="w-full border-base-content/20" />
			<fieldset class="form-control" *ngIf="profileForm.get('name') as name">
				<label class="label" for="profileFormName">
					<div
						class="indicator"
						appSkeleton
						[appSkeletonToggle]="currentUserSkeletonToggle"
						[appSkeletonClassListElementRef]="['!-mx-1']"
					>
						<!-- prettier-ignore -->
						<span
							class="badge-error badge indicator-item w-max translate-x-full translate-y-0 text-xs"
							data-pw="app-settings-profile-form-name-error"
							*ngIf="name.touched && !!name.errors && profileForm.enabled"
							[ngSwitch]="true"
						>
							<ng-container *ngSwitchCase="!!name.errors.required">
                Required
              </ng-container>
							<ng-container *ngSwitchCase="!!name.errors.pattern">
                Unacceptable name
              </ng-container>
							<ng-container *ngSwitchCase="!!name.errors.minlength">
								Min length {{ name.errors.minlength["requiredLength"] }} characters
							</ng-container>
							<ng-container *ngSwitchCase="!!name.errors.maxlength">
								Max length {{ name.errors.maxlength["requiredLength"] }} characters
							</ng-container>
						</span>
						<span class="label-text mr-2">Name</span>
					</div>
				</label>
				<div class="relative" appSkeleton [appSkeletonToggle]="currentUserSkeletonToggle">
					<input
						class="input-bordered input input-md w-full !pr-12"
						id="profileFormName"
						data-pw="app-settings-profile-form-name"
						type="text"
						aria-label="Name"
						formControlName="name"
						placeholder="Type your name"
						appInputTrimWhitespace
						[class.input-success]="name.touched && name.valid"
						[class.input-error]="name.touched && name.invalid"
					/>
					<button
						class="btn-sm btn-circle btn absolute right-2 top-2 fill-current"
						data-pw="app-settings-profile-form-name-clear"
						type="button"
						aria-label="Clear"
						appSvgIcon
						*ngIf="!!name.value.length"
						[class.btn-success]="name.touched && name.valid"
						[class.btn-error]="name.touched && name.invalid"
						[class.btn-ghost]="name.untouched"
						[disabled]="profileForm.disabled"
						[appSvgIconIcon]="'x'"
						[appSvgIconSquare]="'2em'"
						(click)="name.setValue('')"
					></button>
				</div>
			</fieldset>
			<p
				class="alert"
				data-pw="app-settings-profile-alert-change-name"
				role="alert"
				appSkeleton
				[appSkeletonToggle]="currentUserSkeletonToggle"
			>
				<i
					class="fill-current text-info"
					appSvgIcon
					[appSvgIconIcon]="'info-circle'"
					[appSvgIconSquare]="'1.5em'"
				></i>
				<!-- prettier-ignore -->
				<span class="block">Change the name will set the <span class="inline font-bold">{{ currentUser | userUrl: 1 }}</span> user profile not more available by direct link or QR code</span>
			</p>
			<fieldset class="form-control" *ngIf="profileForm.get('description') as description">
				<label class="label" for="profileFormDescription">
					<!-- prettier-ignore -->
					<div
						class="indicator"
						appSkeleton
						[appSkeletonToggle]="currentUserSkeletonToggle"
						[appSkeletonClassListElementRef]="['!-mx-1']"
					>
						<span
							class="badge-error badge indicator-item w-max translate-x-full translate-y-0 text-xs"
							data-pw="app-settings-profile-form-description-error"
							*ngIf="!currentUserSkeletonToggle && !!description.value && !!description.errors && profileForm.enabled"
							[ngSwitch]="true"
						>
							<ng-container *ngSwitchCase="!!description.errors.maxlength">
								Max length {{ description.errors.maxlength["requiredLength"] }} characters
							</ng-container>
						</span>
						<span
							class="badge indicator-item w-max translate-x-full translate-y-0 text-xs"
							*ngIf="!currentUserSkeletonToggle && !description.errors"
							[class.badge-ghost]="!description.value"
							[class.badge-success]="!!description.value && profileForm.enabled"
							[class.opacity-25]="profileForm.disabled"
						>
							Optional
						</span>
						<span class="label-text mr-2">Description</span>
					</div>
					<span
						class="label-text-alt"
						appSkeleton
						[appSkeletonToggle]="currentUserSkeletonToggle"
						[class.text-base-content]="profileForm.disabled"
						[class.text-success]="profileForm.enabled && !!description.value && description.valid"
						[class.text-error]="profileForm.enabled && !!description.value && description.invalid"
					>
						{{ description.value?.length || 0 }}/255
					</span>
				</label>
				<!-- prettier-ignore -->
				<div
          class="textarea-autosize w-full"
          appSkeleton
          [appSkeletonToggle]="currentUserSkeletonToggle"
          [appSkeletonClassListElementRef]="['!border-0']"
          [ngClass]="{ 'border-base-content/20': profileForm.enabled, 'border-transparent': profileForm.disabled }"
          [class.textarea-autosize-success]="description.value && description.valid"
          [class.textarea-autosize-error]="description.value && description.invalid"
        >
          <textarea
            class="textarea textarea-md w-full max-h-64"
            id="profileFormDescription"
            data-pw="app-settings-profile-form-description"
            aria-label="Description"
            placeholder="Type your description"
            formControlName="description"
            appInputTrimWhitespace
						appTextareaAutosize
            [rows]="4"
          ></textarea>
        </div>
			</fieldset>
			<fieldset class="form-control">
				<button
					class="btn btn-md btn-success w-full"
					data-pw="app-settings-profile-form-submit"
					type="submit"
					aria-label="Submit"
					[disabled]="profileForm.invalid || profileForm.disabled || profileFormIsPristine"
				>
					<span
						class="loading loading-spinner"
						*ngIf="profileForm.disabled && !appCropperComponent.cropperDialogToggle"
					></span>
					Submit
				</button>
			</fieldset>
		</form>
	</div>
	<div
		appCropper
		#appCropperComponent
		(appCropperSubmit)="onSubmitCropperAvatar($event)"
		(appCropperToggle)="onToggleCropperAvatar($event)"
	></div>
	<div appQRCode #appQrCodeComponent [appQRCodeData]="currentUser | userUrl: 1"></div>
</ng-container>
