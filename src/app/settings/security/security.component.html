<section>
  <div class="bg-primary-3 border border-primary-4 rounded-md w-full p-4">
    <h1 class="text-2xl text-secondary-1 font-medium">Security</h1>
    <hr class="block mb-5">
    <button class="btn btn-info" (click)="onLogout()">logout from all sessions</button>
    <h1 class="text-2xl text-secondary-1 font-medium">Current</h1>
    <ng-container *ngIf="!!sessionCurrent">
      <div class="flex flex-col" *ngIf="(sessionCurrent.ua | ua) as ua">
        <div class="flex items-center justify-start space-x-2">
          <span class="block">{{ua.browser.name}}</span>
          <span class="block">{{ua.browser.version}}</span>
        </div>
        <div class="flex items-center justify-start space-x-2">
          <span class="block">{{ua.os.name}}</span>
          <span class="block">{{ua.os.version}}</span>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="!!sessionList.length">
      <h1 class="text-2xl text-secondary-1 font-medium">Rest</h1>
      <ul class="block mb-5">
        <li class="flex items-center justify-between mb-5" *ngFor="let session of sessionList">
          <div class="flex flex-col" *ngIf="(session.ua | ua) as ua">
            <div class="flex items-center justify-start space-x-2">
              <span class="block">{{ua.browser.name}}</span>
              <span class="block">{{ua.browser.version}}</span>
            </div>
            <div class="flex items-center justify-start space-x-2">
              <span class="block">{{ua.os.name}}</span>
              <span class="block">{{ua.os.version}}</span>
            </div>
          </div>
          <button class="btn btn-info" (click)="onLogout(session)">do logout</button>
        </li>
      </ul>
    </ng-container>
  </div>
</section>
