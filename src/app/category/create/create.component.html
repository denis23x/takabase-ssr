<ng-container>
  <form
    class="flex flex-col space-y-4 bg-primary-3 rounded-md shadow-lg md:w-128 w-full p-4 m-4"
    [formGroup]="createForm"
    (ngSubmit)="onSubmit()"
    autocomplete="off">
    <div class="flex justify-between items-center border-b border-primary-4 pb-2">
      <span class="block text-xl text-secondary-1 font-medium leading-9">Create category</span>
      <button
        class="fill-current opacity-25 hover:opacity-100 text-secondary-1 hover:text-danger-1 cursor-pointer p-2"
        type="button"
        aria-label="Close"
        (click)="onClose()"
        appSvgIcon
        [appIcon]="'x-lg'"
        [appSquare]="'1rem'">
      </button>
    </div>
    <fieldset class="flex flex-col space-y-4" [disabled]="createFormIsSubmitted">
      <fieldset *ngIf="createForm.get('name') as name">
        <label class="block text-secondary-2 text-sm hidden" for="name">Name</label>
        <input
          id="name"
          type="text"
          class="form-control bg-primary-2"
          formControlName="name"
          placeholder="Name"
          aria-label="Name"/>
        <span class="block text-sm text-danger-1 mt-2" *ngIf="name.touched && name.errors" [ngSwitch]="true">
          <ng-container *ngSwitchCase="!!name.errors.required">Required</ng-container>
          <ng-container *ngSwitchCase="!!name.errors.minlength">Min length {{name.errors.minlength['requiredLength']}} characters</ng-container>
          <ng-container *ngSwitchCase="!!name.errors.maxlength">Max length {{name.errors.maxlength['requiredLength']}} characters</ng-container>
        </span>
      </fieldset>
      <div
        class="flex items-center justify-between bg-primary-2 border border-primary-4 rounded-md space-x-4 py-2.5 px-3"
        [ngClass]="{ 'opacity-50 cursor-not-allowed' : createFormIsSubmitted }">
        <div class="flex flex-col">
          <span class="text-secondary-1">Private</span>
          <p class="text-secondary-2 text-sm">The category will be unavailable to everyone except you</p>
        </div>
        <fieldset class="form-control-toggle" *ngIf="createForm.get('isPrivate') as isPrivate">
          <label for="isPrivate" class="relative flex items-center justify-between cursor-pointer w-full">
            <input id="isPrivate" type="checkbox" class="hidden" formControlName="isPrivate" aria-label="Private" />
            <span class="block w-11 h-6 rounded-full" [ngClass]="isPrivate.value ? 'bg-success-1' : 'bg-primary-4 opacity-50'"></span>
            <span class="block dot absolute left-0.5 top-0.5 w-5 h-5 bg-primary-2 rounded-full"></span>
          </label>
        </fieldset>
      </div>
    </fieldset>
    <button
      class="btn btn-success w-full"
      type="submit"
      aria-label="Submit"
      [disabled]="createForm.invalid || createFormIsSubmitted">Submit
    </button>
  </form>
</ng-container>
