<section class="flex justify-center items-start  mx-auto p-4">
<!--  md:w-96-->
  <div class="bg-primary-3 border border-primary-4 text-center rounded-md p-4">
    <h1 class="text-secondary-1 text-5xl">Hi there!</h1>
    <p class="text-secondary-1 mb-0">Here is a service where you can public and share of your posts (or drafts), like new good looking design, useful tip or some guide with code snippets</p>
    <div class="flex flex-col">
      <a
        class="text-info-1 hover:underline"
        [routerLink]="'/search'">SEARCH
      </a>
      <a
        class="text-info-1 hover:underline"
        [routerLink]="'/search'" [queryParams]="{query: 'A est ratione'}">SEARCH WITH Q
      </a>
      <a
        class="text-info-1 hover:underline"
        [routerLink]="'/search'" [queryParams]="{tab: 'users'}">SEARCH WITH TAB
      </a>
      <a
        class="text-info-1 hover:underline"
        [routerLink]="'/search'" [queryParams]="{query: 'A est ratione', tab: 'posts'}">SEARCH WITH Q AND TAB
      </a>
    </div>
    <div class="flex space-x-4 my-4">
      <button class="btn btn-info">btn-info</button>
      <button class="btn btn-success">btn-success</button>
      <button class="btn btn-warning">btn-warning</button>
      <button class="btn btn-danger">btn-danger</button>
    </div>
    <div class="flex space-x-4">
      <button class="btn btn-info" disabled>btn-info</button>
      <button class="btn btn-success" disabled>btn-success</button>
      <button class="btn btn-warning" disabled>btn-warning</button>
      <button class="btn btn-danger" disabled>btn-danger</button>
    </div>
  </div>
</section>
