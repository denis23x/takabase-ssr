<!-- @format -->

<ng-container>
	<div class="flex flex-col space-y-4 md:space-y-8">
		<ng-container *ngFor="let markdown of markdownList">
			<div
				class="rounded-box flex flex-col items-start justify-start gap-4 bg-base-100 p-4 shadow-xl"
				*ngIf="{ value: false } as markdownToggle"
			>
				<div
					class="form-control rounded-box flex w-full items-center justify-start bg-base-200 p-4"
				>
					<label class="label w-full cursor-pointer space-x-4 p-0">
						<span class="label-text text-base">Markdown</span>
						<input
							class="toggle toggle-md"
							type="checkbox"
							[checked]="markdownToggle.value"
							(change)="markdownToggle.value = !markdownToggle.value"
						/>
					</label>
				</div>
				<div
					class="rounded-btn flex h-full min-h-[128px] w-full flex-col overflow-auto bg-base-100"
					[class.hidden]="markdownToggle.value"
				>
					<article
						class="prose h-full w-full max-w-full overflow-hidden"
						[innerHTML]="markdown | markdown | sanitizer : 'html'"
					></article>
				</div>
				<div
					class="rounded-box flex w-full overflow-hidden border border-success"
					[class.hidden]="!markdownToggle.value"
				>
					<textarea
						class="textarea h-full w-full resize-none whitespace-nowrap border-0 font-mono !outline-0"
						aria-label="Markdown"
						placeholder="Markdown syntax"
						[value]="markdown"
						[rows]="4"
					>
					</textarea>
				</div>
			</div>
		</ng-container>
	</div>
</ng-container>
