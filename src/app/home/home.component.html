<!-- @format -->

<ng-container>
	<div class="flex flex-col space-y-4 md:space-y-8">
		<div
			class="rounded-box flex flex-col items-start justify-start space-y-4 bg-base-100 p-4 shadow-xl"
		>
			<div
				class="rounded-box flex w-full items-center justify-start bg-base-200 p-4"
			>
				<div class="form-control w-full">
					<label
						class="label cursor-pointer space-x-4 p-0"
						(click)="show = !show"
					>
						<span class="label-text text-xl">Markdown</span>
						<input class="toggle" type="checkbox" />
					</label>
				</div>
			</div>
			<div
				class="rounded-box flex w-full flex-col items-start justify-start space-y-4"
				[class.hidden]="!show"
			>
				<div
					class="flex overflow-auto"
					appMarkdown
					[appTextareaId]="'postFormTextarea'"
					[appPreviewId]="'postFormPreview'"
					[appScrollSync]="true"
				></div>
				<form
					class="flex h-full w-full flex-col overflow-auto"
					autocomplete="off"
				>
					<fieldset class="flex h-full flex-col" [disabled]="false">
						<fieldset class="form-control h-full">
							<div
								class="rounded-btn flex h-full w-full overflow-hidden"
								[ngClass]="{ 'border border-base-content/20': true }"
							>
								<textarea
									class="textarea h-full w-full resize-none border-0 !outline-0"
									id="postFormTextarea"
									aria-label="Markdown"
									placeholder="Type post markdown"
									[rows]="4"
								>
                  {{ markdown }}
                </textarea>
							</div>
						</fieldset>
					</fieldset>
				</form>
			</div>
			<div
				class="rounded-btn flex h-full min-h-[128px] w-full flex-col overflow-auto bg-base-100"
				[class.hidden]="show"
			>
				<article
					class="prose max-w-none overflow-auto"
					id="postFormPreview"
				></article>
			</div>
			<!--			<app-share></app-share>-->
		</div>
		<!--		<section class="rounded-box flex flex-col gap-4 bg-base-100 p-4 shadow-xl">-->
		<!--			<ul class="flex flex-wrap gap-4">-->
		<!--				<li class="badge badge-primary" *ngFor="let feature of featureList">-->
		<!--					{{ feature }}-->
		<!--				</li>-->
		<!--			</ul>-->
		<!--		</section>-->
	</div>
</ng-container>
