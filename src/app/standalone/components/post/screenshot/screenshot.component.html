<!-- @format -->

<ng-container>
	<button
		class="btn-ghost btn-md btn-square btn bg-base-200 fill-current"
		type="button"
		appSkeleton
		[title]="'Download Screenshot'"
		[attr.aria-label]="'Download Screenshot'"
		[appSkeletonToggle]="screenshotSkeletonToggle"
		(click)="onClick()"
	>
		@switch (screenshotIsLoading) {
			@case (true) {
				<span class="loading loading-spinner"></span>
			}
			@default {
				<i class="block" appSvgIcon [appSvgIconIcon]="'download'" [appSvgIconSquare]="'1.5em'"> </i>
			}
		}
	</button>
</ng-container>
