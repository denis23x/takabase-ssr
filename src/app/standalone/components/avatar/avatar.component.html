<!-- @format -->

<ng-container>
	<ng-container [ngSwitch]="!!user.avatar">
		<img
			loading="lazy"
			*ngSwitchCase="true"
			[fill]="true"
			[ngSrc]="user.avatar"
			[alt]="user.name"
		/>
		<div *ngSwitchDefault [outerHTML]="userJdenticon | sanitizer: 'html'"></div>
	</ng-container>
</ng-container>
