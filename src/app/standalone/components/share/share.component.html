<!-- @format -->

<ng-container>
	<ul class="flex items-center justify-start gap-4">
		@if (shareDataCanShare) {
			<li class="block">
				<button
					class="flex items-center justify-center w-10 h-10 fill-current text-base-content"
					type="button"
					title="Share"
					aria-label="Share"
					appSkeleton
					appSvgIcon
					[appSkeletonToggle]="postSkeletonToggle"
					[appSkeletonClassList]="['rounded-full']"
					[appSvgIconIcon]="'share'"
					[appSvgIconSquare]="'1.25em'"
					(click)="setShareNative()"
				></button>
			</li>
		}
		<li class="block">
			<a
				class="flex items-center justify-center logo-facebook w-10 h-10"
				title="Facebook"
				aria-label="Facebook"
				target="_blank"
				rel="noopener noreferrer"
				appSvgLogo
				appSkeleton
				[appSvgLogoIcon]="'facebook'"
				[appSvgLogoSquare]="'24'"
				[appSkeletonToggle]="postSkeletonToggle"
				[appSkeletonClassList]="['rounded-full']"
				[href]="shareList.facebook"
			>
			</a>
		</li>
		<li class="block">
			<a
				class="flex items-center justify-center logo-linkedin w-10 h-10"
				title="Linkedin"
				aria-label="Linkedin"
				target="_blank"
				rel="noopener noreferrer"
				appSvgLogo
				appSkeleton
				[appSvgLogoIcon]="'linkedin'"
				[appSvgLogoSquare]="'24'"
				[appSkeletonToggle]="postSkeletonToggle"
				[appSkeletonClassList]="['rounded-full']"
				[href]="shareList.linkedin"
			>
			</a>
		</li>
		<li class="block">
			<a
				class="flex items-center justify-center logo-pinterest w-10 h-10"
				title="Pinterest"
				aria-label="Pinterest"
				target="_blank"
				rel="noopener noreferrer"
				appSvgLogo
				appSkeleton
				[appSvgLogoIcon]="'pinterest'"
				[appSvgLogoSquare]="'24'"
				[appSkeletonToggle]="postSkeletonToggle"
				[appSkeletonClassList]="['rounded-full']"
				[href]="shareList.pinterest"
			>
			</a>
		</li>
		<li class="block">
			<a
				class="flex items-center justify-center logo-twitter-x w-10 h-10"
				title="X"
				aria-label="X"
				target="_blank"
				rel="noopener noreferrer"
				appSvgLogo
				appSkeleton
				[appSvgLogoIcon]="'twitter-x'"
				[appSvgLogoWidth]="'23.47'"
				[appSvgLogoHeight]="'24'"
				[appSvgLogoViewBox]="'0 0 1200 1227'"
				[appSkeletonToggle]="postSkeletonToggle"
				[appSkeletonClassList]="['rounded-full']"
				[href]="shareList.twitter"
			>
			</a>
		</li>
	</ul>
</ng-container>
