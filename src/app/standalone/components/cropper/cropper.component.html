<!-- @format -->

<ng-container>
	<div
		class="flex w-window max-w-[512px] flex-col space-y-4 p-4"
		[class.overflow-hidden]="!cropperIsAvailable"
	>
		<form
			class="flex flex-col gap-4"
			autocomplete="off"
			[formGroup]="imageForm"
		>
			<p class="alert inline">
				Browse file on your device or paste link from internet
			</p>
			<fieldset class="form-control" *ngIf="imageForm.get('url') as url">
				<label class="label" for="imageFormUrl">
					<div class="indicator">
						<!-- prettier-ignore -->
						<span
              class="badge indicator-item badge-error w-max translate-x-full translate-y-0 text-xs"
              *ngIf="url.touched && !!url.errors && imageForm.enabled"
              [ngSwitch]="true"
            >
              <ng-container *ngSwitchCase="!!url.errors.required">
                Required
              </ng-container>
              <ng-container *ngSwitchCase="!!url.errors.pattern">
                Url does not correct
              </ng-container>
            </span>
						<span class="label-text mr-2">Image</span>
					</div>
				</label>
				<div class="flex items-center justify-between gap-4">
					<!-- prettier-ignore -->
					<div class="relative w-full">
            <input
              class="input input-bordered w-full truncate pr-12"
              id="imageFormUrl"
              type="text"
              aria-label="Url"
              formControlName="url"
              placeholder="Paste image URL"
              appInputOnlyPaste
              appInputTrimWhitespace
              [class.input-success]="url.value && url.valid"
              [class.input-error]="url.touched && url.invalid"
              (input)="onInputUrl()"
            />
            <button
              class="btn btn-circle btn-sm absolute top-2 right-2 fill-current "
              type="button"
              aria-label="Clear query"
              appSvgIcon
              *ngIf="!!url.value.length"
              [class.btn-success]="url.valid"
              [class.btn-error]="url.touched && url.invalid"
              [class.btn-ghost]="url.untouched && url.invalid"
              [disabled]="imageForm.disabled"
              [appIcon]="'x'"
              [appSquare]="'1.75rem'"
              (click)="onResetAll()"
            ></button>
          </div>
					<input
						class="hidden"
						type="file"
						aria-label="File"
						accept="image/jpeg, image/jpg, image/png"
						#imageFormFile
						(change)="onInputFile($event)"
					/>
					<!-- prettier-ignore -->
					<button
						class="btn-success btn fill-current p-3"
						type="button"
						aria-label="Browse"
						appSvgIcon
						[appIcon]="'upload'"
						[appSquare]="'1.375rem'"
						[class.btn-outline]="imageForm.enabled"
						[ngClass]="{ 'loading w-12 before:!mr-0 [&>svg]:hidden': imageForm.disabled && !cropperFile }"
						[disabled]="imageForm.disabled"
						(click)="imageFormFile.click()"
					></button>
				</div>
				<label class="label" for="imageFormUrl">
					<span class="label-text-alt">Accept only *.png, *.jpg files</span>
				</label>
			</fieldset>
		</form>
		<div
			class="flex flex-col space-y-4"
			[ngClass]="{ 'invisible !m-0 !h-0': !cropperIsAvailable }"
		>
			<div [ngClass]="{ 'cursor-not-allowed saturate-0': imageForm.disabled }">
				<!-- prettier-ignore -->
				<image-cropper
          class="ngx-cropper rounded-box !p-4"
          [class.ngx-cropper-disabled]="imageForm.disabled"
          [class.ngx-cropper-rounded]="cropperRound"
          [imageFile]="cropperFile"
          [format]="'png'"
          [maintainAspectRatio]="true"
          [containWithinAspectRatio]="false"
          [resizeToWidth]="256"
          [resizeToHeight]="256"
          [cropper]="cropperPosition"
          [roundCropper]="cropperRound"
          [alignImage]="'center'"
          [transform]="imageTransform"
          [allowMoveImage]="cropperBackgroundIsDraggable"
          (imageCropped)="onImageCropped($event)"
          (loadImageFailed)="onImageFailed()"
        >
        </image-cropper>
			</div>
			<div class="flex items-center justify-between gap-4">
				<!-- prettier-ignore -->
				<div
					class="flex overflow-auto rounded-btn border border-base-content/20"
          [ngClass]="{ 'border-transparent bg-base-200 cursor-not-allowed': imageForm.disabled }"
				>
					<ul class="menu rounded-btn menu-horizontal menu-md flex-nowrap overflow-auto border-none p-0 [&>li>*:nth-child(1):active]:bg-base-content/10 [&>li>*:nth-child(1):active]:text-base-content">
						<li
              class="inline-block"
              [ngClass]="{ 'disabled pointer-events-none': imageForm.disabled }"
            >
							<button
                class="fill-current p-3 rounded-none"
                type="button"
                title="Move"
                aria-label="Move"
                appSvgIcon
                [class.cursor-not-allowed]="imageForm.disabled"
                [disabled]="imageForm.disabled"
                [appIcon]="'arrows-move'"
                [appSquare]="'1.5725em'"
                [ngClass]="{ '!bg-success !text-success-content' : cropperBackgroundIsDraggable && imageForm.enabled, '!bg-base-content/10' : cropperBackgroundIsDraggable && imageForm.disabled }"
                (click)="cropperBackgroundIsDraggable = !cropperBackgroundIsDraggable"
              ></button>
						</li>
						<li
              class="inline-block"
              [ngClass]="{ 'disabled pointer-events-none': imageForm.disabled }"
            >
							<button
								class="-scale-x-1 fill-current p-3 rounded-none"
								type="button"
								title="Rotate counterclockwise"
								aria-label="Rotate counterclockwise"
								appSvgIcon
                [class.cursor-not-allowed]="imageForm.disabled"
                [disabled]="imageForm.disabled"
								[appIcon]="'arrow-clockwise'"
                [appSquare]="'1.5725em'"
								(click)="onImageRotate(false)"
							></button>
						</li>
						<li
              class="inline-block"
              [ngClass]="{ 'disabled pointer-events-none': imageForm.disabled }"
            >
							<button
								class="fill-current p-3 rounded-none"
								type="button"
								title="Rotate clockwise"
								aria-label="Rotate clockwise"
								appSvgIcon
                [class.cursor-not-allowed]="imageForm.disabled"
                [disabled]="imageForm.disabled"
								[appIcon]="'arrow-clockwise'"
						    [appSquare]="'1.5725em'"
								(click)="onImageRotate(true)"
							></button>
						</li>
						<li
              class="inline-block"
              [ngClass]="{ 'disabled pointer-events-none': imageForm.disabled }"
            >
							<button
								class="rotate-90 fill-current p-3 rounded-none"
								type="button"
								title="Flip horizontal"
								aria-label="Flip horizontal"
								appSvgIcon
                [class.cursor-not-allowed]="imageForm.disabled"
                [disabled]="imageForm.disabled"
								[appIcon]="'symmetry-vertical'"
						    [appSquare]="'1.5725em'"
								(click)="onImageFlip(true)"
							></button>
						</li>
						<li
              class="inline-block"
              [ngClass]="{ 'disabled pointer-events-none': imageForm.disabled }"
            >
							<button
								class="fill-current p-3 rounded-none"
								type="button"
								title="Flip vertical"
								aria-label="Flip vertical"
								appSvgIcon
                [class.cursor-not-allowed]="imageForm.disabled"
                [disabled]="imageForm.disabled"
								[appIcon]="'symmetry-vertical'"
						    [appSquare]="'1.5725em'"
								(click)="onImageFlip(false)"
							></button>
						</li>
						<li
              class="inline-block"
              [ngClass]="{ 'disabled pointer-events-none': imageForm.disabled }"
            >
							<button
								class="fill-current p-3 rounded-none"
								type="button"
								title="Zoom in"
								aria-label="Zoom in"
								appSvgIcon
                [class.cursor-not-allowed]="imageForm.disabled"
                [disabled]="imageForm.disabled"
								[appIcon]="'zoom-in'"
						    [appSquare]="'1.5725em'"
								(click)="onImageZoom(true)"
							></button>
						</li>
						<li
							class="inline-block"
              [ngClass]="{ 'disabled pointer-events-none': imageForm.disabled || imageTransform.scale <= 1 }"
						>
							<button
								class="fill-current p-3 rounded-none"
								type="button"
								title="Zoom out"
								aria-label="Zoom out"
								appSvgIcon
                [class.cursor-not-allowed]="imageForm.disabled"
                [disabled]="imageForm.disabled"
								[appIcon]="'zoom-out'"
                [appSquare]="'1.5725em'"
								(click)="onImageZoom(false)"
							></button>
						</li>
					</ul>
				</div>
				<!-- prettier-ignore -->
				<button
					class="btn btn-error flex-1"
					type="button"
					aria-label="Reset"
          [class.btn-outline]="imageForm.enabled"
					[disabled]="imageForm.invalid || imageForm.disabled"
					(click)="onResetTransform()"
				>
					Reset
				</button>
			</div>
			<!-- prettier-ignore -->
			<button
        class="btn btn-success w-full"
        type="button"
        aria-label="Submit"
        [class.loading]="imageForm.disabled"
        [disabled]="imageForm.invalid || imageForm.disabled"
        (click)="onSubmitCropper()"
      >
        Submit
      </button>
		</div>
	</div>
</ng-container>
