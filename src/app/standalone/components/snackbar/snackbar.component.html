<!-- @format -->

<ng-container>
	<ul class="toast toast-top toast-center w-full max-w-sm min-w-min pointer-events-none z-20">
		@for (snack of snackbarList$ | async; track snack.id) {
			<li
				class="flex relative overflow-hidden rounded-box shadow-xl animate-none"
				(click)="onClose(snack)"
			>
				<div
					class="alert pointer-events-auto grid-cols-alert"
					role="alert"
					[ngClass]="snack.options.alertClassList"
				>
					<i
						class="fill-current"
						appSvgIcon
						[appSvgIconIcon]="snack.options.icon"
						[appSvgIconSquare]="'1.5em'"
					></i>
					<div class="flex flex-col w-full">
						@if (snack.title) {
							<span class="block font-bold first-letter:capitalize">
								{{ snack.title }}
							</span>
						}
						@switch (true) {
							@case (snack.message.includes("prisma.io")) {
								<a
									class="link font-base whitespace-normal text-ellipsis overflow-hidden"
									target="_blank"
									rel="noopener noreferrer"
									[href]="snack.message"
								>
									{{ snack.message }}
								</a>
							}
							@default {
								<p
									class="font-base first-letter:capitalize whitespace-normal text-ellipsis overflow-hidden"
								>
									{{ snack.message }}
								</p>
							}
						}
					</div>
				</div>
				@if (snack.options.progress) {
					<progress
						class="absolute left-0 bottom-0 progress h-1"
						[ngClass]="snack.options.progressClassList"
						[value]="snack.progress.value || 0"
						[max]="100"
					></progress>
				}
			</li>
		}
	</ul>
</ng-container>
