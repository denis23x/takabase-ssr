<!-- @format -->

<ng-container>
	<ul
		class="min-w-full fixed top-0 left-1/2 -translate-x-1/2 z-40 flex max-w-lg flex-col items-center justify-center gap-4 p-8 pointer-events-none"
	>
		<li
			class="flex relative overflow-hidden rounded-box shadow-xl"
			*ngFor="let snack of snackbarList$ | async"
			(click)="onClose(snack)"
		>
			<div class="alert pointer-events-auto" role="alert" [ngClass]="snack.options.alertClassList">
				<i
					class="fill-current"
					appSvgIcon
					[appSvgIconIcon]="snack.options.icon"
					[appSvgIconSquare]="'1.5em'"
				></i>
				<div class="flex flex-col">
					<span class="block font-bold first-letter:capitalize" *ngIf="!!snack.title">
						{{ snack.title }}
					</span>
					<p class="font-base first-letter:capitalize">
						{{ snack.message }}
					</p>
				</div>
			</div>
			<progress
				class="absolute left-0 bottom-0 progress h-1"
				*ngIf="snack.options.progress"
				[ngClass]="snack.options.progressClassList"
				[value]="snack.progress.value || 0"
				[max]="100"
			></progress>
		</li>
	</ul>
</ng-container>
