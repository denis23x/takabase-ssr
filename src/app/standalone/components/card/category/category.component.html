<!-- @format -->

<ng-container>
	<div
		class="rounded-box flex h-full w-full flex-col items-start overflow-hidden gap-4 border border-base-content/20 bg-base-100 p-4 shadow-xl"
	>
		<div class="flex items-center justify-start gap-4 overflow-hidden w-full">
			<a
				class="avatar"
				appSkeleton
				[appSkeletonToggle]="categorySkeletonToggle"
				[routerLink]="['/', category.user.name]"
				[title]="category.user.name"
				[attr.aria-label]="category.user.name"
			>
				<figure
					class="h-12 w-12 rounded-btn relative overflow-hidden"
					appAvatar
					[appAvatarUser]="category.user"
				></figure>
			</a>
			<div class="flex flex-col gap-2 items-start w-full overflow-hidden">
				<a
					class="link link-hover text-base truncate font-bold leading-5 text-base-content max-w-full"
					appSkeleton
					[appSkeletonToggle]="categorySkeletonToggle"
					[routerLink]="['/', category.user.name, 'category', category.id]"
					[title]="category.name"
					[attr.aria-label]="category.name"
				>
					{{ category.name }}
				</a>
				<a
					class="flex items-center justify-start gap-2 text-base-content/50 w-full"
					appSkeleton
					[routerLink]="['/', category.user.name]"
					[title]="'Go to ' + category.user.name"
					[attr.aria-label]="'Go to ' + category.user.name"
					[appSkeletonToggle]="categorySkeletonToggle"
				>
					<i class="block fill-current" appSvgIcon [appSvgIconIcon]="'person'" [appSvgIconSquare]="'1em'"></i>
					<span class="link link-hover text-xs truncate leading max-w-full">
						{{ category.user.name }}
					</span>
				</a>
			</div>
		</div>
		@if (category.description) {
			<p class="text-base-content" appSkeleton [appSkeletonToggle]="categorySkeletonToggle">
				<span class="text-base">{{ category.description }}</span>
			</p>
		}
	</div>
</ng-container>
