<!-- @format -->

<ng-container>
	<div
		class="rounded-box flex flex-col space-y-4 border border-base-content/20 bg-base-100 p-4 shadow-xl"
	>
		<div class="flex flex-col gap-2">
			<!-- prettier-ignore -->
			<div
        class="bg-base-100 relative rounded-btn overflow-hidden"
        appSkeleton
        [appSkeletonToggle]="categorySkeletonToggle"
      >
        <a
          class="link text-xl font-bold"
          [routerLink]="[(category.user | userUrl), 'category', category.id]"
          [attr.aria-label]="category.name"
        >
          {{ category.name }}
        </a>
      </div>
			<div
				class="bg-base-100 relative rounded-btn overflow-hidden"
				appSkeleton
				[appSkeletonToggle]="categorySkeletonToggle"
			>
				<span class="text-sm text-base-content/50">
					{{ category.user.name }}
				</span>
			</div>
		</div>
		<div
			class="bg-base-100 relative rounded-btn overflow-hidden"
			appSkeleton
			*ngIf="!!category.description"
			[appSkeletonToggle]="categorySkeletonToggle"
		>
			<p class="alert">
				<span class="line-clamp-2">{{ category.description }}</span>
			</p>
		</div>
	</div>
</ng-container>
