<!-- @format -->

<ng-container>
	<ul
		class="flex items-center justify-start gap-4"
		[ngClass]="{ 'grayscale cursor-not-allowed': OAuthDisabled }"
	>
		<li class="block" [ngClass]="{ 'pointer-events-none': OAuthDisabled }">
			<a
				class="block rounded-full bg-[#EA4335] fill-current p-1.5 text-white"
				title="Google"
				aria-label="Google"
				target="_self"
				rel="noopener noreferrer"
				appSvgIcon
				[href]="OAuthApiUrl + '/auth/google'"
				[appSvgIconIcon]="'google'"
				[appSvgIconSquare]="'1em'"
			>
			</a>
		</li>
		<li class="block" [ngClass]="{ 'pointer-events-none': OAuthDisabled }">
			<a
				class="block rounded-full bg-white fill-current text-[#1877f2]"
				title="Facebook"
				aria-label="Facebook"
				target="_self"
				rel="noopener noreferrer"
				appSvgIcon
				[href]="OAuthApiUrl + '/auth/facebook'"
				[appSvgIconIcon]="'facebook'"
				[appSvgIconSquare]="'1.75em'"
			>
			</a>
		</li>
		<li class="block" [ngClass]="{ 'pointer-events-none': OAuthDisabled }">
			<a
				class="block rounded-full bg-white fill-current text-[#333333]"
				title="Github"
				aria-label="Github"
				target="_self"
				rel="noopener noreferrer"
				appSvgIcon
				[href]="OAuthApiUrl + '/auth/github'"
				[appSvgIconIcon]="'github'"
				[appSvgIconSquare]="'1.75em'"
			>
			</a>
		</li>
	</ul>
</ng-container>
