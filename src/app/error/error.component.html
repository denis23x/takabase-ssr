<!-- @format -->

<div
	class="rounded-box flex flex-col items-center space-y-4 border border-base-content/20 bg-base-100 p-4 shadow-xl"
>
	<i
		class="fill-current text-base-content"
		appSvgIcon
		[appIcon]="'robot'"
		[appSquare]="'3em'"
	></i>
	<div class="flex flex-col items-center space-y-2">
		<p class="text-xl font-medium">
			<span class="text-base-content">Oops!</span>
			<span class="text-error"> {{ statusCode }}</span>
			<span class="text-base-content"> {{ message }}</span>
		</p>
		<div class="text-sm text-base-content/50">
			It looks like you've landed on an error page on Draft
		</div>
		<div class="text-sm text-base-content/50">
			Provide a
			<a class="link text-base-content" aria-label="issue" [routerLink]="['/']">
				issue
			</a>
			or go
			<a class="link text-base-content" aria-label="home" [routerLink]="['/']">
				home
			</a>
		</div>
	</div>
</div>
