<!-- @format -->

<ng-container>
	<section
		class="fixed inset-0 flex items-center justify-center bg-base-200"
		itemscope
		itemtype="http://schema.org/WebPage"
	>
		<div class="flex flex-col items-center gap-4 p-4">
			<i class="fill-current text-base-content" appSvgIcon [appSvgIconIcon]="'robot'" [appSvgIconSquare]="'3em'"></i>
			<div class="flex flex-col items-center justify-start gap-4">
				<div class="flex flex-col items-center justify-start">
					<div class="text-xl font-bold flex items-center gap-2">
						<h1 class="text-base-content">Oops!</h1>
						<span class="badge badge-error badge-lg">{{ statusCode }}</span>
						<p class="text-base-content" itemprop="name">{{ message }}</p>
					</div>
					<p class="text-sm text-base-content/50 text-center" itemprop="description">
						It looks like you've landed on an error page
					</p>
				</div>
				<!-- prettier-ignore -->
				<p class="text-base text-base-content text-center">
          Go <a class="link" title="Home" aria-label="Home" [routerLink]="['/']">home</a> or if you believe this is a technical glitch please <a class="link" aria-label="help" [routerLink]="['/help']">feedback</a>
        </p>
			</div>
		</div>
	</section>
</ng-container>
