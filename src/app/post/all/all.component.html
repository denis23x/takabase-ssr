<!-- @format -->

<ng-container>
	<main class="flex flex-col gap-4">
		<div
			class="w-full h-full"
			appPostProse
			[appPostProsePost]="post"
			[appPostProsePostSkeletonToggle]="postSkeletonToggle"
		>
			<div class="block w-full gap-4" slot="ad" appAd></div>
			<div
				class="block"
				slot="share"
				appShare
				[appSharePost]="post"
				[appSharePostSkeletonToggle]="postSkeletonToggle"
			></div>
		</div>
	</main>
</ng-container>
