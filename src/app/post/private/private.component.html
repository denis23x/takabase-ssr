<!-- @format -->

<ng-container>
	<section class="flex flex-col gap-4">
		<main
			class="w-full h-full"
			appPostProse
			[appPostProsePostType]="'private'"
			[appPostProsePost]="postPrivate"
			[appPostProsePostSkeletonToggle]="postPrivateSkeletonToggle"
		></main>
		<footer class="flex overflow-auto">
			<div
				class="block"
				appShare
				[appSharePost]="postPrivate"
				[appSharePostSkeletonToggle]="postPrivateSkeletonToggle"
			></div>
		</footer>
	</section>
</ng-container>
