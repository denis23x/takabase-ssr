<!-- @format -->

<ng-container>
	<section class="flex flex-col gap-4">
		<main
			class="w-full h-full"
			appPostProse
			[appPostProsePostType]="'password'"
			[appPostProsePost]="postPassword"
			[appPostProsePostSkeletonToggle]="postPasswordSkeletonToggle"
		></main>
		<footer class="flex overflow-auto">
			<div
				class="block"
				appShare
				[appSharePost]="postPassword"
				[appSharePostSkeletonToggle]="postPasswordSkeletonToggle"
			></div>
		</footer>
	</section>
</ng-container>
