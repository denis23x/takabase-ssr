<app-overlay (clicked)="navigateToParent()">
  <section
    class="page-post flex"
    slot="content">
    <div class="flex flex-col bg-primary-2 rounded-md w-full p-4">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl text-secondary-1 font-medium">{{post.title}}</h1>
        <button
          class="fill-current opacity-25 hover:opacity-100 text-secondary-1 hover:text-danger-1 cursor-pointer p-2"
          type="button"
          aria-label="Close"
          (click)="navigateToParent()"
          appSvgIcon
          [appIcon]="'x-lg'"
          [appSquare]="'1rem'">
        </button>
      </div>
      <div class="border-t border-b border-primary-4 overflow-auto pr-4 my-4">
        <article class="markdown-html py-4" #article>{{post.body | markdown: article}}</article>
      </div>
      <h1 class="text-2xl text-secondary-1 font-medium">{{post.title}}</h1>
    </div>
  </section>
</app-overlay>
