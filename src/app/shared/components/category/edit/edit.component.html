<!-- @format -->

<app-overlay (clicked)="closed.emit(false)">
	<section
		class="absolute inset-0 flex justify-center items-center pointer-events-none p-4"
		slot="content"
	>
		<form
			class="max-h-full max-w-full w-11/12 sm:w-96 flex flex-col space-y-4 bg-primary-3 rounded-lg shadow-lg pointer-events-auto p-4"
			[formGroup]="categoryForm"
			(ngSubmit)="onSubmitCategoryForm()"
			autocomplete="off"
		>
			<div
				class="flex justify-between items-center border-b border-primary-4 pb-2"
			>
				<span class="block text-xl text-secondary-1 font-medium leading-9">{{
					categoryFormIsToggled ? "Delete category" : "Edit category"
				}}</span>
				<button
					class="fill-current opacity-25 hover:opacity-100 text-secondary-1 hover:text-danger-1 p-2"
					type="button"
					aria-label="Close"
					(click)="closed.emit(false)"
					appSvgIcon
					[appIcon]="'x-lg'"
					[appSquare]="'1rem'"
				></button>
			</div>
			<fieldset
				class="flex flex-col space-y-4"
				[disabled]="categoryFormIsSubmitted"
			>
				<fieldset
					class="flex flex-col space-y-2"
					*ngIf="categoryForm.get('name') as name"
				>
					<div class="flex items-center justify-between text-sm">
						<label class="block text-secondary-2 text-sm" for="name"
							>Name</label
						>
						<ng-container [ngSwitch]="categoryFormIsToggled">
							<button
								*ngSwitchDefault
								class="text-danger-1 hover:underline"
								type="button"
								aria-label="Delete"
								(click)="onToggle(true)"
							>
								Delete
							</button>
							<button
								*ngSwitchCase="true"
								class="text-info-1 hover:underline"
								type="button"
								aria-label="Edit"
								(click)="onToggle(false)"
							>
								Edit
							</button>
						</ng-container>
					</div>
					<input
						id="name"
						type="text"
						class="form-control bg-primary-2 truncate"
						formControlName="name"
						placeholder="Name"
						aria-label="Name"
					/>
					<label
						class="block text-danger-1 text-sm mt-2"
						for="name"
						*ngIf="name.touched && name.errors"
						[ngSwitch]="true"
					>
						<ng-container *ngSwitchCase="!!name.errors.required"
							>Required</ng-container
						>
						<ng-container *ngSwitchCase="!!name.errors.minlength"
							>Min length
							{{
								name.errors.minlength["requiredLength"]
							}}
							characters</ng-container
						>
						<ng-container *ngSwitchCase="!!name.errors.maxlength"
							>Max length
							{{
								name.errors.maxlength["requiredLength"]
							}}
							characters</ng-container
						>
					</label>
					<ng-container [ngSwitch]="categoryFormIsToggled">
						<ng-container *ngSwitchDefault>
							<p class="text-sm text-secondary-2">
								Category
								<span class="text-secondary-1 font-bold">{{
									category.name
								}}</span>
								was created {{ category.createdAt | dayjs: "fromX" }}
							</p>
						</ng-container>
						<ng-container *ngSwitchCase="true">
							<span class="block text-sm text-secondary-2 mt-2"
								>Please type
								<span class="text-secondary-1 font-bold">{{
									category.name
								}}</span>
								to confirm</span
							>
							<p
								class="text-danger-1 border border-danger-1 rounded-md text-sm py-2.5 px-3"
							>
								This action cannot be undone, it will permanently delete
								category and delete all posts in it
							</p>
						</ng-container>
					</ng-container>
				</fieldset>
				<button
					class="btn md w-full"
					[ngClass]="{
						'btn-success': !categoryFormIsToggled,
						'btn-danger': categoryFormIsToggled
					}"
					type="submit"
					aria-label="Submit"
					[disabled]="categoryForm.invalid || categoryFormIsSubmitted"
				>
					Submit
				</button>
			</fieldset>
		</form>
	</section>
</app-overlay>
