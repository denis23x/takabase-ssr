<ul class="flex flex-wrap items-center justify-start">
  <li class="flex items-center justify-center" *ngFor="let share of shareList">
    <a
      class="block fill-current text-secondary-1 p-2"
      [ngClass]="'hover:text-[' + share.color + ']'"
      [href]="share.href"
      target="_blank"
      rel="noopener"
      [attr.aria-label]="share.label"
      appSvgIcon
      [title]="share.label"
      [appIcon]="share.icon">>
    </a>
  </li>
</ul>
