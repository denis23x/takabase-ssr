<div
	class="rounded-box absolute left-4 top-1/2 flex h-auto max-h-[calc(100vh-2rem)] w-full max-w-[calc(100vw-2rem)] -translate-y-1/2 flex-col overflow-hidden border border-base-content/20 bg-base-100 shadow-xl md:left-1/2 md:max-h-[75vh] md:max-w-[640px] md:-translate-x-1/2"
>
	<header
		class="grid grid-cols-3 gap-2 border-b border-base-content/20 bg-base-200 p-2"
	>
		<div class="col-span-1 flex items-center justify-start space-x-2">
			<button
				class="btn btn-circle btn-error btn-xs fill-current"
				type="button"
				title="Close"
				aria-label="Close"
				appSvgIcon
				[appIcon]="'x-lg'"
				[appSquare]="'0.75rem'"
				(click)="closed.emit()"
			></button>
			<button
				class="btn btn-circle btn-warning btn-xs fill-current"
				type="button"
				title="Close"
				aria-label="Close"
				appSvgIcon
				[appIcon]="''"
				[appSquare]="'0.75rem'"
			></button>
			<button
				class="btn btn-circle btn-success btn-xs fill-current"
				type="button"
				title="Close"
				aria-label="Close"
				appSvgIcon
				[appIcon]="''"
				[appSquare]="'0.75rem'"
			></button>
		</div>
		<div class="col-span-1 flex items-center justify-center">
			<span class="text-xl font-medium text-base-content">{{ title }}</span>
		</div>
		<div class="col-span-1 flex items-center justify-end"></div>
	</header>
	<section class="flex flex-col overflow-auto">
		<ng-content select="[slot=content]"></ng-content>
	</section>
	<footer class="border-t border-base-content/20 bg-base-200 p-2 empty:hidden">
		<ng-content select="[slot=footer]"></ng-content>
	</footer>
</div>
