<!-- @format -->

<ng-container>
	<article
		class="rounded-box flex h-full w-full flex-col overflow-hidden border border-base-content/20 bg-base-100 shadow-xl"
	>
		<figure *ngIf="!!post.image">
			<a
				[routerLink]="[path, post.id]"
				[queryParamsHandling]="'preserve'"
				[attr.aria-label]="post.name"
			>
				<img
					class="w-full object-cover object-center"
					loading="lazy"
					[src]="post.image"
					[alt]="post.name"
				/>
			</a>
		</figure>
		<div class="flex h-full w-full flex-col p-4">
			<a
				class="link mb-2 text-xl font-bold line-clamp-2"
				[routerLink]="[path, post.id]"
				[queryParamsHandling]="'preserve'"
				[attr.aria-label]="post.name"
			>
				{{ post.name }}
			</a>
			<p class="mb-2 text-base-content line-clamp-4">{{ post.description }}</p>
			<time
				class="!mt-auto text-sm text-base-content/50"
				[attr.datetime]="post.updatedAt"
			>
				{{ post.updatedAt | dayjs: "fromX" }}
			</time>
		</div>
	</article>
</ng-container>
