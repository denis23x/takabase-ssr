<!-- @format -->

<app-overlay (clicked)="onClose()">
	<section
		class="pointer-events-none absolute inset-0 flex items-center justify-center p-4"
	>
		<div
			class="md:w-192 bg-primary-3 pointer-events-auto flex max-h-full max-w-full flex-col space-y-4 rounded-lg p-4 shadow-lg"
		>
			<header class="flex items-center justify-between">
				<div class="flex items-center justify-start space-x-4">
					<a
						class="border-primary-4 flex h-10 w-10 overflow-hidden rounded-md border"
						appAvatar
						[routerLink]="['/@' + post.user.name]"
						[attr.aria-label]="post.user.name"
						[appUser]="post.user"
					>
					</a>
					<div class="flex flex-col items-start justify-start">
						<a
							class="text-info-1 overflow-hidden text-ellipsis whitespace-nowrap hover:underline"
							[routerLink]="['/@' + post.user.name]"
							[attr.aria-label]="post.user.name"
						>
							{{ post.user.name }}
						</a>
						<time
							class="text-secondary-2 text-sm"
							[attr.datetime]="post.updatedAt"
						>
							{{ post.updatedAt | dayjs: "fromX" }}
						</time>
					</div>
				</div>
				<button
					class="text-secondary-1 hover:text-danger-1 fill-current p-2 opacity-25 hover:opacity-100"
					type="button"
					aria-label="Close"
					appSvgIcon
					[appIcon]="'x-lg'"
					[appSquare]="'1rem'"
					(click)="onClose()"
				></button>
			</header>
			<div class="border-primary-4 overflow-auto border-y pr-4">
				<a
					class="text-info-1 my-10 block"
					*ngIf="post.user.id === authUser?.id"
					[routerLink]="['/edit', post.id]"
				>
					Edit this post
				</a>
				<div class="text-secondary-1 my-4 text-2xl font-medium">
					{{ post.name }}
				</div>
				<article class="markdown-html my-4" #article>
					{{ post.markdown | markdown: article }}
				</article>
			</div>
			<footer class="flex items-center justify-between">
				<app-dropdown
					class="relative flex"
					*ngIf="{ value: false } as active"
					(toggled)="active.value = $event"
				>
					<button
						class="text-secondary-1 hover:text-info-1 block fill-current p-2"
						type="button"
						title="Share"
						aria-label="Share"
						appSvgIcon
						slot="toggle"
						[class.text-info-1]="active.value"
						[appIcon]="'share-fill'"
					></button>
					<div
						class="absolute bottom-full left-0 z-30 -mt-1 flex flex-col items-start"
						slot="content"
					>
						<div class="bg-primary-2 flex rounded-md px-2 shadow-lg">
							<app-share></app-share>
						</div>
						<div class="mx-3 inline-block w-3 overflow-hidden">
							<div
								class="bg-primary-2 h-2 w-2 origin-top-left -rotate-45"
							></div>
						</div>
					</div>
				</app-dropdown>
				<button
					class="text-secondary-1 hover:text-danger-1 block p-2"
					type="button"
					aria-label="Report"
					*ngIf="post.user.id !== authUser?.id"
				>
					Report
				</button>
			</footer>
		</div>
	</section>
</app-overlay>
