<ng-container>
  <ng-container *ngIf="postList.length; else postListEmpty;">
    <ul class="grid gap-4 grid-cols-posts xs:auto-rows-fr py-4">
      <li
        class="block"
        *ngFor="let post of postList"
        [appPost]="post"
        [appPostPath]="'posts'"
        appPostCard>
      </li>
    </ul>
    <button
      class="btn btn-success w-full mb-4"
      type="button"
      aria-label="Load more"
      *ngIf="postListHasMore"
      (click)="onPostListLoadMore()">Load more
    </button>
  </ng-container>
  <ng-template #postListEmpty>
    <div
      class="bg-primary-3 text-secondary-1 border border-primary-4 rounded-md px-3 py-2 my-4"
      [ngSwitch]="postListLoading">
      <span class="block" *ngSwitchDefault>No posts were found
        <a class="text-info-1 hover:underline" [routerLink]="['/create']" aria-label="Create post">try to create new one</a>
      </span>
      <span class="block" *ngSwitchCase="true">Loading</span>
    </div>
  </ng-template>
  <router-outlet></router-outlet>
</ng-container>
