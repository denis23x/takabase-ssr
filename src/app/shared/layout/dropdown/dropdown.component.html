<ng-container>
  <div class="flex w-full" #target>
    <ng-content select="[slot=toggle]"></ng-content>
  </div>
  <ng-container *ngIf="state">
    <app-overlay (closed)="setState(false)"></app-overlay>
    <div class="absolute w-full h-full" #content>
      <ng-content select="[slot=content]"></ng-content>
    </div>
  </ng-container>
</ng-container>
