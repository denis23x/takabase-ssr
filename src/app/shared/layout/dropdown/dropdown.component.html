<ng-container>
  <div class="flex" (click)="onToggle()">
    <ng-content select="[slot=toggle]"></ng-content>
  </div>
  <ng-container *ngIf="state">
    <app-overlay (click)="onToggle()"></app-overlay>
    <div class="absolute z-30 top-full right-0 flex justify-center items-center w-max" (click)="onToggle('content')">
      <ng-content select="[slot=content]"></ng-content>
    </div>
  </ng-container>
</ng-container>
