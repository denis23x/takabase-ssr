<!-- @format -->

<ng-container>
	<dialog
		class="modal"
		#abstractPostProseDialog
		(keydown.escape)="$event.preventDefault(); setAbstractPostProseDialogClose()"
		(click)="$event.target === $event.currentTarget ? setAbstractPostProseDialogClose() : $event"
	>
		<div
			class="flex items-center justify-center w-full max-w-2xl"
			appWindow
			[appWindowTitle]="'View'"
			[appWindowButtons]="['close', 'fullscreen']"
			(appWindowClose)="setAbstractPostProseDialogClose()"
		>
			<main
				class="w-full h-full flex flex-col"
				appPostProse
				slot="content"
				[appPostProsePost]="abstractPost"
				[appPostProsePostSkeletonToggle]="abstractPostSkeletonToggle"
			></main>
			<nav class="flex bg-base-200 overflow-auto p-2" slot="footer">
				<div
					class="block"
					appShare
					[appSharePost]="abstractPost"
					[appSharePostSkeletonToggle]="abstractPostSkeletonToggle"
				></div>
			</nav>
		</div>
	</dialog>
</ng-container>
