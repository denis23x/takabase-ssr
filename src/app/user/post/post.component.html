<app-overlay (clicked)="navigateToParent()">
  <section
    class="absolute inset-0 flex justify-center items-center pointer-events-none p-4"
    slot="content">
    <div
      class="max-h-full max-w-full md:w-192 flex flex-col space-y-4 bg-primary-3 rounded-lg shadow-lg pointer-events-auto p-4">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl text-secondary-1 font-medium">{{post.title}}</h1>
        <button
          class="fill-current opacity-25 hover:opacity-100 text-secondary-1 hover:text-danger-1 cursor-pointer p-2"
          type="button"
          aria-label="Close"
          (click)="navigateToParent()"
          appSvgIcon
          [appIcon]="'x-lg'"
          [appSquare]="'1rem'">
        </button>
      </div>
      <div class="border-t border-b border-primary-4 overflow-auto pr-4">
        <img class="block" [src]="post.image" [alt]="post.title">
        <article class="markdown-html py-4" #article>{{post.body | markdown: article}}</article>
      </div>
      <h1 class="text-2xl text-secondary-1 font-medium">{{post.title}}</h1>
    </div>
  </section>
</app-overlay>
