<!-- @format -->

<ng-container>
	<div class="grid grid-cols-1 gap-y-4 md:gap-y-8">
		<header
			class="rounded-box col-span-3 border border-base-content/20 bg-base-100 p-4 shadow-xl"
			*ngIf="!!user"
		>
			<div class="grid w-full grid-cols-12 gap-4 bg-base-100">
				<div
					class="hidden sm:col-span-2 sm:flex"
					appAvatar
					[appUser]="user"
				></div>
				<div
					class="col-span-12 flex flex-col items-start justify-start space-y-4 sm:col-span-10"
				>
					<div class="flex w-full items-center justify-between">
						<div class="flex flex-col">
							<span class="text-xl font-bold text-base-content">
								{{ user.name }}
							</span>
							<time
								class="text-secondary-2 text-sm opacity-50"
								[attr.datetime]="user.createdAt | dayjs: 'format':'YYYY-M-D'"
							>
								registered {{ user.createdAt | dayjs: "fromX" }}
							</time>
						</div>
						<a
							class="btn btn-primary"
							aria-label="Settings"
							[routerLink]="['/settings']"
						>
							Settings
						</a>
					</div>
					<p
						class="rounded-box h-full w-full bg-base-200 p-4"
						[ngClass]="
							user.description ? 'text-secondary-1' : 'text-secondary-2'
						"
						[innerHTML]="user.description || 'User does not have description'"
					></p>
				</div>
			</div>
		</header>
		<div class="grid">
			<nav class="grid w-full px-4">
				<ul
					class="tabs translate-y-px flex-nowrap space-x-1 overflow-auto rounded-t-lg"
					#scrollRoot
				>
					<li
						class="tab tab-lifted tab-lg !px-0"
						[ngClass]="routerLinkActive.isActive ? 'tab-active' : 'bg-base-200'"
					>
						<a
							class="block px-4"
							aria-label="All"
							#routerLinkActive="routerLinkActive"
							[routerLink]="['.']"
							[routerLinkActive]="''"
							[routerLinkActiveOptions]="{ exact: true }"
						>
							All
						</a>
					</li>
					<li
						class="tab tab-lifted tab-lg !px-0"
						*ngFor="let category of categoryList"
						[ngClass]="routerLinkActive.isActive ? 'tab-active' : 'bg-base-200'"
					>
						<a
							class="block px-4"
							appScrollIntoView
							#routerLinkActive="routerLinkActive"
							[appRoot]="scrollRoot"
							[appActive]="routerLinkActive.isActive"
							[routerLink]="['./category', category.id]"
							[routerLinkActive]="''"
							[attr.aria-label]="category.name"
						>
							{{ category.name }}
						</a>
					</li>
				</ul>
			</nav>
			<section
				class="rounded-box border border-base-content/20 bg-base-100 p-4 shadow-xl"
			>
				<div class="rounded-box bg-base-200 p-4">
					<router-outlet></router-outlet>
				</div>
			</section>
		</div>
	</div>
	<ng-template #categoryListEmptyTemplate>
		<div class="text-secondary-1 px-3 py-2">
			No categories were found
			<button
				class="text-info-1 hover:underline"
				type="button"
				aria-label="Create category"
				(click)="categoryModal = 'create'"
			>
				you need to create at least one
			</button>
		</div>
	</ng-template>
</ng-container>
