<!-- @format -->

<ng-container>
	<section class="flex flex-col space-y-4 md:space-y-8">
		<header
			class="rounded-box flex flex-col items-start justify-start gap-4 border border-base-content/20 bg-base-100 p-4 shadow-xl"
		>
			<div class="flex w-full items-center justify-between gap-4">
				<div class="flex items-center justify-start gap-4 overflow-auto">
					<div class="avatar">
						<figure
							class="h-12 w-12 rounded-btn relative overflow-hidden"
							appAvatar
							[appUser]="user"
						></figure>
					</div>
					<div class="flex flex-col overflow-auto">
						<h1 class="truncate text-2xl font-bold text-base-content">
							{{ user.name }}
						</h1>
						<time
							class="truncate text-sm text-base-content/50"
							[attr.datetime]="user.createdAt | dayjs: 'format' : 'YYYY-M-D'"
						>
							registered {{ user.createdAt | dayjs: "fromX" }}
						</time>
					</div>
				</div>
				<div class="flex items-center justify-end gap-4">
					<a
						class="btn-primary btn-outline btn w-12 h-12 sm:w-auto sm:h-auto"
						aria-label="Settings"
						*ngIf="authUser?.id === user.id"
						[routerLink]="['/settings']"
					>
						<span class="hidden sm:block">Settings</span>
						<i
							class="block sm:hidden fill-current"
							appSvgIcon
							[appIcon]="'gear-fill'"
							[appSquare]="'1.5em'"
						>
						</i>
					</a>
				</div>
			</div>
			<article
				class="prose rounded-box w-full max-w-none overflow-auto bg-base-200 p-4"
				*ngIf="!!user.description"
				[innerHTML]="user.description | markdown | sanitizer: 'html'"
			></article>
		</header>
		<div class="flex flex-col">
			<nav class="block px-4">
				<ul
					class="tabs w-full translate-y-px flex-nowrap space-x-1 overflow-auto rounded-t-lg"
				>
					<!-- prettier-ignore -->
					<li
						class="tab tab-lifted tab-lg h-10"
						[ngClass]="routerLinkActive.isActive || !category ? 'tab-active !h-12' : 'bg-base-200'"
					>
						<a
							class="block whitespace-nowrap px-4"
							aria-label="All"
							#routerLinkActive="routerLinkActive"
							[routerLink]="['.']"
							[routerLinkActive]="''"
							[routerLinkActiveOptions]="{ exact: true }"
						>
							All
						</a>
					</li>
					<!-- prettier-ignore -->
					<li
						class="tab tab-lifted tab-lg h-10"
						*ngFor="let category of categoryList"
						[ngClass]="routerLinkActive.isActive ? 'tab-active !h-12' : 'bg-base-200'"
					>
						<a
							class="flex h-full items-center justify-center whitespace-nowrap px-4"
							appScrollIntoView
							#routerLinkActive="routerLinkActive"
							[appScrollActive]="routerLinkActive.isActive"
							[routerLink]="['./category', category.id]"
              [queryParamsHandling]="'merge'"
							[routerLinkActive]="''"
							[attr.aria-label]="category.name"
						>
							<span class="block truncate max-w-[192px]">{{ category.name }}</span>
						</a>
					</li>
				</ul>
			</nav>
			<div
				class="rounded-box border border-base-content/20 bg-base-100 p-4 shadow-xl"
			>
				<div
					class="mb-4 flex w-full flex-col items-stretch justify-between gap-4"
					*ngIf="!!category"
				>
					<div class="flex w-full items-center justify-between gap-4">
						<button
							class="btn-ghost btn-square btn bg-base-200 fill-current p-3"
							type="button"
							title="Search"
							aria-label="Search"
							appSvgIcon
							[appIcon]="postSearchFormToggle ? 'x-lg' : 'search'"
							[appSquare]="'1.5em'"
							(click)="onTogglePostSearchForm()"
						></button>
						<ng-container [ngSwitch]="postSearchFormToggle">
							<div
								class="flex items-center justify-start gap-4 overflow-hidden w-full"
								*ngSwitchCase="false"
							>
								<div class="flex flex-col overflow-hidden w-full">
									<h2
										class="block truncate text-xl font-bold text-base-content"
									>
										{{ category.name }}
									</h2>
									<!-- prettier-ignore -->
									<time
                    class="text-sm text-base-content/50 truncate"
                    [attr.datetime]="category.createdAt | dayjs: 'format':'YYYY-M-D'"
                  >
                    created {{ category.createdAt | dayjs: "fromX" }}
                  </time>
								</div>
								<button
									class="btn-success btn-outline btn focus:outline-0 w-12 h-12 sm:w-auto sm:h-auto"
									type="button"
									aria-label="Edit"
									*ngIf="authUser?.id === user.id"
									(click)="onToggleCategoryEditForm(true)"
								>
									<span class="hidden sm:block">Edit</span>
									<i
										class="block sm:hidden fill-current"
										appSvgIcon
										[appIcon]="'pencil-fill'"
										[appSquare]="'1.5em'"
									>
									</i>
								</button>
							</div>
							<form
								class="flex items-end justify-between gap-4 w-full"
								autocomplete="off"
								*ngSwitchCase="true"
								[formGroup]="postSearchForm"
							>
								<fieldset
									class="form-control flex-1"
									*ngIf="postSearchForm.get('query') as query"
								>
									<div class="relative">
										<input
											class="input-bordered input input-md w-full truncate pr-12"
											id="searchFormSearch"
											type="search"
											aria-label="Search"
											formControlName="query"
											placeholder="Type search query"
											appInputTrimWhitespace
											[class.input-success]="query.value && query.valid"
											[class.input-error]="query.touched && query.invalid"
										/>
										<button
											class="btn-sm btn-circle btn absolute right-2 top-2 fill-current"
											type="button"
											aria-label="Clear query"
											appSvgIcon
											*ngIf="!!query.value.length"
											[class.btn-success]="query.valid"
											[class.btn-error]="query.touched && query.invalid"
											[class.btn-ghost]="query.untouched && query.invalid"
											[disabled]="postSearchForm.disabled"
											[appIcon]="'x'"
											[appSquare]="'2em'"
											(click)="query.setValue('')"
										></button>
									</div>
								</fieldset>
								<fieldset
									class="form-control"
									*ngIf="postSearchForm.get('orderBy') as orderBy"
								>
									<div class="block" appDropdown [appPosition]="'bottom-right'">
										<div class="indicator" slot="target">
											<span
												class="indicator-item badge"
												*ngIf="orderBy.value"
												[class.badge-ghost]="postSearchForm.disabled"
												[class.badge-success]="postSearchForm.enabled"
											>
											</span>
											<button
												class="btn-success btn-outline btn-square btn fill-current p-3"
												type="button"
												title="Sorting"
												aria-label="Sorting"
												appSvgIcon
												[disabled]="postSearchForm.disabled"
												[class.btn-outline]="postSearchForm.enabled"
												[appIcon]="'filter'"
												[appSquare]="'1.75em'"
											></button>
										</div>
										<div
											class="menu menu-vertical menu-md mt-2 overflow-hidden rounded-btn border border-base-content/20 bg-base-100 p-0 shadow"
											slot="content"
										>
											<!-- prettier-ignore -->
											<ul class="flex max-h-76 flex-col overflow-y-auto p-2">
                        <li
                          class="flex w-full"
                          *ngFor="let searchFormOrderBy of postSearchFormOrderByList"
                        >
                          <button
                            class="rounded-btn block w-full truncate text-right first-letter:uppercase"
                            type="button"
                            appScrollIntoView
                            [appScrollActive]="searchFormOrderBy === orderBy.value"
                            [ngClass]="{ 'active': searchFormOrderBy === orderBy.value }"
                            [attr.aria-label]="searchFormOrderBy"
                            (click)="searchFormOrderBy === orderBy.value ? orderBy.reset() : orderBy.setValue(searchFormOrderBy)"
                          >
                            {{ searchFormOrderBy }}
                          </button>
                        </li>
                      </ul>
										</div>
									</div>
								</fieldset>
							</form>
						</ng-container>
					</div>
					<article
						class="prose rounded-box w-full max-w-none overflow-auto bg-base-200 p-4"
						*ngIf="!!category.description"
						[innerHTML]="category.description | markdown | sanitizer: 'html'"
					></article>
				</div>
				<div class="block">
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</section>
	<!-- prettier-ignore-attribute (click) -->
	<dialog
		class="modal"
		#categoryEditFormModal
		(keydown.escape)="$event.preventDefault(); categoryEditFormModal.close()"
		(close)="onToggleCategoryEditForm(false)"
		(click)="$event.target === $event.currentTarget ? categoryEditFormModal.close() : $event"
	>
		<div
			appWindow
			[appTitle]="'Category'"
			[appButtons]="['close']"
			(closed)="onToggleCategoryEditForm(false)"
		>
			<form
				class="flex w-window max-w-[512px] flex-col gap-4 p-4"
				autocomplete="off"
				slot="content"
				[formGroup]="categoryEditForm"
				(ngSubmit)="onSubmitCategoryEditForm()"
			>
				<fieldset
					class="form-control"
					*ngIf="categoryEditForm.get('name') as name"
				>
					<label class="label" for="categoryEditFormName">
						<div class="indicator">
							<!-- prettier-ignore -->
							<span
                class="badge-error badge indicator-item w-max translate-x-full translate-y-0 text-xs"
                *ngIf="name.touched && !!name.errors && categoryEditForm.enabled"
                [ngSwitch]="true"
              >
                <ng-container *ngSwitchCase="!!name.errors.required">
                  Required
                </ng-container>
                <ng-container *ngSwitchCase="!!name.errors.minlength">
                  Min length {{ name.errors.minlength["requiredLength"] }} characters
                </ng-container>
                <ng-container *ngSwitchCase="!!name.errors.maxlength">
                  Max length {{ name.errors.maxlength["requiredLength"] }} characters
                </ng-container>
              </span>
							<span class="label-text mr-2">Name</span>
						</div>
					</label>
					<!-- prettier-ignore -->
					<div class="relative">
            <input
              class="input input-bordered input-md w-full truncate pr-12"
              id="categoryEditFormName"
              type="text"
              aria-label="Name"
              formControlName="name"
              placeholder="Type category name"
              appInputTrimWhitespace
              [class.input-success]="name.touched && name.valid"
              [class.input-error]="name.touched && name.invalid"
            />
            <button
              class="btn btn-circle btn-sm absolute top-2 right-2 fill-current"
              type="button"
              aria-label="Clear"
              appSvgIcon
              *ngIf="!!name.value.length"
              [class.btn-success]="name.touched && name.valid"
              [class.btn-error]="name.touched && name.invalid"
              [class.btn-ghost]="name.untouched"
              [disabled]="categoryEditForm.disabled"
              [appIcon]="'x'"
              [appSquare]="'2em'"
              (click)="name.setValue('')"
            ></button>
          </div>
				</fieldset>
				<fieldset
					class="form-control"
					*ngIf="categoryEditForm.get('description') as description"
				>
					<label class="label" for="categoryEditFormDescription">
						<!-- prettier-ignore -->
						<div class="indicator">
              <span
                class="badge-error badge indicator-item w-max translate-x-full translate-y-0 text-xs"
                *ngIf="!!description.value && !!description.errors && categoryEditForm.enabled"
                [ngSwitch]="true"
              >
                <ng-container *ngSwitchCase="!!description.errors.maxlength">
                  Max length {{ description.errors.maxlength["requiredLength"] }} characters
                </ng-container>
              </span>
              <span
                class="badge indicator-item w-max translate-x-full translate-y-0 text-xs"
                *ngIf="!description.errors"
                [class.badge-ghost]="!description.value"
                [class.badge-success]="!!description.value && categoryEditForm.enabled"
                [class.opacity-25]="categoryEditForm.disabled"
              >
                Optional
              </span>
              <span class="label-text mr-2">Description</span>
            </div>
						<!-- prettier-ignore -->
						<span
              class="label-text-alt"
              [class.text-base-content]="categoryEditForm.disabled"
              [class.text-success]="categoryEditForm.enabled && !!description.value && description.valid"
              [class.text-error]="categoryEditForm.enabled && !!description.value && description.invalid"
            >
              {{ description.value?.length || 0 }}/255
            </span>
					</label>
					<!-- prettier-ignore -->
					<div
            class="textarea-autosize w-full"
            [ngClass]="{ 'border-base-content/20': categoryEditForm.enabled, 'border-transparent': categoryEditForm.disabled }"
            [class.textarea-autosize-success]="description.value && description.valid"
            [class.textarea-autosize-error]="description.value && description.invalid"
          >
            <textarea
              class="textarea textarea-md w-full max-h-64"
              id="categoryEditFormDescription"
              aria-label="Description"
              placeholder="Type category description"
              formControlName="description"
              appInputTrimWhitespace
              appTextareaResize
              [appToggleResize]="true"
              [rows]="4"
            >
              {{ description.value }}
            </textarea>
          </div>
				</fieldset>
				<!-- prettier-ignore -->
				<fieldset class="form-control gap-4">
          <button
            class="btn btn-success"
            type="submit"
            aria-label="Submit"
            [disabled]="categoryEditForm.invalid || categoryEditForm.disabled || categoryEditFormIsPristine"
          >
            <span
              class="loading loading-spinner"
              *ngIf="categoryEditForm.disabled && !categoryDeleteFormModal.open"
            ></span>
            Submit
          </button>
          <button
            class="btn btn-error"
            type="button"
            aria-label="Delete"
            [class.btn-outline]="categoryEditForm.enabled"
            [disabled]="categoryEditForm.disabled"
            (click)="onToggleCategoryDeleteForm(true)"
          >
            Delete
          </button>
        </fieldset>
			</form>
		</div>
	</dialog>
	<!-- prettier-ignore-attribute (click) -->
	<dialog
		class="modal"
		#categoryDeleteFormModal
		(keydown.escape)="$event.preventDefault(); categoryDeleteFormModal.close()"
		(close)="onToggleCategoryDeleteForm(false)"
		(click)="$event.target === $event.currentTarget ? categoryDeleteFormModal.close() : $event"
	>
		<div
			appWindow
			[appTitle]="'Delete'"
			[appButtons]="['close']"
			(closed)="onToggleCategoryDeleteForm(false)"
		>
			<form
				class="flex w-window max-w-[448px] flex-col gap-4 p-4"
				autocomplete="off"
				slot="content"
				[formGroup]="categoryDeleteForm"
				(ngSubmit)="onSubmitCategoryDeleteForm()"
			>
				<p class="alert">
					<i
						class="fill-current text-info"
						appSvgIcon
						[appIcon]="'info-circle'"
						[appSquare]="'1.5em'"
					></i>
					<span class="block"> This action cannot be undone </span>
				</p>
				<fieldset
					class="form-control"
					*ngIf="categoryDeleteForm.get('name') as name"
				>
					<label class="label" for="categoryDeleteFormName">
						<div class="indicator">
							<!-- prettier-ignore -->
							<span
                class="badge-error badge indicator-item w-max translate-x-full translate-y-0 text-xs"
                *ngIf="name.touched && !!name.errors && categoryDeleteForm.enabled"
                [ngSwitch]="true"
              >
                <ng-container *ngSwitchCase="!!name.errors.required">
                  Required
                </ng-container>
                <ng-container *ngSwitchCase="!!name.errors.pattern">
                  Incorrect name
                </ng-container>
              </span>
							<span class="label-text mr-2">
								Please type
								<span class="font-bold">{{ category?.name }}</span>
								to confirm
							</span>
						</div>
					</label>
					<div class="relative">
						<input
							class="input-bordered input input-md w-full truncate pr-12"
							id="categoryDeleteFormName"
							type="text"
							aria-label="Name"
							formControlName="name"
							placeholder="Type category name"
							appInputTrimWhitespace
							[class.input-success]="name.dirty && name.valid"
							[class.input-error]="name.touched && name.invalid"
						/>
						<button
							class="btn-sm btn-circle btn absolute right-2 top-2 fill-current"
							type="button"
							aria-label="Clear"
							appSvgIcon
							*ngIf="!!name.value.length"
							[class.btn-success]="name.dirty && name.value"
							[class.btn-error]="name.touched && name.invalid"
							[class.btn-ghost]="name.untouched && name.dirty && name.invalid"
							[disabled]="categoryDeleteForm.disabled"
							[appIcon]="'x'"
							[appSquare]="'2em'"
							(click)="name.setValue('')"
						></button>
					</div>
				</fieldset>
				<ng-container *ngIf="postList.length && categoryList.length > 1">
					<fieldset
						class="form-control"
						*ngIf="categoryDeleteForm.get('categoryId') as categoryId"
					>
						<label class="label">
							<!-- prettier-ignore -->
							<div class="indicator">
                <span class="label-text mr-2">
                  Move posts to category
                </span>
                <span
                  class="badge indicator-item w-max translate-x-full translate-y-0 text-xs"
                  *ngIf="!categoryId.errors"
                  [class.badge-ghost]="!categoryId.value"
                  [class.badge-success]="!!categoryId.value && categoryDeleteForm.enabled"
                  [class.opacity-25]="categoryDeleteForm.disabled"
                >
                Optional
              </span>
              </div>
						</label>
						<!-- prettier-ignore -->
						<div
              class="menu menu-vertical menu-md rounded-btn mt-2 overflow-hidden border border-base-content/20 p-0 bg-base-100"
              slot="content"
              [class.border-success]="categoryId.value && categoryDeleteForm.enabled"
            >
              <ul
                class="flex max-h-58 flex-col flex-nowrap overflow-y-auto p-2"
                *ngIf="category as categoryActive"
                [class.cursor-not-allowed]="categoryDeleteForm.disabled"
              >
                <ng-container *ngFor="let category of categoryList">
                  <li
                    *ngIf="category.id !== categoryActive.id"
                    [ngClass]="{ 'disabled pointer-events-none': categoryDeleteForm.disabled }"
                  >
                    <button
                      *ngIf="{ value: categoryId.value === category.id } as isActive"
                      class="rounded-btn block w-full truncate text-left"
                      type="button"
                      appScrollIntoView
                      [ngClass]="{ 'active': isActive.value && categoryDeleteForm.enabled, 'bg-base-content/10': isActive.value && categoryDeleteForm.disabled }"
                      [attr.aria-label]="category.name"
                      (click)="categoryId.patchValue(category.id)"
                    >
                      {{ category.name }}
                    </button>
                  </li>
                </ng-container>
              </ul>
            </div>
					</fieldset>
				</ng-container>
				<fieldset class="form-control">
					<!-- prettier-ignore -->
					<button
            class="btn btn-success"
            type="submit"
            aria-label="Submit"
            [disabled]="categoryDeleteForm.invalid || categoryDeleteForm.disabled"
          >
            <span
              class="loading loading-spinner"
              *ngIf="categoryDeleteForm.disabled"
            ></span>
            Submit
          </button>
				</fieldset>
			</form>
		</div>
	</dialog>
</ng-container>
