<!-- @format -->

<ng-container>
	<section class="flex flex-col gap-4 md:gap-8">
		<header
			class="rounded-box flex flex-col items-start justify-start gap-4 border border-base-content/20 bg-base-100 p-4 shadow-xl"
		>
			<div class="flex w-full items-center justify-between gap-4">
				<div class="flex items-center justify-start gap-4 overflow-hidden">
					<div class="avatar" appSkeleton [appSkeletonToggle]="userSkeletonToggle">
						<figure
							class="h-12 w-12 rounded-btn relative overflow-hidden"
							appAvatar
							[appAvatarUser]="user"
						></figure>
					</div>
					<div class="flex flex-col gap-2 items-start w-full overflow-hidden">
						<h1
							class="truncate text-xl leading-6 font-bold text-base-content max-w-full"
							data-pw="app-user-heading-user-name"
							appSkeleton
							[appSkeletonToggle]="userSkeletonToggle"
						>
							{{ user.name }}
						</h1>
						<time
							class="truncate text-sm leading-4 text-base-content/50 max-w-full"
							appSkeleton
							[appSkeletonToggle]="userSkeletonToggle"
							[attr.datetime]="user.createdAt | dayjs: 'format' : 'YYYY-M-D'"
						>
							Registered {{ user.createdAt | dayjs: "fromX" }}
						</time>
					</div>
				</div>
				<div
					class="flex p-0"
					appDropdown
					appSkeleton
					[appSkeletonToggle]="userSkeletonToggle || currentUserSkeletonToggle"
					[appDropdownPlacement]="'bottom-end'"
				>
					<button
						class="btn-ghost btn-md btn-square btn bg-base-200 fill-current"
						type="button"
						title="Menu"
						aria-label="Menu"
						appSvgIcon
						slot="target"
						[appSvgIconIcon]="'three-dots-vertical'"
						[appSvgIconSquare]="'1.5em'"
					></button>
					<ul class="menu menu-vertical menu-md" slot="content">
						<ng-container [ngSwitch]="currentUser?.id === user.id">
							<ng-container *ngSwitchCase="true">
								<li class="flex w-full snap-start scroll-my-2">
									<button
										class="rounded-btn block w-full truncate text-right"
										type="button"
										title="Logout"
										aria-label="Logout"
										(click)="onLogout()"
									>
										Logout
									</button>
								</li>
							</ng-container>
							<ng-container *ngSwitchCase="false">
								<li class="flex w-full snap-start scroll-my-2">
									<button
										class="rounded-btn block w-full truncate text-right"
										type="button"
										title="Report user"
										aria-label="Report user"
										(click)="onToggleReportDialog(true)"
									>
										Report user
									</button>
								</li>
							</ng-container>
						</ng-container>
					</ul>
				</div>
			</div>
			<div
				class="w-full"
				appSkeleton
				*ngIf="!!user.description"
				[appSkeletonToggle]="userSkeletonToggle"
				[appSkeletonClassListParent]="['!rounded-box']"
				[appSkeletonClassList]="['!rounded-box']"
			>
				<article
					class="prose rounded-box w-full max-w-none overflow-auto bg-base-200 p-4"
					data-pw="app-user-heading-user-description"
					[innerHTML]="user.description | markdown | sanitizer: 'html'"
				></article>
			</div>
		</header>
		<div class="flex flex-col">
			<nav class="block px-4">
				<ul class="tabs tabs-lifted tabs-lg" role="tablist">
					<li
						class="tab"
						role="tab"
						appSkeleton
						[class.tab-active]="!category"
						[appSkeletonToggle]="categoryListSkeletonToggle && !!category"
						[appSkeletonClassListParent]="['rounded-t-[var(--tab-radius)]']"
						[appSkeletonClassList]="['rounded-t-[var(--tab-radius)]', 'rounded-b-none']"
					>
						<a
							class="block whitespace-nowrap px-4"
							aria-label="All"
							[routerLink]="['.']"
							[queryParamsHandling]="'merge'"
						>
							All
						</a>
					</li>
					<li
						class="tab"
						role="tab"
						appSkeleton
						*ngFor="let category of categoryList"
						[class.tab-active]="routerLinkActive.isActive && category"
						[appSkeletonToggle]="categoryListSkeletonToggle"
						[appSkeletonClassListParent]="['rounded-t-[var(--tab-radius)]']"
						[appSkeletonClassList]="['rounded-t-[var(--tab-radius)]', 'rounded-b-none']"
					>
						<a
							class="flex h-full items-center justify-center whitespace-nowrap px-4"
							appScrollPreset
							#routerLinkActive="routerLinkActive"
							[appScrollActive]="routerLinkActive.isActive"
							[routerLink]="['./category', category.id]"
							[queryParamsHandling]="'merge'"
							[routerLinkActive]="''"
							[attr.aria-label]="category.name"
						>
							<span class="block truncate max-w-[192px]">{{ category.name }}</span>
						</a>
					</li>
				</ul>
			</nav>
			<div
				class="rounded-box border border-base-content/20 bg-base-100 p-4 flex flex-col gap-4 shadow-xl"
			>
				<div class="flex w-full items-center justify-between gap-4">
					<!-- prettier-ignore -->
					<button
						class="btn-ghost btn-md btn-square btn bg-base-200 fill-current"
						type="button"
						appSvgIcon
						appSkeleton
						[title]="searchFormToggle ? 'Close' : 'Search'"
						[attr.aria-label]="searchFormToggle ? 'Close' : 'Search'"
						[disabled]="false"
						[appSkeletonToggle]="(categorySkeletonToggle || userPostComponent?.postListSkeletonToggle) && !searchFormToggle"
						[appSkeletonClassListElementRef]="['border-0']"
						[appSvgIconIcon]="searchFormToggle ? 'x-lg' : 'search'"
						[appSvgIconSquare]="'1.5em'"
						(click)="onToggleSearchForm()"
					></button>
					<ng-container [ngSwitch]="searchFormToggle">
						<div
							class="flex items-center justify-start gap-4 overflow-hidden w-full"
							*ngSwitchCase="false"
						>
							<div
								class="flex flex-col gap-2 items-start overflow-hidden w-full"
								[ngSwitch]="!!category"
							>
								<ng-container *ngSwitchCase="true">
									<h2
										class="block truncate text-xl leading-6 font-bold text-base-content max-w-full"
										appSkeleton
										[appSkeletonToggle]="categorySkeletonToggle"
									>
										{{ category.name }}
									</h2>
									<time
										class="text-sm text-base-content/50 leading-4 truncate max-w-full"
										appSkeleton
										[appSkeletonToggle]="categorySkeletonToggle"
										[attr.datetime]="category.updatedAt | dayjs: 'format' : 'YYYY-M-D'"
									>
										Updated {{ category.updatedAt | dayjs: "fromX" }}
									</time>
								</ng-container>
								<ng-container *ngSwitchCase="false">
									<h2
										class="block truncate text-xl leading-6 font-bold text-base-content max-w-full"
										appSkeleton
										[appSkeletonToggle]="userPostComponent?.postListSkeletonToggle"
									>
										All posts
									</h2>
									<span
										class="text-sm text-base-content/50 leading-4 truncate max-w-full"
										appSkeleton
										[appSkeletonToggle]="userPostComponent?.postListSkeletonToggle"
									>
										Everything written by {{ user.name }}
									</span>
								</ng-container>
							</div>
							<!-- prettier-ignore -->
							<div
								class="flex p-0"
								appDropdown
								appSkeleton
								[appSkeletonToggle]="categorySkeletonToggle || currentUserSkeletonToggle || userPostComponent?.postListSkeletonToggle"
                [appDropdownPlacement]="'bottom-end'"
							>
								<button
									class="btn-ghost btn-md btn-square btn bg-base-200 fill-current"
									type="button"
									title="Menu"
									aria-label="Menu"
									appSvgIcon
									slot="target"
									[appSvgIconIcon]="'three-dots-vertical'"
									[appSvgIconSquare]="'1.5em'"
								></button>
								<ul class="menu menu-vertical menu-md" slot="content">
									<ng-container [ngSwitch]="currentUser?.id === user.id">
										<ng-container *ngSwitchCase="true">
											<li class="flex w-full snap-start scroll-my-2">
												<button
													class="rounded-btn block w-full truncate text-right"
													type="button"
													title="Create"
													aria-label="Create"
													(click)="appCategoryCreateComponent.onToggleCategoryCreateDialog(true)"
												>
													Create
												</button>
											</li>
											<ng-container *ngIf="!!category">
												<li class="flex w-full snap-start scroll-my-2">
													<button
														class="rounded-btn block w-full truncate text-right"
														type="button"
														title="Update"
														aria-label="Update"
														(click)="appCategoryUpdateComponent.onToggleCategoryUpdateDialog(true)"
													>
														Update
													</button>
												</li>
												<li class="flex w-full snap-start scroll-my-2">
													<button
														class="rounded-btn block w-full truncate text-right"
														type="button"
														title="Delete"
														aria-label="Delete"
														(click)="appCategoryDeleteComponent.onToggleCategoryDeleteDialog(true)"
													>
														Delete
													</button>
												</li>
											</ng-container>
										</ng-container>
										<ng-container *ngSwitchCase="false">
											<li class="flex w-full snap-start scroll-my-2">
												<button
													class="rounded-btn block w-full truncate text-right"
													type="button"
													title="Report"
													aria-label="Report"
													(click)="onToggleReportDialog(true)"
												>
													Report
												</button>
											</li>
										</ng-container>
									</ng-container>
								</ul>
							</div>
						</div>
						<div
							class="relative flex items-end justify-between gap-4 w-full"
							appSearchForm
							*ngSwitchCase="true"
						></div>
					</ng-container>
				</div>
				<div
					class="block"
					appSkeleton
					*ngIf="!!category && !!category.description"
					[appSkeletonToggle]="categorySkeletonToggle"
					[appSkeletonClassListParent]="['!rounded-box']"
					[appSkeletonClassList]="['!rounded-box']"
				>
					<article
						class="prose rounded-box w-full max-w-none overflow-auto bg-base-200 p-4"
						[innerHTML]="category.description | markdown | sanitizer: 'html'"
					></article>
				</div>
				<div class="block">
					<router-outlet
						(activate)="onRouterOutletActivate($event)"
						(deactivate)="userPostComponent = undefined"
					></router-outlet>
				</div>
			</div>
		</div>
	</section>
	<div
		appCategoryCreate
		#appCategoryCreateComponent
		(appCategoryCreateSuccess)="onCreateCategory($event)"
	></div>
	<div
		appCategoryUpdate
		#appCategoryUpdateComponent
		[appCategoryUpdateCategory]="category"
		[appCategoryUpdateCategoryList]="categoryList"
		(appCategoryUpdateSuccess)="onUpdateCategory($event)"
	></div>
	<div
		appCategoryDelete
		#appCategoryDeleteComponent
		[appCategoryDeleteCategory]="category"
		[appCategoryDeleteCategoryList]="categoryList"
		[appCategoryDeletePostList]="userPostComponent?.postList"
		(appCategoryDeleteSuccess)="onDeleteCategory($event)"
	></div>
</ng-container>
