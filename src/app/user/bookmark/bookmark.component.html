<!-- @format -->

<ng-container>
	<div class="rounded-box border border-base-content/20 bg-base-100 p-4 flex flex-col gap-4 shadow-xl">
		<div class="flex w-full items-center justify-between gap-4">
			<button
				class="btn-ghost btn-md btn-square btn bg-base-200 fill-current text-base-content"
				type="button"
				appSvgIcon
				appSkeleton
				[title]="postPrivateListSearchFormToggle ? 'Hide' : 'Search'"
				[attr.aria-label]="postPrivateListSearchFormToggle ? 'Hide' : 'Search'"
				[disabled]="postPrivateListSkeletonToggle"
				[appSkeletonToggle]="postPrivateListSkeletonToggle && !postPrivateListSearchFormToggle"
				[appSkeletonClassListElementRef]="['border-0']"
				[appSvgIconIcon]="postPrivateListSearchFormToggle ? 'x-lg' : 'search'"
				[appSvgIconSquare]="'1.5em'"
				(click)="onToggleSearchForm(!postPrivateListSearchFormToggle)"
			></button>
			@switch (postPrivateListSearchFormToggle) {
				@case (true) {
					<div
						class="relative flex items-end justify-between gap-4 w-full"
						appSearchForm
						[appSearchFormDisabled]="postPrivateListSkeletonToggle"
					></div>
				}
				@case (false) {
					<div class="flex items-center justify-start gap-4 overflow-hidden w-full">
						<div class="flex flex-col gap-2 items-start overflow-hidden w-full">
							<h2
								class="block truncate text-xl leading-6 font-bold text-base-content max-w-full"
								appSkeleton
								[appSkeletonToggle]="postPrivateListSkeletonToggle"
							>
								Bookmarks
							</h2>
							<span
								class="text-sm text-base-content/50 leading-4 truncate max-w-full"
								appSkeleton
								[appSkeletonToggle]="postPrivateListSkeletonToggle"
							>
								Symlinks to saved posts
							</span>
						</div>
					</div>
				}
			}
		</div>
		<div class="grid gap-4">
			@if (postPrivateList.length) {
				<ul class="grid grid-cols-2 grid-rows-none gap-4 sm:grid-cols-3 md:grid-cols-4">
					@for (post of postPrivateList; track post.id) {
						<li
							class="block"
							appCardPost
							[ngClass]="post.image ? 'row-span-6' : 'row-span-3'"
							[appCardPostPost]="post"
							[appCardPostType]="'private'"
							[appCardPostSkeletonToggle]="postPrivateListSkeletonToggle"
						></li>
					}
				</ul>
				@if (!postPrivateListSkeletonToggle) {
					<div
						class="block empty:hidden"
						appListLoadMore
						[appListLoadMoreIsLoading]="postPrivateListIsLoading"
						[appListLoadMoreSearchResponse]="postPrivateListSearchResponse"
						(appLoadMoreToggle)="getPostPrivateList(true)"
					></div>
				}
			} @else {
				<div class="block" appListMock [appListMockTemplate]="'user-bookmark-not-found'"></div>
			}
		</div>
	</div>
	<div class="block">
		<router-outlet></router-outlet>
	</div>
</ng-container>
