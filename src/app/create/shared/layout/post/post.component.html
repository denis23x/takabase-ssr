<section class="flex justify-center items-start md:w-128 w-full mx-auto p-4">
  <form
    class="flex flex-col space-y-4 bg-primary-3 rounded-md shadow-lg w-full p-4"
    autocomplete="off"
    [formGroup]="postForm"
    (ngSubmit)="onSubmitForm()">
    <div class="flex justify-between items-center border-b border-primary-4 pb-2">
      <span class="block text-xl text-secondary-1 font-medium leading-9">Create post</span>
      <button
        class="fill-current opacity-25 hover:opacity-100 text-secondary-1 hover:text-danger-1 cursor-pointer p-2"
        type="button"
        aria-label="Close"
        (click)="onClose()"
        appSvgIcon
        [appIcon]="'x-lg'"
        [appSquare]="'1rem'">
      </button>
    </div>
    <fieldset class="flex flex-col space-y-4" [disabled]="postFormIsSubmitted">
      <fieldset class="w-full" *ngIf="postForm.get('title') as title">
        <label class="block text-secondary-2 text-sm hidden" for="title">Title</label>
        <input
          id="title"
          type="text"
          class="form-control bg-primary-2"
          formControlName="title"
          placeholder="Title"
          aria-label="Title" />
        <span class="block text-sm text-danger-1 mt-2" *ngIf="title.touched && title.errors" [ngSwitch]="true">
          <ng-container *ngSwitchCase="!!title.errors.required">Required</ng-container>
          <ng-container *ngSwitchCase="!!title.errors.minlength">Min length {{title.errors.minlength['requiredLength']}} characters</ng-container>
          <ng-container *ngSwitchCase="!!title.errors.maxlength">Max length {{title.errors.maxlength['requiredLength']}} characters</ng-container>
        </span>
      </fieldset>
      <app-dropdown
        class="flex relative"
        *ngIf="{ value: false } as active"
        [appDisabled]="postFormIsSubmitted"
        (toggle)="active.value = $event">
        <fieldset class="w-full" slot="toggle" *ngIf="postForm.get('categoryId') as categoryId">
          <label class="block" for="category">
            <input
              id="category"
              type="text"
              class="form-control bg-primary-2 cursor-pointer pr-10"
              placeholder="Category"
              aria-label="Category"
              [value]="categoryActive?.name"
              readonly />
            <button
              class="absolute top-0 right-0 fill-current border border-transparent pointer-events-none p-2"
              [ngClass]="{ 'opacity-75 text-secondary-2': !active.value, 'opacity-100 text-info-1': active.value }"
              type="button"
              aria-label="Menu"
              appSvgIcon
              [appIcon]="'list'"
              [appSquare]="'1.5rem'">
            </button>
          </label>
        </fieldset>
        <div class="absolute z-30 top-full rounded-md overflow-hidden w-full translate-y-4" slot="content">
          <ul class="flex flex-col bg-primary-2 rounded-md shadow-lg overflow-auto max-h-44 py-2">
            <li class="block" *ngFor="let category of categoryList; let i = index">
              <fieldset class="w-full">
                <input
                  [id]="'categoryId-' + category.id"
                  type="radio"
                  class="hidden"
                  formControlName="categoryId"
                  placeholder="Category"
                  aria-label="Category"
                  [value]="category.id" />
                <label
                  class="block text-secondary-1 hover:bg-primary-1 hover:text-info-1 cursor-pointer py-2 px-4"
                  [for]="'categoryId-' + category.id">{{category.name}}
                </label>
              </fieldset>
            </li>
          </ul>
        </div>
      </app-dropdown>
      <button
        class="btn btn-success w-full"
        type="submit"
        aria-label="Submit"
        [disabled]="postForm.invalid">Submit
      </button>
    </fieldset>
  </form>
</section>
