<!-- @format -->

<ng-container>
	<div class="flex flex-col gap-4 md:gap-8">
		<div
			class="rounded-box flex w-full flex-col items-stretch gap-4 border border-base-content/20 bg-base-100 p-4 shadow-xl"
		>
			<div class="flex flex-row w-full items-center justify-between gap-4">
				<div class="flex items-center justify-start gap-4 overflow-auto w-full">
					<div
						class="flex"
						appSkeleton
						[appSkeletonToggle]="postSkeletonToggle || postFormImageSkeletonToggle"
					>
						<!-- prettier-ignore -->
						<figure
							class="block rounded-btn relative border border-base-content/20 h-12 w-12 overflow-hidden transition"
							*ngIf="postForm.get('image') as image"
              [ngSwitch]="!!image.value"
              [ngClass]="{ 'cursor-not-allowed border-transparent opacity-50 grayscale bg-base-200': postForm.disabled, 'cursor-pointer': postForm.enabled, 'border-success': image.value }"
              (click)="appCropperComponent.onToggleCropper(true)"
						>
							<img
								class="block object-cover"
								width="48"
								height="48"
								loading="lazy"
                *ngSwitchCase="true"
								[alt]="'Image'"
								[src]="image.value"
							/>
              <i
                class="fill-current absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
                appSvgIcon
                *ngSwitchCase="false"
                [appSvgIconIcon]="'plus'"
                [appSvgIconSquare]="'2em'"
              ></i>
						</figure>
					</div>
					<div class="flex flex-col gap-2 items-start w-full overflow-hidden">
						<span
							class="truncate text-xl leading-6 font-bold text-base-content max-w-full"
							appSkeleton
							[appSkeletonToggle]="postSkeletonToggle"
						>
							Image
						</span>
						<p
							class="truncate text-sm leading-4 text-base-content/50 max-w-full"
							appSkeleton
							[appSkeletonToggle]="postSkeletonToggle"
						>
							Upload post image
						</p>
					</div>
				</div>
				<div
					class="flex items-center justify-end"
					appDropdown
					appSkeleton
					[appSkeletonToggle]="postSkeletonToggle"
					[appDropdownPlacement]="'bottom-end'"
				>
					<button
						class="btn-ghost btn-md btn-square btn bg-base-200 fill-current"
						type="button"
						title="Menu"
						aria-label="Menu"
						appSvgIcon
						slot="target"
						[disabled]="postForm.disabled"
						[appSvgIconIcon]="'three-dots-vertical'"
						[appSvgIconSquare]="'1.5em'"
					></button>
					<ul class="menu menu-vertical menu-md" slot="content">
						<ng-container *ngIf="postForm.get('image') as image">
							<li class="flex w-full snap-start scroll-my-2">
								<button
									class="rounded-btn block w-full truncate text-right"
									type="button"
									title="Update image"
									aria-label="Update image"
									(click)="appCropperComponent.onToggleCropper(true)"
								>
									{{ image.value ? "Update" : "Set" }} image
								</button>
							</li>
							<li class="flex w-full snap-start scroll-my-2" *ngIf="image.value">
								<button
									class="rounded-btn block w-full truncate text-right"
									type="button"
									title="Delete image"
									aria-label="Delete image"
									(click)="onUpdateCropperImage(null, image.value)"
								>
									Delete image
								</button>
							</li>
						</ng-container>
					</ul>
				</div>
			</div>
			<hr class="w-full border-base-content/20" />
			<form
				class="grid flex-1 grid-cols-12 gap-x-4 gap-y-2"
				autocomplete="off"
				[formGroup]="postForm"
			>
				<fieldset
					class="form-control items-start col-span-12 sm:col-span-6"
					*ngIf="postForm.get('name') as name"
				>
					<label class="label" for="postFormTitle">
						<div
							class="indicator"
							appSkeleton
							[appSkeletonToggle]="postSkeletonToggle"
							[appSkeletonClassListElementRef]="['!-mx-1']"
						>
							<!-- prettier-ignore -->
							<span
                class="badge-error badge indicator-item w-max translate-x-full translate-y-0 text-xs"
                *ngIf="name.touched && !!name.errors && postForm.enabled"
                [ngSwitch]="true"
              >
                <ng-container *ngSwitchCase="!!name.errors.required">
                  Required
                </ng-container>
                <ng-container *ngSwitchCase="!!name.errors.minlength">
                  Min length {{ name.errors.minlength["requiredLength"] }} characters
                </ng-container>
                <ng-container *ngSwitchCase="!!name.errors.maxlength">
                  Max length {{ name.errors.maxlength["requiredLength"] }} characters
                </ng-container>
              </span>
							<span class="label-text mr-2">Name</span>
						</div>
					</label>
					<div class="relative w-full" appSkeleton [appSkeletonToggle]="postSkeletonToggle">
						<input
							class="input-bordered input input-md w-full !pr-12"
							id="postFormTitle"
							type="text"
							aria-label="Name"
							placeholder="Type post name"
							formControlName="name"
							appInputTrimWhitespace
							[class.input-success]="name.value && name.valid"
							[class.input-error]="name.touched && name.invalid"
						/>
						<button
							class="btn-sm btn-circle btn absolute right-2 top-2 fill-current"
							type="button"
							aria-label="Clear"
							appSvgIcon
							*ngIf="!!name.value.length"
							[class.btn-success]="name.valid"
							[class.btn-error]="name.touched && name.invalid"
							[class.btn-ghost]="name.untouched && name.invalid"
							[disabled]="postForm.disabled"
							[appSvgIconIcon]="'x'"
							[appSvgIconSquare]="'2em'"
							(click)="name.setValue('')"
						></button>
					</div>
				</fieldset>
				<div class="col-span-12 flex items-end justify-end gap-4 sm:col-span-6">
					<fieldset
						class="form-control items-start w-full"
						*ngIf="postForm.get('categoryName') as categoryName"
					>
						<label class="label" for="postFormCategoryName">
							<!-- prettier-ignore -->
							<div
								class="indicator"
								appSkeleton
								[appSkeletonToggle]="postSkeletonToggle || categorySkeletonToggle || categoryListSkeletonToggle"
								[appSkeletonClassListElementRef]="['!-mx-1']"
							>
								<span
                  class="badge-error badge indicator-item w-max translate-x-full translate-y-0 text-xs"
                  *ngIf="categoryName.touched && !!categoryName.errors && postForm.enabled"
                  [ngSwitch]="true"
                >
                  <ng-container *ngSwitchCase="!!categoryName.errors.required">
                    Required
                  </ng-container>
                </span>
								<span class="label-text mr-2">Category</span>
							</div>
						</label>
						<!-- prettier-ignore -->
						<div
							class="block w-full relative"
							appSkeleton
							appDropdown
							[appSkeletonToggle]="postSkeletonToggle || categorySkeletonToggle || categoryListSkeletonToggle"
              [appDropdownFit]="true"
							[class.cursor-not-allowed]="postForm.disabled"
							(appDropdownToggle)="onToggleCategory($event)"
						>
							<input
								class="input input-bordered input-md w-full cursor-pointer truncate"
								id="postFormCategoryName"
								type="text"
								aria-label="Category"
								placeholder="Select post category"
								formControlName="categoryName"
								slot="target"
								readonly
								[class.input-success]="categoryName.touched && categoryName.value"
								[class.input-error]="categoryName.touched && categoryName.invalid"
							/>
							<div
								class="menu menu-vertical menu-md p-0"
								slot="content"
								[class.hidden]="!categoryList.length"
							>
								<ul class="flex max-h-76 flex-col overflow-y-auto w-full snap-mandatory snap-y p-2">
									<li
										class="flex w-full snap-start scroll-my-2"
										*ngFor="let category of categoryList"
									>
										<button
											class="rounded-btn block w-full truncate text-left"
											type="button"
											appScrollPreset
											[appScrollActive]="categoryName.value === category.name"
											[ngClass]="{ active: categoryName.value === category.name }"
											[attr.aria-label]="category.name"
											(click)="onSelectCategory(category)"
										>
											{{ category.name }}
										</button>
									</li>
								</ul>
							</div>
						</div>
					</fieldset>
					<!-- prettier-ignore -->
					<div
						class="flex p-0 relative"
						appDropdown
						appSkeleton
						[appSkeletonToggle]="postSkeletonToggle || categorySkeletonToggle || categoryListSkeletonToggle"
            [appDropdownPlacement]="'bottom-end'"
					>
						<button
							class="btn-ghost btn-md btn-square btn bg-base-200 fill-current"
							type="button"
							title="Menu"
							aria-label="Menu"
							appSvgIcon
							slot="target"
							[disabled]="postForm.disabled"
							[appSvgIconIcon]="'three-dots-vertical'"
							[appSvgIconSquare]="'1.5em'"
						></button>
						<ul class="menu menu-vertical menu-md" slot="content">
							<li class="flex w-full snap-start scroll-my-2">
								<button
									class="rounded-btn block w-full truncate text-right"
									type="button"
									title="Create"
									aria-label="Create"
									(click)="appCategoryCreateComponent.onToggleCategoryCreateDialog(true)"
								>
									Create
								</button>
							</li>
							<ng-container *ngIf="!!category">
								<li class="flex w-full snap-start scroll-my-2">
									<button
										class="rounded-btn block w-full truncate text-right"
										type="button"
										title="Update"
										aria-label="Update"
										(click)="appCategoryUpdateComponent.onToggleCategoryUpdateDialog(true)"
									>
										Update
									</button>
								</li>
							</ng-container>
						</ul>
					</div>
				</div>
				<fieldset
					class="form-control items-start col-span-12 sm:col-span-12"
					*ngIf="postForm.get('description') as description"
				>
					<label class="label" for="postFormDescription">
						<div
							class="indicator"
							appSkeleton
							[appSkeletonToggle]="postSkeletonToggle"
							[appSkeletonClassListElementRef]="['!-mx-1']"
						>
							<span
								class="badge-error badge indicator-item w-max translate-x-full translate-y-0 text-xs"
								*ngIf="description.touched && !!description.errors && postForm.enabled"
								[ngSwitch]="true"
							>
								<ng-container *ngSwitchCase="!!description.errors.required">
									Required
								</ng-container>
								<ng-container *ngSwitchCase="!!description.errors.minlength">
									Min length {{ description.errors.minlength["requiredLength"] }} characters
								</ng-container>
								<ng-container *ngSwitchCase="!!description.errors.maxlength">
									Max length {{ description.errors.maxlength["requiredLength"] }} characters
								</ng-container>
							</span>
							<span class="label-text mr-2">Description</span>
						</div>
					</label>
					<div class="relative w-full" appSkeleton [appSkeletonToggle]="postSkeletonToggle">
						<input
							class="input-bordered input input-md w-full !pr-12"
							id="postFormDescription"
							type="text"
							aria-label="Description"
							placeholder="Type post description"
							formControlName="description"
							appInputTrimWhitespace
							[class.input-success]="description.value && description.valid"
							[class.input-error]="description.touched && description.invalid"
						/>
						<button
							class="btn-sm btn-circle btn absolute right-2 top-2 fill-current"
							type="button"
							aria-label="Clear"
							appSvgIcon
							*ngIf="!!description.value.length"
							[class.btn-success]="description.valid"
							[class.btn-error]="description.touched && description.invalid"
							[class.btn-ghost]="description.untouched && description.invalid"
							[disabled]="postForm.disabled"
							[appSvgIconIcon]="'x'"
							[appSvgIconSquare]="'2em'"
							(click)="description.setValue('')"
						></button>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="z-10 flex flex-col gap-4 bg-base-100 p-4" [ngClass]="fullscreenClassList">
			<div class="flex h-full flex-col gap-y-4 overflow-y-auto overflow-x-hidden">
				<div class="flex w-full items-start justify-between gap-4">
					<div
						class="flex overflow-hidden"
						appMarkdown
						appSkeleton
						#appMarkdownComponent
						[appSkeletonToggle]="postSkeletonToggle"
						[appMarkdownTextareaId]="postFormTextareaId"
						[appMarkdownPreviewId]="postFormPreviewId"
						[appMarkdownScrollSync]="fullscreenScrollSync"
						[appMarkdownDisabled]="postForm.disabled"
						(appMarkdownDialogToggle)="onToggleMarkdownDialog($event)"
						(appMarkdownUploadToggle)="onToggleMarkdownUpload($event)"
					></div>
					<div class="flex items-start justify-end gap-4">
						<button
							class="btn-ghost btn-md btn-square btn bg-base-200 fill-current"
							type="button"
							appSkeleton
							appSvgIcon
							[title]="fullscreenToggle ? 'Exit Full Screen' : 'Enter Full Screen'"
							[attr.aria-label]="fullscreenToggle ? 'Exit Full Screen' : 'Enter Full Screen'"
							[appSkeletonToggle]="postSkeletonToggle"
							[appSkeletonClassListElementRef]="['border-0']"
							[disabled]="postForm.disabled"
							[appSvgIconIcon]="fullscreenToggle ? 'fullscreen-exit' : 'fullscreen'"
							[appSvgIconSquare]="'1.5em'"
							(click)="onFullscreen(!fullscreenToggle)"
						></button>
						<ng-container *ngIf="fullscreenToggle">
							<div
								class="flex p-0"
								appDropdown
								[appDropdownPlacement]="'bottom-end'"
								[appDropdownClose]="false"
							>
								<button
									class="btn-ghost btn-md btn-square btn bg-base-200 fill-current"
									type="button"
									title="Menu"
									aria-label="Menu"
									appSvgIcon
									slot="target"
									[disabled]="postForm.disabled"
									[appSvgIconIcon]="'three-dots-vertical'"
									[appSvgIconSquare]="'1.5em'"
								></button>
								<ul class="menu menu-vertical menu-md" slot="content">
									<li class="flex w-full snap-start scroll-my-2">
										<label class="label cursor-pointer justify-end gap-4">
											<span class="label-text">Scroll Sync</span>
											<input
												class="checkbox checkbox-md"
												type="checkbox"
												aria-label="Scroll Sync"
												[checked]="fullscreenScrollSync"
												[class.checkbox-success]="fullscreenScrollSync"
												(change)="fullscreenScrollSync = !fullscreenScrollSync"
											/>
										</label>
									</li>
									<li class="flex w-full snap-start scroll-my-2">
										<label class="label cursor-pointer justify-end gap-4">
											<span class="label-text">Text Wrap</span>
											<input
												class="checkbox checkbox-md"
												type="checkbox"
												aria-label="Text Wrap"
												[checked]="fullscreenTextWrapping"
												[class.checkbox-success]="fullscreenTextWrapping"
												(change)="fullscreenTextWrapping = !fullscreenTextWrapping"
											/>
										</label>
									</li>
									<li class="flex w-full snap-start scroll-my-2 menu-title">
										<hr class="my-0 border-base-content/20" />
									</li>
									<li class="flex w-full snap-start scroll-my-2">
										<label class="label cursor-pointer justify-end gap-4">
											<span>Markdown</span>
											<input
												class="toggle toggle-md"
												type="checkbox"
												aria-label="Markdown"
												[checked]="fullscreenMarkdown"
												[class.toggle-success]="fullscreenMarkdown"
												(click)="onFullscreenHide('fullscreenMarkdown')"
											/>
										</label>
									</li>
									<li class="flex w-full snap-start scroll-my-2">
										<label class="label cursor-pointer justify-end gap-4">
											<span class="label-text">Render</span>
											<input
												class="toggle toggle-md"
												type="checkbox"
												aria-label="Render"
												[checked]="fullscreenRender"
												[class.toggle-success]="fullscreenRender"
												(click)="onFullscreenHide('fullscreenRender')"
											/>
										</label>
									</li>
								</ul>
							</div>
						</ng-container>
					</div>
				</div>
				<div class="flex h-full flex-col gap-4 overflow-auto sm:flex-row">
					<form
						class="flex h-full w-full flex-col overflow-auto"
						autocomplete="off"
						[formGroup]="postForm"
						[class.hidden]="fullscreenToggle && !fullscreenMarkdown"
					>
						<fieldset class="form-control h-full" *ngIf="postForm.get('markdown') as markdown">
							<!-- prettier-ignore -->
							<div
								class="textarea-autosize w-full h-full focus-within:outline-0 relative"
								appSkeleton
								[appSkeletonToggle]="postSkeletonToggle || postFormTextareaSkeletonToggle"
								[appSkeletonClassListElementRef]="['!border-0']"
								[ngClass]="{ 'border-base-content/20': postForm.enabled, 'border-transparent': postForm.disabled }"
								[class.textarea-autosize-success]="markdown.value && markdown.valid"
								[class.textarea-autosize-error]="markdown.touched && markdown.invalid"
							>
								<textarea
									class="textarea textarea-md w-full h-full"
									id="postFormTextarea"
									aria-label="Markdown"
									placeholder="Type post markdown"
									formControlName="markdown"
									appInputTrimWhitespace
									appTextareaAutosize
									[appAutosizeToggle]="!fullscreenToggle"
									[rows]="8"
									[class.max-h-96]="!fullscreenToggle"
									[class.whitespace-pre]="fullscreenToggle && !fullscreenTextWrapping"
									[class.font-mono]="postMarkdownMonospace"
								></textarea>
								<a
									class="absolute top-11 left-4 text-sm text-base-content/50 link"
									title="About Markdown"
									aria-label="About Markdown"
									*ngIf="!markdown.value && !post"
									[routerLink]="['/help/markdown']"
									[class.font-mono]="postMarkdownMonospace"
								>
									How to make a greatest layout?
								</a>
							</div>
						</fieldset>
					</form>
					<div
						class="flex h-full w-full flex-col overflow-auto rounded-btn border border-base-content/20"
						[class.hidden]="!fullscreenToggle || !fullscreenRender"
					>
						<article
							class="prose max-w-none overflow-auto px-4 py-3"
							id="postFormPreview"
						></article>
					</div>
				</div>
			</div>
			<div class="grid grid-cols-12 gap-4" [class.hidden]="fullscreenToggle">
				<button
					class="btn btn-primary btn-md col-span-4 sm:col-span-3"
					type="button"
					aria-label="Preview"
					appSkeleton
					[appSkeletonToggle]="postSkeletonToggle"
					[appSkeletonClassListElementRef]="['border-0']"
					[class.btn-outline]="postForm.valid && postForm.enabled"
					[disabled]="(!post && postForm.pristine) || postForm.disabled"
					(click)="appPostPreviewComponent.onTogglePostPreviewDialog(true)"
				>
					Preview
				</button>
				<!-- prettier-ignore -->
				<button
					class="btn btn-success btn-md col-span-8 sm:col-span-9"
					type="button"
					aria-label="Submit"
					appSkeleton
					[appSkeletonToggle]="postSkeletonToggle"
					[appSkeletonClassListElementRef]="['border-0']"
					[disabled]="postForm.invalid || postForm.disabled || postFormIsPristine || postFormImageSkeletonToggle"
					(click)="onSubmitPostForm()"
				>
					<span
            class="loading loading-spinner"
            *ngIf="postForm.disabled && !appCropperComponent.cropperDialogToggle && !appCategoryCreateComponent.categoryCreateDialogToggle && !appPostPreviewComponent.postPreviewDialogToggle && !appPostDeleteComponent.postDeleteDialogToggle && !postMarkdownDialogToggle"
          ></span>
					Submit
				</button>
				<button
					class="btn btn-md btn-error col-span-12"
					type="button"
					aria-label="Delete"
					appSkeleton
					*ngIf="!!post"
					[appSkeletonToggle]="postSkeletonToggle"
					[appSkeletonClassListElementRef]="['border-0']"
					[class.btn-outline]="postForm.enabled"
					[disabled]="postForm.disabled"
					(click)="appPostDeleteComponent.onTogglePostDeleteDialog(true)"
				>
					Delete
				</button>
			</div>
		</div>
	</div>
	<div
		appCropper
		#appCropperComponent
		(appCropperSubmit)="onSubmitCropperImage($event)"
		(appCropperToggle)="onTogglePostFormStatus($event)"
	></div>
	<div
		appPostPreview
		#appPostPreviewComponent
		[appPostPreviewPost]="postForm.value"
		[appPostPreviewCategory]="category"
		(appPostPreviewToggle)="onTogglePostFormStatus($event)"
	></div>
	<div
		appCategoryCreate
		#appCategoryCreateComponent
		(appCategoryCreateToggle)="onTogglePostFormStatus($event)"
		(appCategoryCreateSuccess)="onCreateCategory($event)"
	></div>
	<div
		appCategoryUpdate
		#appCategoryUpdateComponent
		[appCategoryUpdateCategory]="category"
		[appCategoryUpdateCategoryList]="categoryList"
		(appCategoryUpdateToggle)="onTogglePostFormStatus($event)"
		(appCategoryUpdateSuccess)="onUpdateCategory($event)"
	></div>
	<div
		appPostDelete
		#appPostDeleteComponent
		[appPostDeletePost]="post"
		(appPostDeleteToggle)="onTogglePostFormStatus($event)"
	></div>
</ng-container>
