<!-- @format -->

<ng-container>
	<div class="flex flex-col gap-4 md:gap-8">
		<div
			class="rounded-box flex w-full flex-col items-stretch gap-4 border border-base-content/20 bg-base-100 p-4 shadow-xl sm:flex-row"
		>
			<div class="flex items-center gap-4">
				<!-- prettier-ignore -->
				<figure
					class="block rounded-btn relative aspect-square border border-base-content/20 h-20 w-20 sm:h-44 sm:w-44"
					appSkeleton
					*ngIf="postForm.get('image') as image"
					[appSkeletonToggle]="postSkeletonToggle"
					[appSkeletonClassListElementRef]="['border-0']"
					[ngClass]="{ 'cursor-not-allowed border-transparent bg-base-200': postForm.disabled, 'cursor-pointer': postForm.enabled, 'border-success': postForm.enabled && image.value }"
				>
					<img
						class="rounded-btn aspect-square object-cover"
						alt="Image"
						width="256"
						height="256"
						loading="lazy"
						*ngIf="!!image.value"
						[ngClass]="{ invisible: !image.value, 'pointer-events-none opacity-50 saturate-0 transition': postForm.disabled }"
						[src]="image.value"
						(click)="onTogglePostFormImage(true)"
					/>
					<div
						class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
						*ngIf="!image.value"
					>
						<button
							class="btn btn-ghost btn-circle fill-current transition-none"
							title="Image"
							aria-label="Image"
							appSvgIcon
							[appIcon]="'plus'"
							[appSquare]="'2em'"
							[disabled]="postForm.disabled"
							(click)="onTogglePostFormImage(true)"
						></button>
					</div>
				</figure>
				<div class="flex flex-col items-start gap-2 sm:hidden">
					<span
						class="text-lg leading-6 font-bold text-base-content max-w-full"
						appSkeleton
						[appSkeletonToggle]="postSkeletonToggle"
					>
						Image
					</span>
					<p
						class="text-sm text-base-content/50 leading-4 truncate max-w-full"
						appSkeleton
						[appSkeletonToggle]="postSkeletonToggle"
					>
						Upload post image
					</p>
				</div>
			</div>
			<form
				class="grid flex-1 grid-cols-12 gap-x-4 gap-y-2.5"
				autocomplete="off"
				[formGroup]="postForm"
			>
				<fieldset
					class="form-control items-start col-span-12 sm:col-span-6"
					*ngIf="postForm.get('name') as name"
				>
					<label class="label" for="postFormTitle">
						<div
							class="indicator"
							appSkeleton
							[appSkeletonToggle]="postSkeletonToggle"
							[appSkeletonClassListElementRef]="['!-mx-1']"
						>
							<!-- prettier-ignore -->
							<span
                class="badge-error badge indicator-item w-max translate-x-full translate-y-0 text-xs"
                *ngIf="name.touched && !!name.errors && postForm.enabled"
                [ngSwitch]="true"
              >
                <ng-container *ngSwitchCase="!!name.errors.required">
                  Required
                </ng-container>
                <ng-container *ngSwitchCase="!!name.errors.minlength">
                  Min length {{ name.errors.minlength["requiredLength"] }} characters
                </ng-container>
                <ng-container *ngSwitchCase="!!name.errors.maxlength">
                  Max length {{ name.errors.maxlength["requiredLength"] }} characters
                </ng-container>
              </span>
							<span class="label-text mr-2">Name</span>
						</div>
					</label>
					<div class="relative w-full" appSkeleton [appSkeletonToggle]="postSkeletonToggle">
						<input
							class="input-bordered input input-md w-full truncate pr-12"
							id="postFormTitle"
							type="text"
							aria-label="Name"
							placeholder="Type post name"
							formControlName="name"
							appInputTrimWhitespace
							[class.input-success]="name.value && name.valid"
							[class.input-error]="name.touched && name.invalid"
						/>
						<button
							class="btn-sm btn-circle btn absolute right-2 top-2 fill-current"
							type="button"
							aria-label="Clear"
							appSvgIcon
							*ngIf="!!name.value.length"
							[class.btn-success]="name.valid"
							[class.btn-error]="name.touched && name.invalid"
							[class.btn-ghost]="name.untouched && name.invalid"
							[disabled]="postForm.disabled"
							[appIcon]="'x'"
							[appSquare]="'2em'"
							(click)="name.setValue('')"
						></button>
					</div>
				</fieldset>
				<div class="col-span-12 flex items-end justify-end gap-4 sm:col-span-6">
					<fieldset
						class="form-control items-start w-full"
						*ngIf="postForm.get('categoryName') as categoryName"
					>
						<label class="label" for="postFormCategoryName">
							<div
								class="indicator"
								appSkeleton
								[appSkeletonToggle]="postSkeletonToggle || categorySkeletonToggle"
								[appSkeletonClassListElementRef]="['!-mx-1']"
							>
								<!-- prettier-ignore -->
								<span
                  class="badge-error badge indicator-item w-max translate-x-full translate-y-0 text-xs"
                  *ngIf="categoryName.touched && !!categoryName.errors && postForm.enabled"
                  [ngSwitch]="true"
                >
                  <ng-container *ngSwitchCase="!!categoryName.errors.required">
                    Required
                  </ng-container>
                </span>
								<span class="label-text mr-2">Category</span>
							</div>
						</label>
						<div
							class="block w-full"
							appSkeleton
							appDropdown
							[appSkeletonToggle]="postSkeletonToggle || categorySkeletonToggle"
							[appFitParentWidth]="true"
							[class.cursor-not-allowed]="postForm.disabled"
							(toggled)="onToggleCategory($event)"
						>
							<input
								class="input input-bordered input-md w-full cursor-pointer truncate"
								id="postFormCategoryName"
								type="text"
								aria-label="Category"
								placeholder="Select post category"
								formControlName="categoryName"
								slot="target"
								readonly
								[class.input-success]="categoryName.touched && categoryName.value"
								[class.input-error]="categoryName.touched && categoryName.invalid"
							/>
							<div
								class="menu menu-vertical menu-md mt-2 overflow-hidden rounded-btn border border-base-content/20 bg-base-100 p-0 shadow"
								slot="content"
								[class.hidden]="!categoryList.length"
							>
								<ul class="flex max-h-76 flex-col overflow-y-auto w-full snap-mandatory snap-y p-2">
									<li
										class="flex w-full snap-start scroll-my-2"
										*ngFor="let category of categoryList"
									>
										<button
											class="rounded-btn block w-full truncate text-left"
											type="button"
											appScrollPreset
											[appScrollActive]="categoryName.value === category.name"
											[ngClass]="{ active: categoryName.value === category.name }"
											[attr.aria-label]="category.name"
											(click)="onSelectCategory(category)"
										>
											{{ category.name }}
										</button>
									</li>
								</ul>
							</div>
						</div>
					</fieldset>
					<button
						class="btn-success btn-square btn fill-current p-3"
						type="button"
						aria-label="Create"
						appSvgIcon
						appSkeleton
						[appSkeletonToggle]="postSkeletonToggle || categorySkeletonToggle"
						[appSkeletonClassListElementRef]="['border-0']"
						[appIcon]="'folder-plus'"
						[appSquare]="'1.75em'"
						[class.btn-outline]="postForm.enabled"
						[disabled]="postForm.disabled"
						(click)="appCategoryCreateComponent.onToggleCategoryForm(true)"
					></button>
				</div>
				<fieldset
					class="form-control items-start col-span-12 sm:col-span-12"
					*ngIf="postForm.get('description') as description"
				>
					<label class="label" for="postFormDescription">
						<div
							class="indicator"
							appSkeleton
							[appSkeletonToggle]="postSkeletonToggle"
							[appSkeletonClassListElementRef]="['!-mx-1']"
						>
							<span
								class="badge-error badge indicator-item w-max translate-x-full translate-y-0 text-xs"
								*ngIf="description.touched && !!description.errors && postForm.enabled"
								[ngSwitch]="true"
							>
								<ng-container *ngSwitchCase="!!description.errors.required">
									Required
								</ng-container>
								<ng-container *ngSwitchCase="!!description.errors.minlength">
									Min length {{ description.errors.minlength["requiredLength"] }} characters
								</ng-container>
								<ng-container *ngSwitchCase="!!description.errors.maxlength">
									Max length {{ description.errors.maxlength["requiredLength"] }} characters
								</ng-container>
							</span>
							<span class="label-text mr-2">Description</span>
						</div>
					</label>
					<div class="relative w-full" appSkeleton [appSkeletonToggle]="postSkeletonToggle">
						<input
							class="input-bordered input input-md w-full truncate pr-12"
							id="postFormDescription"
							type="text"
							aria-label="Description"
							placeholder="Type post description"
							formControlName="description"
							appInputTrimWhitespace
							[class.input-success]="description.value && description.valid"
							[class.input-error]="description.touched && description.invalid"
						/>
						<button
							class="btn-sm btn-circle btn absolute right-2 top-2 fill-current"
							type="button"
							aria-label="Clear"
							appSvgIcon
							*ngIf="!!description.value.length"
							[class.btn-success]="description.valid"
							[class.btn-error]="description.touched && description.invalid"
							[class.btn-ghost]="description.untouched && description.invalid"
							[disabled]="postForm.disabled"
							[appIcon]="'x'"
							[appSquare]="'2em'"
							(click)="description.setValue('')"
						></button>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="z-[1] flex flex-col gap-4 bg-base-100 p-4" [ngClass]="fullscreenClassList">
			<div class="flex h-full flex-col gap-y-4 overflow-y-auto overflow-x-hidden">
				<div class="flex w-full items-start justify-between gap-4">
					<div
						class="flex overflow-auto"
						appMarkdown
						appSkeleton
						[appSkeletonToggle]="postSkeletonToggle"
						[appTextareaId]="'postFormTextarea'"
						[appPreviewId]="'postFormPreview'"
						[appScrollSync]="fullscreenScrollSync"
						[appDisabled]="postForm.disabled"
						(modalToggle)="onToggleMarkdownDialog($event)"
					></div>
					<div class="flex items-center justify-end gap-4">
						<button
							class="btn-primary btn w-12 h-12 sm:w-auto sm:h-auto"
							type="button"
							aria-label="Fullscreen"
							appSkeleton
							[appSkeletonToggle]="postSkeletonToggle"
							[appSkeletonClassListElementRef]="['border-0']"
							[class.btn-outline]="postForm.enabled && !fullscreenToggle"
							[disabled]="postForm.disabled"
							(click)="onFullscreen(!fullscreenToggle)"
						>
							<span class="hidden sm:block">Fullscreen</span>
							<i
								class="block sm:hidden fill-current"
								appSvgIcon
								[appIcon]="'fullscreen'"
								[appSquare]="'1.5em'"
							>
							</i>
						</button>
						<ng-container *ngIf="fullscreenToggle">
							<div
								class="flex p-0"
								appDropdown
								[appPosition]="'bottom-right'"
								[appCloseOnClick]="false"
							>
								<button
									class="btn-ghost btn-square btn bg-base-200 w-12 h-12 fill-current p-3"
									type="button"
									title="Settings"
									aria-label="Settings"
									appSvgIcon
									slot="target"
									[disabled]="postForm.disabled"
									[appIcon]="'three-dots-vertical'"
									[appSquare]="'1.5em'"
								></button>
								<ul
									class="menu menu-vertical menu-md ml-0 mt-2 rounded-btn border border-base-content/20 bg-base-100 p-2 shadow before:hidden"
									slot="content"
								>
									<li class="flex w-full snap-start scroll-my-2">
										<label class="label cursor-pointer justify-end gap-4">
											<span class="label-text">Scroll Sync</span>
											<input
												class="checkbox checkbox-md"
												type="checkbox"
												aria-label="Scroll Sync"
												[checked]="fullscreenScrollSync"
												[class.checkbox-success]="fullscreenScrollSync"
												(change)="fullscreenScrollSync = !fullscreenScrollSync"
											/>
										</label>
									</li>
									<li class="flex w-full snap-start scroll-my-2">
										<label class="label cursor-pointer justify-end gap-4">
											<span class="label-text">Text Wrap</span>
											<input
												class="checkbox checkbox-md"
												type="checkbox"
												aria-label="Text Wrap"
												[checked]="fullscreenTextWrapping"
												[class.checkbox-success]="fullscreenTextWrapping"
												(change)="fullscreenTextWrapping = !fullscreenTextWrapping"
											/>
										</label>
									</li>
									<li class="flex w-full snap-start scroll-my-2 menu-title">
										<hr class="my-0 border-base-content/20" />
									</li>
									<li class="flex w-full snap-start scroll-my-2">
										<label class="label cursor-pointer justify-end gap-4">
											<span>Markdown</span>
											<input
												class="toggle toggle-md"
												type="checkbox"
												aria-label="Markdown"
												[checked]="fullscreenMarkdown"
												[class.toggle-success]="fullscreenMarkdown"
												(click)="onFullscreenHide('fullscreenMarkdown')"
											/>
										</label>
									</li>
									<li class="flex w-full snap-start scroll-my-2">
										<label class="label cursor-pointer justify-end gap-4">
											<span class="label-text">Render</span>
											<input
												class="toggle toggle-md"
												type="checkbox"
												aria-label="Render"
												[checked]="fullscreenRender"
												[class.toggle-success]="fullscreenRender"
												(click)="onFullscreenHide('fullscreenRender')"
											/>
										</label>
									</li>
								</ul>
							</div>
						</ng-container>
					</div>
				</div>
				<div class="flex h-full flex-col gap-4 overflow-auto sm:flex-row">
					<form
						class="flex h-full w-full flex-col overflow-auto"
						autocomplete="off"
						[formGroup]="postForm"
						[class.hidden]="fullscreenToggle && !fullscreenMarkdown"
					>
						<fieldset class="form-control h-full" *ngIf="postForm.get('markdown') as markdown">
							<!-- prettier-ignore -->
							<div
								class="textarea-autosize w-full h-full focus-within:outline-0"
								appSkeleton
								[appSkeletonToggle]="postSkeletonToggle"
								[appSkeletonClassListElementRef]="['!border-0']"
								[ngClass]="{ 'border-base-content/20': postForm.enabled, 'border-transparent': postForm.disabled }"
								[class.textarea-autosize-success]="markdown.value && markdown.valid"
								[class.textarea-autosize-error]="markdown.touched && markdown.invalid"
							>
								<textarea
									class="textarea textarea-md w-full h-full"
									id="postFormTextarea"
									aria-label="Markdown"
									placeholder="Type post markdown"
									formControlName="markdown"
									appInputTrimWhitespace
									appTextareaResize
									[rows]="8"
									[appToggleResize]="!fullscreenToggle"
									[class.max-h-96]="!fullscreenToggle"
									[class.whitespace-pre]="fullscreenToggle && !fullscreenTextWrapping"
									[class.font-mono]="postMarkdownMonospace"
								>
                  {{ markdown.value }}
                </textarea>
							</div>
						</fieldset>
					</form>
					<div
						class="flex h-full w-full flex-col overflow-auto rounded-btn border border-base-content/20"
						[class.hidden]="!fullscreenToggle || !fullscreenRender"
					>
						<article
							class="prose max-w-none overflow-auto px-4 py-2"
							id="postFormPreview"
						></article>
					</div>
				</div>
			</div>
			<div class="grid grid-cols-12 gap-4" [class.hidden]="fullscreenToggle">
				<button
					class="btn btn-primary col-span-4 sm:col-span-3"
					type="button"
					aria-label="Preview"
					appSkeleton
					[appSkeletonToggle]="postSkeletonToggle"
					[appSkeletonClassListElementRef]="['border-0']"
					[class.btn-outline]="postForm.valid && postForm.enabled"
					[disabled]="postForm.invalid || postForm.disabled"
					(click)="onTogglePreviewPost(true)"
				>
					Preview
				</button>
				<button
					class="btn btn-success col-span-8 sm:col-span-9"
					type="button"
					aria-label="Submit"
					appSkeleton
					[appSkeletonToggle]="postSkeletonToggle"
					[appSkeletonClassListElementRef]="['border-0']"
					[disabled]="postForm.invalid || postForm.disabled || postFormIsPristine"
					(click)="onSubmitPostForm()"
				>
					<!-- prettier-ignore -->
					<span
            class="loading loading-spinner"
            *ngIf="postForm.disabled && !postFormImageDialog.open && !appCategoryCreateComponent.categoryCreateDialogToggle && !postFormPreviewDialog.open && !appPostDeleteComponent.postDeleteDialogToggle && !postMarkdownDialogToggle"
          ></span>
					Submit
				</button>
				<button
					class="btn btn-error col-span-12"
					type="button"
					aria-label="Delete"
					appSkeleton
					*ngIf="!!post"
					[appSkeletonToggle]="postSkeletonToggle"
					[appSkeletonClassListElementRef]="['border-0']"
					[class.btn-outline]="postForm.enabled"
					[disabled]="postForm.disabled"
					(click)="appPostDeleteComponent.onTogglePostDelete(true)"
				>
					Delete
				</button>
			</div>
		</div>
	</div>
	<!-- prettier-ignore-attribute (click) -->
	<dialog
		class="modal"
		#postFormPreviewDialog
		(keydown.escape)="$event.preventDefault(); postFormPreviewDialog.close()"
		(close)="onTogglePreviewPost(false)"
		(click)="$event.target === $event.currentTarget ? postFormPreviewDialog.close() : $event"
	>
		<div
			appWindow
			[appTitle]="'Preview'"
			[appButtons]="['close', 'fullscreen']"
			(closed)="onTogglePreviewPost(false)"
		>
			<main
				appPostProse
				slot="content"
				[appPost]="postPreview"
				[appPostSkeletonToggle]="false"
			></main>
			<nav
				class="pointer-events-none flex bg-base-200 opacity-50 overflow-auto p-2"
				appShare
				slot="footer"
			></nav>
		</div>
	</dialog>
	<!-- prettier-ignore-attribute (click) -->
	<dialog
		class="modal"
		#postFormImageDialog
		(keydown.escape)="$event.preventDefault(); postFormImageDialog.close()"
		(close)="onTogglePostFormImage(false)"
		(click)="$event.target === $event.currentTarget ? postFormImageDialog.close() : $event"
	>
		<div
			appWindow
			[appTitle]="'Image'"
			[appButtons]="['close']"
			(closed)="onTogglePostFormImage(false)"
		>
			<div
				appCropper
				slot="content"
				*ngIf="postFormImageDialog.open"
				[appCropperUploadPath]="'/upload/post-images'"
				(submitted)="onSubmitPostFormImage($event)"
			></div>
		</div>
	</dialog>
	<div
		appCategoryCreate
		#appCategoryCreateComponent
		(appCategoryCreateToggled)="onSubmitPostFormStatus($event)"
		(appCategoryCreateCreated)="categoryList.unshift($event)"
		(appCategoryCreateSelected)="onSelectCategory($event)"
	></div>
	<div
		appPostDelete
		#appPostDeleteComponent
		[appPostDeletePost]="post"
		(appPostDeleteToggled)="onSubmitPostFormStatus($event)"
	></div>
</ng-container>
