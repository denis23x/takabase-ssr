<section class="grid grid-cols-1 grid-rows-1 self-start md:w-128 mx-auto px-4">
  <nav class="bg-primary-2 border-b border-primary-4 z-20 sticky top-0 overflow-hidden py-4">
    <ul class="flex justify-start items-center bg-primary-3 border border-primary-4 rounded-md overflow-auto px-1">
      <li class="inline-block" *ngFor="let link of ['account', 'interface', 'security']">
        <a
          class="block text-secondary-1 hover:text-info-1 hover:underline capitalize p-2"
          [routerLink]="link"
          [routerLinkActive]="'text-info-1'">{{link}}
        </a>
      </li>
    </ul>
  </nav>
  <div class="content py-4">
    <router-outlet></router-outlet>
  </div>
</section>
