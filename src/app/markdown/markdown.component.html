<!-- @format -->

<ng-container>
	<div class="flex flex-col space-y-4 md:space-y-8">
		<div
			class="rounded-box grid w-full grid-cols-12 gap-4 border border-base-content/20 bg-base-100 p-4 shadow-xl"
		>
			<figure
				class="col-span-12 flex flex-col space-y-4 sm:col-span-4 md:col-span-3"
				*ngIf="postForm.get('image') as image"
			>
				<img
					class="rounded-box h-full max-h-[165px] w-full bg-base-200 object-cover"
					alt="Image"
					[src]="image.value"
				/>
				<button
					class="btn"
					type="button"
					title="Image"
					aria-label="Image"
					[class.btn-success]="!!image.value"
					[class.btn-primary]="!image.value"
					[class.btn-disabled]="postFormIsSubmitted"
					[class.btn-outline]="!postFormIsSubmitted"
					(click)="postFormToggleImage = true"
				>
					Image
				</button>
			</figure>
			<form
				class="col-span-12 flex flex-col rounded-none bg-base-100 sm:col-span-8 md:col-span-9"
				autocomplete="off"
				[formGroup]="postForm"
			>
				<h2 class="text-xl font-medium text-base-content">Write a post</h2>
				<hr class="my-2 border-base-content/20" />
				<fieldset
					class="grid grid-cols-12 gap-4"
					[disabled]="postFormIsSubmitted"
				>
					<fieldset
						class="form-control col-span-12 sm:col-span-7"
						*ngIf="postForm.get('name') as name"
					>
						<label class="label" for="postFormTitle">
							<div class="indicator">
								<span
									class="badge indicator-item badge-error w-max translate-x-full translate-y-0 text-xs"
									*ngIf="name.touched && !!name.errors"
									[ngSwitch]="true"
								>
									<ng-container *ngSwitchCase="!!name.errors.required">
										Required
									</ng-container>
									<!-- prettier-ignore -->
									<ng-container *ngSwitchCase="!!name.errors.minlength">
                    Min length {{ name.errors.minlength["requiredLength"] }} characters
                  </ng-container>
									<!-- prettier-ignore -->
									<ng-container *ngSwitchCase="!!name.errors.maxlength">
                    Max length {{ name.errors.maxlength["requiredLength"] }} characters
                  </ng-container>
								</span>
								<span class="label-text mr-2">Name</span>
							</div>
						</label>
						<div class="relative">
							<input
								class="input input-bordered w-full truncate pr-12"
								id="postFormTitle"
								type="text"
								aria-label="Name"
								placeholder="Type post name"
								formControlName="name"
								[class.input-success]="name.touched && name.valid"
								[class.input-error]="name.touched && name.invalid"
								[class.input-disabled]="postFormIsSubmitted"
							/>
							<button
								class="btn btn-circle btn-sm absolute top-2 right-2 fill-current"
								type="button"
								title="Clear"
								aria-label="Clear"
								appSvgIcon
								*ngIf="!!name.value.length"
								[class.btn-success]="name.touched && name.valid"
								[class.btn-error]="name.touched && name.invalid"
								[class.btn-ghost]="name.untouched"
								[class.btn-disabled]="postFormIsSubmitted"
								[appIcon]="'x'"
								[appSquare]="'1.75rem'"
								(click)="name.setValue('')"
							></button>
						</div>
					</fieldset>
					<fieldset
						class="form-control col-span-12 sm:col-span-5"
						*ngIf="postForm.get('categoryName') as categoryName"
					>
						<label class="label" for="postFormCategoryName">
							<div class="indicator">
								<span
									class="badge indicator-item badge-error w-max translate-x-full translate-y-0 text-xs"
									*ngIf="categoryName.touched && !!categoryName.errors"
									[ngSwitch]="true"
								>
									<!-- prettier-ignore -->
									<ng-container *ngSwitchCase="!!categoryName.errors.required">
                    Required
                  </ng-container>
								</span>
								<span class="label-text mr-2">Category</span>
							</div>
						</label>
						<div appDropdown (toggled)="onToggleCategory($event)">
							<!-- prettier-ignore -->
							<input
								class="input input-bordered w-full cursor-pointer truncate"
								id="postFormCategoryName"
								type="text"
								aria-label="Category"
								placeholder="Select post category"
								formControlName="categoryName"
								slot="target"
								readonly
								[class.input-success]="categoryName.touched && categoryName.value"
								[class.input-error]="categoryName.touched && categoryName.invalid"
								[class.input-disabled]="postFormIsSubmitted"
							/>
							<ul
								class="menu rounded-box mt-2 max-h-64 flex-nowrap overflow-y-auto border border-base-content/20 bg-base-100 p-2 shadow"
								slot="content"
							>
								<li
									class="flex w-full overflow-hidden"
									*ngFor="let category of categoryList"
								>
									<button
										class="block w-full truncate text-left"
										type="button"
										[class.active]="categoryName.value === category.name"
										[attr.aria-label]="category.name"
										(click)="onChangeCategory(category)"
									>
										{{ category.name }}
									</button>
								</li>
							</ul>
						</div>
					</fieldset>
					<fieldset
						class="form-control col-span-12 sm:col-span-12"
						*ngIf="postForm.get('description') as description"
					>
						<label class="label" for="postFormDescription">
							<div class="indicator">
								<span
									class="badge indicator-item badge-error w-max translate-x-full translate-y-0 text-xs"
									*ngIf="description.touched && !!description.errors"
									[ngSwitch]="true"
								>
									<ng-container *ngSwitchCase="!!description.errors.required">
										Required
									</ng-container>
									<!-- prettier-ignore -->
									<ng-container *ngSwitchCase="!!description.errors.minlength">
                    Min length {{ description.errors.minlength["requiredLength"] }} characters
                  </ng-container>
									<!-- prettier-ignore -->
									<ng-container *ngSwitchCase="!!description.errors.maxlength">
                    Max length {{ description.errors.maxlength["requiredLength"] }} characters
                  </ng-container>
								</span>
								<span class="label-text mr-2">Description</span>
							</div>
						</label>
						<div class="relative">
							<input
								class="input input-bordered w-full truncate pr-12"
								id="postFormDescription"
								type="text"
								aria-label="Description"
								placeholder="Type post description"
								formControlName="description"
								[class.input-success]="description.touched && description.valid"
								[class.input-error]="description.touched && description.invalid"
								[class.input-disabled]="postFormIsSubmitted"
							/>
							<button
								class="btn btn-circle btn-sm absolute top-2 right-2 fill-current"
								type="button"
								title="Clear"
								aria-label="Clear"
								appSvgIcon
								*ngIf="!!description.value.length"
								[class.btn-success]="description.touched && description.valid"
								[class.btn-error]="description.touched && description.invalid"
								[class.btn-ghost]="description.untouched"
								[class.btn-disabled]="postFormIsSubmitted"
								[appIcon]="'x'"
								[appSquare]="'1.75rem'"
								(click)="description.setValue('')"
							></button>
						</div>
					</fieldset>
				</fieldset>
			</form>
		</div>
		<div
			class="flex flex-col space-y-4 bg-base-100 p-4"
			[ngClass]="fullscreenClassList"
		>
			<div
				class="flex h-full flex-col gap-y-4 overflow-y-auto overflow-x-hidden"
			>
				<div
					class="flex w-full items-center justify-between space-x-4"
					[class.hidden]="fullscreenHiddenControls"
				>
					<div
						class="flex overflow-auto"
						appMarkdown
						[appTextareaId]="'postFormTextarea'"
						[appPreviewId]="'postFormPreview'"
						[appScrollSync]="fullscreenScrollSync"
						[appDisabled]="postFormIsSubmitted"
					></div>
					<button
						class="btn btn-primary"
						type="button"
						aria-label="Fullscreen"
						(click)="onFullscreen(!fullscreenToggle)"
					>
						Fullscreen
					</button>
				</div>
				<hr
					class="my-2 border-base-content/20"
					*ngIf="fullscreenToggle"
					[class.hidden]="fullscreenHiddenControls"
				/>
				<div class="flex h-full flex-col gap-4 overflow-auto sm:flex-row">
					<form
						class="flex h-full w-full flex-col overflow-auto"
						autocomplete="off"
						[formGroup]="postForm"
						[class.hidden]="fullscreenToggle && fullscreenHiddenMarkdown"
					>
						<fieldset
							class="flex h-full flex-col"
							[disabled]="postFormIsSubmitted"
						>
							<fieldset
								class="form-control h-full"
								*ngIf="postForm.get('markdown') as markdown"
							>
								<label class="label" for="postFormTextarea">
									<div class="indicator">
										<span
											class="badge indicator-item badge-error w-max translate-x-full translate-y-0 text-xs"
											*ngIf="markdown.touched && !!markdown.errors"
											[ngSwitch]="true"
										>
											<ng-container *ngSwitchCase="!!markdown.errors.required">
												Required
											</ng-container>
											<!-- prettier-ignore -->
											<ng-container *ngSwitchCase="!!markdown.errors.minlength">
                        Min length {{ markdown.errors.minlength["requiredLength"] }} characters
                      </ng-container>
											<!-- prettier-ignore -->
											<ng-container *ngSwitchCase="!!markdown.errors.maxlength">
                        Max length {{ markdown.errors.maxlength["requiredLength"] }} characters
                      </ng-container>
										</span>
										<span class="label-text mr-2">Markdown</span>
									</div>
									<!-- prettier-ignore -->
									<span
                    class="label-text-alt"
                    [class.text-base-content]="postFormIsSubmitted"
                    [class.text-success]="!postFormIsSubmitted && markdown.touched && !markdown.errors"
                    [class.text-error]="!postFormIsSubmitted && markdown.touched && !!markdown.errors"
                  >
                    {{ markdown.value.length }}/7200
                  </span>
								</label>
								<!-- prettier-ignore -->
								<textarea
									class="textarea textarea-bordered !outline-0 w-full h-full"
									id="postFormTextarea"
									aria-label="Markdown"
									placeholder="Type post markdown"
									formControlName="markdown"
									[rows]="8"
                  [class.whitespace-pre]="fullscreenDisableTextWrapping"
									[class.font-mono]="authUser.settings.monospace"
									[class.textarea-success]="markdown.touched && !markdown.errors"
									[class.textarea-error]="markdown.touched && !!markdown.errors"
									[class.textarea-disabled]="postFormIsSubmitted"
									[class.bg-base-300]="postFormIsSubmitted"
								>
                  {{ markdown.value }}
                </textarea>
							</fieldset>
						</fieldset>
					</form>
					<div
						class="flex flex-col items-center justify-center"
						[class.hidden]="!fullscreenToggle"
					>
						<ul
							class="menu rounded-btn menu-horizontal border border-base-content/20 bg-base-100 sm:menu-vertical"
						>
							<li class="inline-block">
								<button
									type="button"
									title="Markdown"
									aria-label="Markdown"
									[class.active]="fullscreenHiddenRender"
									(click)="onFullscreenHide('fullscreenHiddenRender')"
								>
									<i
										class="-rotate-90 fill-current sm:rotate-180"
										appSvgIcon
										[appIcon]="'arrow-bar-left'"
									></i>
								</button>
							</li>
							<li class="inline-block">
								<button
									class="fill-current"
									type="button"
									title="Fullscreen"
									aria-label="Fullscreen"
									appSvgIcon
									[appIcon]="'fullscreen'"
									[class.active]="fullscreenHiddenControls"
									(click)="onFullscreenHide('fullscreenHiddenControls')"
								></button>
							</li>
							<li class="inline-block">
								<button
									class="fill-current"
									type="button"
									title="Scroll sync"
									aria-label="Scroll sync"
									appSvgIcon
									[appIcon]="'mouse'"
									[class.active]="fullscreenScrollSync"
									(click)="fullscreenScrollSync = !fullscreenScrollSync"
								></button>
							</li>
							<li class="inline-block">
								<!-- prettier-ignore -->
								<button
									class="fill-current"
									type="button"
									title="Disable text wrapping"
									aria-label="Disable text wrapping"
									appSvgIcon
									[appIcon]="'text-wrap'"
									[class.active]="fullscreenDisableTextWrapping"
									(click)="fullscreenDisableTextWrapping = !fullscreenDisableTextWrapping"
								></button>
							</li>
							<li class="inline-block">
								<button
									type="button"
									title="Render"
									aria-label="Render"
									[class.active]="fullscreenHiddenMarkdown"
									(click)="onFullscreenHide('fullscreenHiddenMarkdown')"
								>
									<i
										class="rotate-90 fill-current sm:rotate-0"
										appSvgIcon
										[appIcon]="'arrow-bar-left'"
									></i>
								</button>
							</li>
						</ul>
					</div>
					<section
						class="flex h-full w-full flex-col overflow-auto"
						[class.hidden]="!fullscreenToggle || fullscreenHiddenRender"
					>
						<div class="label">
							<span class="label-text">Render</span>
						</div>
						<div
							class="rounded-btn flex h-full flex-col overflow-auto border border-base-content/20"
						>
							<article
								class="prose max-w-none overflow-auto px-4 py-2"
								id="postFormPreview"
							></article>
						</div>
					</section>
				</div>
			</div>
			<div
				class="grid grid-cols-12 gap-4"
				[class.hidden]="fullscreenHiddenControls"
			>
				<button
					class="btn btn-secondary col-span-4 sm:col-span-3"
					type="button"
					aria-label="Preview"
					[disabled]="postForm.invalid || postFormIsSubmitted"
					(click)="onPreviewPost()"
				>
					Preview
				</button>
				<button
					class="btn btn-primary col-span-8 sm:col-span-9"
					type="button"
					aria-label="Submit"
					[class.loading]="postFormIsSubmitted"
					[disabled]="postForm.invalid || postFormIsSubmitted"
					(click)="onSubmitPostForm()"
				>
					Submit
				</button>
			</div>
		</div>
	</div>
	<app-overlay
		[appToggle]="postFormTogglePreview"
		(clicked)="postFormTogglePreview = false"
		(escaped)="postFormTogglePreview = false"
	>
		<app-window
			slot="content"
			[appTitle]="'Preview'"
			[appButtons]="['close', 'fullscreen']"
			(closed)="postFormTogglePreview = false"
		>
			<app-post-detail
				class="h-full"
				slot="content"
				[appPost]="post"
			></app-post-detail>
			<div class="pointer-events-none flex bg-base-200 p-2" slot="footer">
				<app-share class="opacity-50"></app-share>
			</div>
		</app-window>
	</app-overlay>
	<app-overlay
		[appToggle]="postFormToggleImage"
		(clicked)="postFormToggleImage = false"
		(escaped)="postFormToggleImage = false"
	>
		<app-window
			slot="content"
			[appTitle]="'Image'"
			(closed)="postFormToggleImage = false"
		>
			<ng-container slot="content" *ngIf="postFormToggleImage">
				<app-cropper
					[appField]="'images'"
					(submitted)="onSubmitCropper($event)"
				>
				</app-cropper>
			</ng-container>
		</app-window>
	</app-overlay>
</ng-container>
