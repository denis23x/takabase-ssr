<!-- @format -->

<ng-container>
	<div class="flex flex-col space-y-4 md:space-y-8">
		<div
			class="grid grid-cols-12 gap-4 bg-base-100 border border-base-content/20 rounded-box shadow-xl w-full p-4"
		>
			<div
				class="flex flex-col items-start sm:items-center justify-center space-y-4 col-span-12 sm:col-span-4 md:col-span-3 rounded-t-box sm:rounded-box bg-base-200 -mx-4 -mt-4 sm:m-0 p-4"
			>
				<h2 class="text-xl text-base-content font-medium">Login via</h2>
				<div class="inline text-left sm:text-center">
					<span class="block text-base-content">Don't have an account?</span>
					<a
						class="link link-primary"
						[routerLink]="['../registration']"
						aria-label="Join now"
					>
						Registration
					</a>
				</div>
			</div>
			<form
				class="flex flex-col col-span-12 sm:col-span-8 md:col-span-9 rounded-none bg-base-100"
				autocomplete="off"
				[formGroup]="postForm"
			>
				<h2 class="text-xl text-base-content font-medium">Write a post</h2>
				<hr class="border-base-content/20 my-2" />
				<fieldset
					class="grid grid-cols-12 gap-4"
					[disabled]="postFormIsSubmitted"
				>
					<fieldset
						class="form-control col-span-12 sm:col-span-7"
						*ngIf="postForm.get('title') as title"
					>
						<label class="label" for="title">
							<div class="indicator">
								<span
									class="indicator-item badge badge-error text-xs translate-x-full translate-y-0 w-max"
									*ngIf="title.touched && title.errors"
									[ngSwitch]="true"
								>
									<ng-container *ngSwitchCase="!!title.errors.required">
										Required
									</ng-container>
									<!-- prettier-ignore -->
									<ng-container *ngSwitchCase="!!title.errors.minlength">
                    Min length {{ title.errors.minlength["requiredLength"] }} characters
                  </ng-container>
									<!-- prettier-ignore -->
									<ng-container *ngSwitchCase="!!title.errors.maxlength">
                    Max length {{ title.errors.maxlength["requiredLength"] }} characters
                  </ng-container>
								</span>
								<span class="label-text mr-2">Title</span>
							</div>
						</label>
						<label class="block relative" for="title">
							<input
								id="title"
								type="text"
								class="input input-bordered truncate w-full pr-12"
								placeholder="Type post title"
								[class.input-success]="title.touched && title.valid"
								[class.input-error]="title.touched && title.invalid"
								[class.input-disabled]="postFormIsSubmitted"
								formControlName="title"
								aria-label="Title"
							/>
							<button
								class="btn btn-sm btn-circle fill-current absolute top-2 right-2"
								[class.btn-success]="title.touched && title.valid"
								[class.btn-error]="title.touched && title.invalid"
								[class.btn-ghost]="title.untouched"
								type="button"
								*ngIf="title.value.length"
								aria-label="Clear"
								title="Clear"
								appSvgIcon
								[appIcon]="'x'"
								[appSquare]="'1.75rem'"
								(click)="title.setValue('')"
							></button>
						</label>
					</fieldset>
					<fieldset
						class="form-control col-span-12 sm:col-span-5"
						*ngIf="postForm.get('categoryName') as categoryName"
					>
						<label class="label" for="categoryName">
							<div class="indicator">
								<span
									class="indicator-item badge badge-error text-xs translate-x-full translate-y-0 w-max"
									*ngIf="categoryName.touched && categoryName.errors"
									[ngSwitch]="true"
								>
									<!-- prettier-ignore -->
									<ng-container *ngSwitchCase="!!categoryName.errors.required">
                    Required
                  </ng-container>
								</span>
								<span class="label-text mr-2">Category</span>
							</div>
						</label>
						<div appDropdown (toggled)="onToggleCategory($event)">
							<!-- prettier-ignore -->
							<input
                #categoryNameInput
                id="categoryName"
                type="text"
                class="input input-bordered truncate w-full"
                placeholder="Select post category"
                [class.input-success]="categoryName.touched && categoryName.value"
                [class.input-error]="categoryName.touched && categoryName.invalid"
                [class.input-disabled]="postFormIsSubmitted"
                formControlName="categoryName"
                aria-label="Category"
                slot="target"
                readonly
              />
							<ul
								class="menu flex-nowrap shadow bg-base-100 border border-base-content/20 rounded-box max-h-64 overflow-y-auto mt-2 p-2"
								slot="content"
							>
								<li
									class="flex overflow-hidden w-full"
									*ngFor="let category of categoryList"
								>
									<button
										class="block text-left truncate w-full"
										[class.active]="categoryName.value === category.name"
										type="button"
										(click)="onChangeCategory(category)"
										[attr.aria-label]="category.name"
									>
										{{ category.name }}
									</button>
								</li>
							</ul>
						</div>
					</fieldset>
					<fieldset
						class="form-control col-span-12 sm:col-span-12"
						*ngIf="postForm.get('description') as description"
					>
						<label class="label" for="description">
							<div class="indicator">
								<span
									class="indicator-item badge badge-error text-xs translate-x-full translate-y-0 w-max"
									*ngIf="description.touched && description.errors"
									[ngSwitch]="true"
								>
									<ng-container *ngSwitchCase="!!description.errors.required">
										Required
									</ng-container>
									<!-- prettier-ignore -->
									<ng-container *ngSwitchCase="!!description.errors.minlength">
                    Min length {{ description.errors.minlength["requiredLength"] }} characters
                  </ng-container>
									<!-- prettier-ignore -->
									<ng-container *ngSwitchCase="!!description.errors.maxlength">
                    Max length {{ description.errors.maxlength["requiredLength"] }} characters
                  </ng-container>
								</span>
								<span class="label-text mr-2">Description</span>
							</div>
						</label>
						<label class="block relative" for="description">
							<!-- prettier-ignore -->
							<input
                id="description"
                type="text"
                class="input input-bordered truncate w-full pr-12"
                placeholder="Type post description"
                [class.input-success]="description.touched && description.valid"
                [class.input-error]="description.touched && description.invalid"
                [class.input-disabled]="postFormIsSubmitted"
                formControlName="description"
                aria-label="Description"
              />
							<button
								class="btn btn-sm btn-circle fill-current absolute top-2 right-2"
								[class.btn-success]="description.touched && description.valid"
								[class.btn-error]="description.touched && description.invalid"
								[class.btn-ghost]="description.untouched"
								type="button"
								*ngIf="description.value.length"
								aria-label="Clear"
								title="Clear"
								appSvgIcon
								[appIcon]="'x'"
								[appSquare]="'1.75rem'"
								(click)="description.setValue('')"
							></button>
						</label>
					</fieldset>
				</fieldset>
			</form>
		</div>
		<div
			class="flex flex-col space-y-4 bg-base-100 border border-base-content/20 rounded-box shadow-xl p-4"
		>
			<div class="flex flex-col space-y-4 bg-base-200 rounded-box p-4">
				<div
					appMarkdown
					[appTextareaId]="'textarea'"
					[appPreviewId]="'preview'"
				></div>
				<form class="block" autocomplete="off" [formGroup]="postForm">
					<fieldset class="form-control" *ngIf="postForm.get('body') as body">
						<label class="label" for="textarea">
							<div class="indicator">
								<span
									class="indicator-item badge badge-error text-xs translate-x-full translate-y-0 w-max"
									*ngIf="body.touched && body.errors"
									[ngSwitch]="true"
								>
									<ng-container *ngSwitchCase="!!body.errors.required">
										Required
									</ng-container>
									<!-- prettier-ignore -->
									<ng-container *ngSwitchCase="!!body.errors.minlength">
                    Min length {{ body.errors.minlength["requiredLength"] }} characters
                  </ng-container>
									<!-- prettier-ignore -->
									<ng-container *ngSwitchCase="!!body.errors.maxlength">
                    Max length {{ body.errors.maxlength["requiredLength"] }} characters
                  </ng-container>
								</span>
								<span class="label-text mr-2">Body</span>
							</div>
							<span
								class="label-text-alt"
								[class.text-success]="body.touched && !body.errors"
								[class.text-error]="body.touched && body.errors"
							>
								{{ body.value.length }}/7200
							</span>
						</label>
						<textarea
							id="textarea"
							class="textarea textarea-bordered w-full"
							placeholder="Type post body"
							[rows]="8"
							[class.textarea-success]="body.touched && !body.errors"
							[class.textarea-error]="body.touched && body.errors"
							[class.textarea-disabled]="postFormIsSubmitted"
							formControlName="body"
							aria-label="Body"
						>
              {{ body.value }}
            </textarea>
					</fieldset>
				</form>
			</div>
			<div class="grid grid-cols-12 gap-4">
				<button
					class="btn btn-secondary col-span-12 sm:col-span-3"
					type="button"
					aria-label="Preview"
					(click)="preview = true"
				>
					Preview
				</button>
				<button
					class="btn btn-primary col-span-12 sm:col-span-9"
					type="button"
					aria-label="Submit"
					[disabled]="postForm.invalid"
					(click)="onSubmitPostForm()"
				>
					Submit
				</button>
			</div>
		</div>
	</div>
	<app-overlay [class.hidden]="!preview" (clicked)="preview = false">
		<div
			class="flex flex-col bg-base-100 rounded-box overflow-hidden shadow-xl border border-base-content/20 absolute top-4 left-4 md:top-1/2 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 w-full max-w-[calc(100vw-2rem)] md:max-w-[640px] h-auto max-h-[calc(100vh-2rem)] md:max-h-[75vh]"
		>
			<div
				class="grid grid-cols-3 gap-2 bg-base-200 border-b border-base-content/20 p-2"
			>
				<div class="flex items-center justify-start space-x-2 col-span-1">
					<button
						class="btn btn-error btn-xs btn-circle fill-current"
						type="button"
						aria-label="Close"
						title="Close"
						appSvgIcon
						[appIcon]="'x-lg'"
						[appSquare]="'0.75rem'"
						(click)="preview = false"
					></button>
					<button
						class="btn btn-warning btn-xs btn-circle fill-current"
						type="button"
						aria-label="Close"
						title="Close"
						appSvgIcon
						[appIcon]="''"
						[appSquare]="'0.75rem'"
					></button>
					<button
						class="btn btn-success btn-xs btn-circle fill-current"
						type="button"
						aria-label="Close"
						title="Close"
						appSvgIcon
						[appIcon]="''"
						[appSquare]="'0.75rem'"
					></button>
				</div>
				<div class="flex items-center justify-center col-span-1">
					<span class="text-xl text-base-content font-medium">Preview</span>
				</div>
				<div class="flex items-center justify-end col-span-1"></div>
			</div>
			<div class="flex flex-col overflow-auto px-4">
				<div
					class="grid grid-cols-12 gap-4 border-b border-base-content/20 pb-4 my-4"
				>
					<img
						class="block object-cover rounded-box w-full h-full col-span-3"
						[src]="
							'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png'
						"
						[alt]="postForm.get('title').value"
					/>
					<div class="flex flex-col col-span-9">
						<h2 class="text-2xl text-base-content font-medium truncate">
							{{ postForm.get("title").value }}
						</h2>
						<span class="base-content opacity-40 text-sm mb-4">
							{{ postForm.get("categoryName").value }}
						</span>
						<div class="bg-base-200 rounded-box p-4">
							{{ postForm.get("description").value }}
						</div>
					</div>
				</div>
				<article
					id="preview"
					class="prose prose-img:rounded-box max-w-none"
				></article>
				<div
					class="flex items-center justify-start space-x-4 border-t border-base-content/20 pt-4 my-4"
				>
					<a
						class="btn btn-link btn-circle"
						[routerLink]="['/@' + authUser.name]"
						[attr.aria-label]="authUser.name"
						[title]="authUser.name"
						[appUser]="authUser"
						appAvatar
					>
					</a>
					<div class="flex flex-col items-start justify-start">
						<a
							class="link link-primary"
							[routerLink]="['/@' + authUser.name]"
							[attr.aria-label]="authUser.name"
							[title]="authUser.name"
						>
							{{ authUser.name }}
						</a>
						<span class="base-content opacity-40 text-sm">
							{{ authUser.biography }}
						</span>
					</div>
				</div>
			</div>
			<div class="grid bg-base-200 border-t border-base-content/20 p-2">
				<div class="flex" appShare></div>
			</div>
		</div>
	</app-overlay>
</ng-container>
