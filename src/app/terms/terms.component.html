<!-- @format -->

<ng-container>
	<section class="flex flex-col gap-4">
		<header
			class="rounded-box flex flex-col items-start justify-start gap-4 border border-base-300 bg-base-100 p-4 shadow-xl"
		>
			<div class="flex w-full flex-col items-stretch justify-between gap-4">
				<h1 class="block truncate text-2xl font-bold text-base-content" itemprop="name">Terms and conditions of use</h1>
				<hr class="my-0 border-base-300" />
				<p class="alert" role="alert">
					<i
						class="fill-current text-info"
						appSvgIcon
						[appSvgIconIcon]="'info-circle'"
						[appSvgIconSquare]="'1.5em'"
					></i>
					<span class="block" itemprop="description">
						By accessing and using Takabase, you agree to comply with and be bound by the following terms and conditions
						of use
					</span>
				</p>
			</div>
		</header>
		<div class="flex flex-col">
			<nav class="block px-4">
				<ul
					class="tabs tabs-lifted tabs-lg"
					role="tablist"
					itemscope
					itemtype="http://schema.org/SiteNavigationElement"
				>
					@for (termsNavigation of termsNavigationList; track termsNavigation.id) {
						<li class="tab" role="tab" [class.tab-active]="routerLinkActive.isActive">
							<a
								class="flex h-full items-center justify-center whitespace-nowrap px-4"
								appScrollPreset
								itemprop="url"
								#routerLinkActive="routerLinkActive"
								[appScrollPresetActive]="routerLinkActive.isActive"
								[routerLink]="[termsNavigation.path]"
								[routerLinkActive]="''"
								[title]="termsNavigation.name"
								[attr.aria-label]="termsNavigation.name"
							>
								<span class="block truncate max-w-[192px] sm:max-w-full" itemprop="name">
									{{ termsNavigation.name }}
								</span>
							</a>
						</li>
					}
				</ul>
			</nav>
			<div class="rounded-box border border-base-300 bg-base-100 p-4 shadow-xl">
				<router-outlet></router-outlet>
			</div>
		</div>
	</section>
</ng-container>
